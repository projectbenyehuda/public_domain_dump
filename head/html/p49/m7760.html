	<title>בְּשֶׁבֶת הַחֲכָמִים</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>בְּשֶׁבֶת הַחֲכָמִים בַּיְּשִׁיבָה</p>
</blockquote>

<blockquote>
<p>וְזֶה יִשְׁאַל וְזֶה יָשִׁיב תְּשׁוּבָה</p>
</blockquote>

<blockquote>
<p>לְשׁוֹנוֹתָם תְעוֹרַרְנָה פְּלִיאוֹת</p>
</blockquote>

<blockquote>
<p>כְּמוֹ שִׂנְאָה מְעוֹרֶרֶת מְרִיבָה.
<br> </p>
</blockquote>
