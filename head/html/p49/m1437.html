	<title>חֹסֶר אֲשֶׁר</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>חֹסֶר אֲשֶׁר תַּחְסִיר בַּאֲשֶׁר לָךְ</p>

<p>יוֹתִיר הֲדָרָךְ וְיַרְבֶּה כְבוֹדָךְ</p>

<p>וּנְשׂוֹא כְּבוּדַּת יְרֹא צוּר יְלָדָךְ</p>

<p>יָקֵל כְּבֵדֻת יְדֵי מַעֲבִידָךְ.
<br> </p>
</blockquote>
