	<meta charset="utf-8"/>
	<title>ומה נפת</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>וּמַה-נֹּפֶת תְּנִיפֶהָ נְשָׁמָה</p>
</blockquote>

<blockquote>
<p>אֱשֶׁר לָךְ מִקְּרָבֶיהָ נְתוּנָה</p>
</blockquote>

<blockquote>
<p>בְּרֶגֶל תַּעֲמוֹד תָּרוּץ וְרֶגֶל</p>
</blockquote>

<blockquote>
<p>&#8230; הֲשִׁיבוֹתִים סְפִינָה.</p>
</blockquote>

</body>
</html>
