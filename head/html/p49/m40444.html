	<title>שׁוּר בַּיְרִיעָה</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>שׁוּר בַּיְרִיעָה וְדַע הֲיֶשׁ-בָּהּ</p>

<p>מִדָּךְ וְאַחַר קְרַע יְרִיעָה</p>

<p>וּשְׁקוֹד לְהָחֵל בְּרֹאשׁ פְּעֻלָּה</p>

<p>אִם אַחֲרִיתָהּ לְךָ יְדוּעָה.</p>

<br />
</blockquote>
