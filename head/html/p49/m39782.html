	<title>לֹא תִמָּצֵא</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>לֹא תִמָּצֵא חָכְמָה רַבָּה</p>

<p>בַּחְסַר-לֵבָב וַחְסַר-אֹכֶל</p>

<p>וּמְקוֹם שִׂנְאָה אֵין בּוֹ עֵצָה</p>

<p>גַּם אֵין יִרְאָה מֵאֵין שֵׂכֶל.</p>

<br />
</blockquote>
