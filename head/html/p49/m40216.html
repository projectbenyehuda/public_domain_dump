	<title>קְחָה מִן הַפְּרִי</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>קְחָה מִן הַפְּרִי בַכּוּר לְאָכְלָה</p>

<p>וְהַנַּח תַּאֲוַת לִבָּךְ וְאַתְּ לַח</p>

<p>וְקַח אֶת-אַחֲרִית עֵצָהּ וְחֻמְצָהּ</p>

<p>וְרֵאשִׁיתָהּ וּמַצָּתָהּ תְּשַׁלַּח.</p>
</blockquote>
