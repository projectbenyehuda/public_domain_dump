	<title>[אהה רבו אשר]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>אֲהָהּ רַבּוּ אֲשֶׁר יִרְדּוּ</p>

<p>בְּצֹאן הָאֵל בְּעַלִּיזוֹת</p>

<p>אֱלֹהִים, אֵי מְשִׁיחֶךָ</p>

<p>הֲתוֹצִיאוֹ בְּעֵת כָּזֹאת?</p>

<br />
</blockquote>

<blockquote>
<br />
</blockquote>

</body>
