	<title>[למה ימי נער]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>לָמָּה יְמֵי נֹעַר תְּצַפֶּה יָפְיְךָ</p>

<p>וִיסִיתְךָ לַחְטוֹא, צְפֵה בוֹ עַד-כְּלוֹת-</p>

<p>כֹּחָךְ וְזָכְרָה עֵת עֲלוֹתוֹ כַּעֲלוֹת</p>

<p>גָּדִישׁ וּפָקְדֵהוּ בְּטֶרֶם יוֹם עֲלוֹת.</p>

<br />
</blockquote>
