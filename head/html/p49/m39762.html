	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>לְךָ תִקְוָה בְאָח …</p>

<p>.. …&#8230; בַּחֲלוֹתוֹ</p>

<p>וְאֵין תִּקְוָה … …</p>

<p>….פִים מִבְּלִי בֹשֶׁת כְּמוֹתוֹ.</p>

<br />
</blockquote>
