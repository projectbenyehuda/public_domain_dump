	<title>[צְבִי נִמְלַט]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<br />

<p>צְבִי נִמְלַט וְאִם קָלַע לְנֶגְדּוֹ</p>

<p>אֲשֶׁר לֹא יַחֲטִיא שַׂעְרָה וְרָמָה</p>

<p>וְיִלָּכֵד לְלֹא קֶלַע וְאִלּוּ</p>

<p>יְקַלַּע יַחֲטִיא אֶת הָאֲדָמָה.</p>

<br />
</blockquote>

</body>
