	<title>[בלחם ושמלה די]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>בְּלֶחֶם וְשִׂמְלָה דַי לְכֹל, וּלְבוּשׁ</p>

<p>וּפַת מֵאֱלֹהִים נִשְׁאֲלוּ בִּשְׂפַת-</p>

<p>קְדוּמִים וְצַדִּיקִים, וְאֵיךְ יִדְאַג</p>

<p>אֲשֶׁר לוֹ כְּתֹנֶת עוֹר וְיֶשׁ–לוֹ פַּת?</p>

<br />
</blockquote>
