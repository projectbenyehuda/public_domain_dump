<body>

<blockquote>
<p>אֲשֶׁר חָלַף עֲלֵי־פַחִים וְנֻצַּל</p>

<p>וְיָשׁוּב לַחֲלֹף עַל פַּח וּפוּקָה</p>

<p>וְיֹאמַר עוֹד אֲנִי נִצָּל שְׁנִיָּה</p>

<p>יְהִי נוֹפֵל בְּתוֹךְ שׁוּחָה עֲמוּקָה.</p>
</blockquote>
