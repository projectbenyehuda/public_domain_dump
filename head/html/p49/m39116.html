	<title>[אִם תֶּאֱנַף]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>אִם תֶּאֱנַף עַל אִישׁ סְגוּר פֶּה עַל</p>

<p>מוּמָיו וּבוֹ לֹא תַעֲנֶה סָרָה</p>

<p>וּשְׁקוֹד לְבָאֵר לַאֲנָשִׁים כִּי</p>

<p>עַל הַנְּכוֹנָה אַפְּךָ חָרָה.</p>
</blockquote>
