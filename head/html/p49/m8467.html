	<title>[אַל־נָא]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>אַל־נָא תְהִי חָבֵר לְרָשָׁע</p>
</blockquote>

<blockquote>
<p>גַּם אַל יְהִי רָשָׁע בְּחֶלְקָךְ</p>
</blockquote>

<blockquote>
<p>כִּי הוּא אֱלֵי רִשְׁעוֹ יְשִׁיבָךְ</p>
</blockquote>

<blockquote>
<p>טֶרֶם תְּשִׁיבֵהוּ לְצִדְקָךְ.
<br> </p>
</blockquote>
