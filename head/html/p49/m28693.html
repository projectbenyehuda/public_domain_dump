	<title>[לכל יצוק מקום]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>לְכָל יָצוּק מְקוֹם מוֹצָא וְלַזָּב</p>

<p>מְקוֹם מִשְׁמָר כְּמוֹ שֶׁמֶן בְּתוֹךְ פַּךְ</p>

<p>וְכָל-שִׁקּוּי וְאִם עָלָה לְשַׁחַק</p>

<p>לְקֵץ יָמִים יְהִי מוּרָק וְנִשְׁפַּךְ.</p>

<br />
</blockquote>
