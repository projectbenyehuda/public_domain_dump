	<title>שְׁמֹר פִּיךָ</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>שְׁמֹר פִּיךָ וּמִלָּתָךְ</p>

<p>בְּתוֹכוֹ שִׂים בְּמַאְסֶרֶת</p>

<p>וּפַתַּח לָהּ בְּעִתָּהּ עַל-</p>

<p>לְשׁוֹנָךְ הַמְדַבֶּרֶת</p>

<p>כְּהָרָה עַד מְלֹאת יָמִים</p>

<p>אֱלֵי-מַשְׁבֵּר מְמַהֶרֶת.</p>
</blockquote>

<blockquote>
<br />
</blockquote>
