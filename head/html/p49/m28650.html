	<title>[טהר מפעל דעה]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>טְהָר-מִפְעָל דְּעֶה כִי הַתְּמוּתָה</p>

<p>שְׁפָלָה מִמְּגוּרִים אַחֲרֶיהָ</p>

<p>אֲשֶׁר תִּמְצָא בְּעוֹלָם בָּא, וְעַל-כָּל</p>

<p>מְגוּרִים מִלְּפָנֶיהָ גְּבוֹהָה.</p>

<br />
</blockquote>
