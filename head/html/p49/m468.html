<h1 id="זֵדִיםאֲשֶׁרמָנְעוּרשמואלהנגיד">זֵדִים אֲשֶׁר מָנְעוּ / ר' שמואל הנגיד</h1>

<br>  

<blockquote>
<p>זֵדִים אֲשֶׁר מָנְעוּ לְךָ</p>
</blockquote>

<blockquote>
<p>יֵינָם וּמָנְעוּ לַחֲמָם</p>
</blockquote>

<blockquote>
<p>תִּבְרַח וּמַה הֹועִיל בְּגַ–</p>
</blockquote>

<blockquote>
<p>חֶלֶת אֲשֶׁר אִין בָּהּ חֲמָם.</p>
</blockquote>
