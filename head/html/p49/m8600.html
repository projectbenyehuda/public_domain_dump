	<title>ואומר מה שנים</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>וְאוֹמֵר מַה-שְּׁנַיִם נִלְחְמִים זֶה</p>
</blockquote>

<blockquote>
<p>בְּזֶה יוֹם יוֹם וְאוֹהְבִים הֵם שְׁנֵיהֶם</p>
</blockquote>

<blockquote>
<p>וְעוֹשֵׁק זֶה קְצָת מַה-יֵּשׁ בְּיַד זֶה</p>
</blockquote>

<blockquote>
<p>וְאֵין לוֹ חֵטְא עֲנִיתִיו סֹחֲרִים הֵם.</p>
</blockquote>
