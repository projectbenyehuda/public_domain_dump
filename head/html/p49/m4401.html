	<title>דּוּרָה בְּעִיר</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>דּוּרָה בְּעִיר דָּרוּ אֲבוֹתֶיךָ</p>
</blockquote>

<blockquote>
<p>כִּי אִישׁ כְּבוֹד הוֹדוֹ בְּקִנּוֹ הוּא</p>
</blockquote>

<blockquote>
<p>כָּל-גֵּר יְחַשֵּׁב אֶת-בְּנֵי אָדָם</p>
</blockquote>

<blockquote>
<p>רָעִים, וְהֵם רֵעִים, שְׂנֵאֻהוּ.
<br> </p>
</blockquote>

</body>
