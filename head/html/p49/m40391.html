	<title>רָאשִׁים כְּמוֹתָךְ</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>רָאשִׁים כְּמוֹתָךְ יֵשׁ וְעַל שִׁפְלְךָ / רָאשִׁים לְרֹאשָׁם נָשְׂאוּ אוֹתְךָ</p>

<p>כִּי טוֹב וְנָעִים שִׁפְלְךָ עִם נְשִׂי/אוּתָךְ לְכָל-אִישׁ מִנְּשִׂיאוּתְךָ.

<br /></p>
</blockquote>

</body>
</html>
