	<title>הָרַב צְדָקוֹת</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>הָרַב צְדָקוֹת יַעֲשֵׂמוֹ</p>

<p>אָדָם וְאֵין בָּהֶם צְדָקָה</p>

<p>דּוֹמֶה לְדַעְתּוֹ כִּי לְאֵל חַי</p>

<p>יֶשׁ-לוֹ לְזָר יֶשַׁע בְּצוּקָה.</p>

<br />
</blockquote>
