	<title>סְחַר יָדָךְ</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>סְחַר יָדָךְ בְּנַחַת וֶאֱמוּנָה</p>

<p>מְשֻׁבָּח מֵעֲבוֹדַת הָאֲדָמָה</p>

<p>וְשַׁבֵּחַ תְּבוּאָתָךְ אֲנִי עַל-</p>

<p>בְּכֹרוֹת צֹאן וְחֶלְבֵי הָאֲדָמָה.</p>

<br />
</blockquote>
