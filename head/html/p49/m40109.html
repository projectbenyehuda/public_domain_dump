	<title>עֲשֵׂה… לְאָחִיךָ</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>עֲשֵׂה… לְאָחִיךָ</p>

<p>וּמוֹדָעָךְ וּבֶן דּוֹדָךְ</p>

<p>הֱיֵה לוֹ טוֹב וְאִם הֵרַע</p>

<p>וְהַעְנֵק לוֹ בְּעֵת הוּא דָךְ</p>

<p>וְקָרְבֵהוּ בְּיוֹם יִרְחַק</p>

<p>וְאִם מָנַע פְּתַח יָדָךְ.</p>
</blockquote>

<blockquote>
<br />
</blockquote>
