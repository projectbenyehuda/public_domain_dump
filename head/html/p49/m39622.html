	<title>יְשַׁר דֶּרֶךְ</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>יְשַׁר־דֶּרֶךְ הֲתִרְצֶה לַחֲזוֹת לָךְ</p>

<p>כְּמוֹתָךְ בֵּן קְחָה אִשָּׁה נְבָרָה</p>

<p>לְמַעַן בֶּן־נְבָרָה בַּר כְּאִמּוֹ</p>

<p>וְאִשָּׁה נַעֲוָה מִבַּר עֲקָרָה.</p>

<br />
</blockquote>
