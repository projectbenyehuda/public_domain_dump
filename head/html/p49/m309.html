	<title>זָרַע בְּלִי</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>זָרַע בְּלִי חֹק הַכְּסִיל</p>
</blockquote>

<blockquote>
<p>הַרְבֵּה וְלֹא קָצַר מְעַט</p>
</blockquote>

<blockquote>
<p>לָכֵן אֱחוֹז אֶת-חֹק בְּכָל–</p>
</blockquote>

<blockquote>
<p>דָּבָר וּבִבְלִי חֹק בְּעַט.
<br> </p>
</blockquote>

</body>
