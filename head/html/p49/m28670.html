	<title>[יבטח כסיל עריץ]</title>
	<meta name="author" content="שמואל הנגיד"/>

<body>

<blockquote>
<p>יַבְטַח כְּסִיל עָרִיץ בְּעוֹלָמוֹ עַל-</p>

<p>כֹּחוֹ וְעַל רֵעָיו וְעַל רֹב חֵילוֹ</p>

<p>כַּמָּה אֲשֶׁר בָּטַח בְּמוֹתוֹ אָבַד</p>

<p>אוֹנוֹ וּמֵרֵעָיו וּמַה שֶׁיֶּשׁ-לוֹ</p>

<br />
</blockquote>
