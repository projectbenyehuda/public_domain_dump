	<title>[חדל מאיש אשר רוח]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>חֲדַל מֵאִישׁ אֲשֶׁר רוּחַ בְּאַפּוֹ</p>

<p>וְלֹא יֵדַע אֱלֵי כַמָּה יְהִי בוֹ</p>

<p>אֱנוֹשׁ חַלָּשׁ בְּעוֹלָם נֶאֱנָש מִן</p>

<p>דְּבוֹרָתוֹ וְכוֹעֵס מִזְּבוּבוֹ.</p>

<br />
</blockquote>
