	<title>[לכל רעים יהי]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>לְכָל רֵעִים יְהִי בָא יוֹם פְּרִידָה</p>

<p>וְעַל-כָּל-חַי גְּזַר דִּין יוֹם תְמוּתָה</p>

<p>וְעַל יָמִים לְפַזֵּר הוֹן אֲשֶׁר אִישׁ</p>

<p>אֲסָפוֹ – חֹק וְדָת וּבְרִית כְּרוּתָה.</p>

<br />
</blockquote>
