	<title>מָחָר יְמַהֵר</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<br />
</blockquote>

<blockquote>
<p>מָחָר יְמַהֵר אוֹהֲבָךְ לָשֵׂאת אֶת / פִּגְרָךְ, וְיַשְׁלִיכָךְ בְּקֶבֶר חָפָר.</p>

<p>מַה לּוֹ, וְלוּ הוֹצִיאֲךָ מִבֵּיתָךְ, / פַּחַד, לְהַשְׁכִּינָךְ מְחִלּוֹת עָפָר?</p>

<br />
</blockquote>
