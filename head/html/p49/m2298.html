	<title>דְּעֶה כִּי אַחֲרִית</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>דְּעֶה כִּי אַחֲרִית כָּל רוּם לְשֵׁפֶל</p>
</blockquote>

<blockquote>
<p>בְּאֵין קֵצֶה וְסוֹף שִׁפְלוּת לְהָרִים</p>
</blockquote>

<blockquote>
<p>וְעַל כָּכָה יְמֵי רָעָה קְצָרִים</p>
</blockquote>

<blockquote>
<p>לְךָ טוֹב מִן יְמֵי טוֹבָה קְצָרִים.
<br> </p>
</blockquote>

</body>
