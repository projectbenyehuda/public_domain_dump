	<title>[שְׁמוֹר הוֹן]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<br />
</blockquote>

<blockquote>
<p>שְׁמוֹר הוֹן לְעִתָּיו וּמֶנְהוּ</p>

<p>חֹן דַּל וְכַבֵּד לְהֵלֶךְ</p>

<p>הֲלֹא לַזְּמַן אֵיד וְנֶכֶר</p>

<p>וְיָד תַּחְמוֹס יֵשׁ לְמֶלֶךְ.</p>

<br />
</blockquote>

</body>
