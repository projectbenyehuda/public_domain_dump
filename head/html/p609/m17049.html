	<title>הַסְבָּרָה</title>
	<meta name="author" content="יהודה קרני"/>
</head>
<body>

<blockquote>
<p>אֲנִי קָשׁוּר עִם כָּל גּוֹרָל</p>

<p>וְדַם כָּל נֶפֶשׁ אֲקַדֵּשׁ;</p>

<p>אֲנִי – הַפְּרָט, אֲנִי – הַכְּלָל</p>

<p>וְכָל הַיֵּשׁ.</p>
</blockquote>
