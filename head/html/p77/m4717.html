<p>כתובת: על נדיב</p>

<br>

<blockquote>
<p>עַב יָדְךָ הַשָּׂר עֲצֹר פֶּן יַעֲבֹר / מַבּוּל וְיוּפַר הַבְּרִית בַּעְדֶךָ</p>

<p>אֵין דַי לְךָ כִּי שׁוֹאֲלֶיךָ אוֹמְרִים / דַּי הַגְּבִיר לָנוּ אֱסֹף יָדֶךָ
<br> </p>
</blockquote>

</body>
