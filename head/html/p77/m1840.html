	<title>על חיק מזימותי</title>
	<meta name="author" content="וידל בנבנשתי"/>
</head>
<body>

<blockquote>
<p>עַל חֵיק מְזִמּוֹתַי נְשָׂאתִיךְ יַעֲלַת / הַחֵן וּבַחְלוֹמִי חֲזִיתִיךְ אֶמֶשׁ</p>
</blockquote>

<blockquote>
<p>וָאֶתְמְהָה כִּי הָחְלְפוּ סִדְרֵי זְמָן / בִּהְיוֹת חֲצוֹת לַיִל כְּצֵאת הַשֶּׁמֶשׁ
<br> </p>
</blockquote>

</body>
