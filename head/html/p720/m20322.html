	<title>הָאַהֲבָה</title>
	<meta name="author" content="שלמה מנדלקרן"/>
</head>
<body>

<blockquote>
<p>לְדַמּוֹת אֶת <strong>הָאַהֲבָה</strong> לְשַׁלְהָבֶת</p>
</blockquote>

<blockquote>
<p>בְּצֶדֶק שָׁפְטוּ חַכְמֵי כָל־דּוֹר</p>
</blockquote>

<blockquote>
<p>אֵת כָּל־הַקָּרֵב תִּשְׂרֹף צָרָבֶת</p>
</blockquote>

<blockquote>
<p>וְהָעוֹמֵד מִנֶּגֶד יִקְפָּא מִקֹּר&#8230;</p>
</blockquote>

</body>
