<h1 id="הנההעבהניקהגןמשהאבןעזרא">[הנה העב הניק הגן] / משה אבן עזרא</h1>

<br>  

<blockquote>
<p>הִנֵּה הָעָב הֵינִיק הַגַּן / וּתְלָמָיו כְּאָבָק שָׁחַק,</p>
</blockquote>

<blockquote>
<p>עַד כִּי שָׂחְקוּ פִיּוֹת צִצָּיו / הָעֵת בָּכוּ עֵינֵי שַׁחַק.</p>
</blockquote>
