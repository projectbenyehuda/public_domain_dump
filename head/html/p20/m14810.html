	<title>אֵל יִפְתַּח יָדוֹ לַאֲצִילִים</title>
	<meta name="author" content="אברהם אבן עזרא"/>
</head>
<body>

<blockquote>
<p>אֵל יִפְתַּח יָדוֹ לַאֲצִילִים,</p>

<p>לְהָכִין לָהֶם בְּעִתָּם מַאֲכָלִים,</p>

<p>בְּצַוּוֹתוֹ עֲנָנִים, מַיִם נוֹזְלִים,</p>

<p>לְהַחֲיוֹת רוּחַ שְׁפָלִים.</p>
</blockquote>

</body>
</html>
