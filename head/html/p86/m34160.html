	<title>בְּנֵי אִישׁ יִבְטְחוּ</title>
	<meta name="author" content="יהודה אלחריזי"/>
</head>
<body>

<blockquote>
<br />
</blockquote>

<blockquote>
<p>בְּנֵי אִישׁ יִבְטְחוּ עַל רֹב כְּבוֹדָם, / הֲכִי פִּתָּה זְמָן אֹתָם וְהוֹנָם.</p>

<p>וּפֶתַע קָרְבָה עִתָּם וְאָבְדוּ, / וְלֹא נִפְדּוּ בְּכָל עָשְׁרָם וְהוֹנָם.</p>

<br />
</blockquote>

<blockquote>
<br />
</blockquote>
