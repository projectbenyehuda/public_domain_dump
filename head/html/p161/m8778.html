	<title>[תנה עינך עלי מזלג]</title>
	<meta name="author" content="יהודה הלוי"/>
</head>
<body>

<blockquote>
<p>תְּנָה עֵינְךָ עֲלֵי מַזְלֵג</p>
</blockquote>

<blockquote>
<p>וְרֹאשׁ הַר כַּצְּבִי דַּלֵּג</p>
</blockquote>

<blockquote>
<p>וְאַל תּוֹסִיף וְאַל תִּגְרַע</p>
</blockquote>

<blockquote>
<p>וְתָבִין אֶת לְשׁוֹן עִלֵּג
<br><br />
עשהאל</p>
</blockquote>

</body>
