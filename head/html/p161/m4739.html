	<title>עורה ידידי מתנומתך</title>
	<meta name="author" content="יהודה הלוי"/>
</head>
<body>

<blockquote>
<p>עוּרָה, יְדִידִי, מִתְּנוּמָתֶךָ –</p>
</blockquote>

<blockquote>
<p>אֶשְׂבַּע בְּהָקִיץ אֶת תְּמוּנָתֶךָ.</p>
</blockquote>

<blockquote>
<p>אִם תֶּחֱזֶה נוֹשֵׁק שְׂפָתְךָ בַּחֲלוֹם,</p>
</blockquote>

<blockquote>
<p>אֶהְיֶה אֲנִי פּוֹתֵר חֲלוֹמוֹתֶךָ!
<br> </p>
</blockquote>
