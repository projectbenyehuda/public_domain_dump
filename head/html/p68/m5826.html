	<title>עַל תְּמוּנָתִי לִידִידִי</title>
	<meta name="author" content="מרדכי צבי מאנה"/>
</head>
<body>

<blockquote>
<p>קַח נָא זֹאת הַתְּמוּנָה,</p>

<p>לְאוֹת אַהֲבָה וֶאֱמוּנָה,</p>

<p>גַּם לִבִּי גַּם רוּחִי</p>

<p>נְתוּנִים פֹּה עִם לוּחִי!</p>
</blockquote>

<br>  

<p>ניסן, תרמ&quot;ה, ראדושקאוויץ.</p>
