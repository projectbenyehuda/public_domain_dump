	<title>נַדְנֵדָה</title>
	<meta name="author" content="חיים נחמן ביאליק"/>
</head>
<body>

<blockquote>
<p>נַד, נֵד, נַד, נֵד</p>

<p>רֵד, עֲלֵה, עֲלֵה וָרֵד!</p>

<p>מַה לְמַעְלָה?</p>

<p>מַה לְמָטָּה? –</p>

<p>רַק אֲנִי,</p>

<p>אֲנִי וָאָתָּה;</p>

<p>שְׁנֵינוּ שְׁקוּלִים</p>

<p>בַּמֹּאזְנָיִם</p>

<p>בֵּין הָאָרֶץ</p>

<p>לַשָּׁמַיִם.</p>
</blockquote>

</body>
