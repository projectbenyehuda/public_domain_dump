	<title>[מְגִלָּתְךָ צבי החן בְּסַפִּירִים מְעֻלֶּפֶת]</title>

<p>קב.</p>

<p>∪ - - - / ∪ - - - // ∪ - - - / ∪ - - -</p>

<blockquote>
<p>מְגִלָּתְךָ צבי החן בְּסַפִּירִים מְעֻלֶּפֶת</p>
</blockquote>

<blockquote>
<p>במדברים כמו חמאה וענינים כמו נֹפָת</p>

</blockquote>
