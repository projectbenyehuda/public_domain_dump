	<title>[חי הברית דודי וחייך וחי]</title>
	<meta name="author" content="יהודה הלוי"/>
</head>
<body>

<blockquote>
<p>חֵי הַבְּרִית דּוֹדִי וְחַיֶּיךָ וְחֵי</p>
</blockquote>

<blockquote>
<p>הָאַהֲבָה שֶׁיָּרְתָה בִּי חֵצִי</p>
</blockquote>

<blockquote>
<p>אִם לֹא אֱהִי עֶבֶד לְאַהְבָה רָצְעָה</p>
</blockquote>

<blockquote>
<p>אָזְנִי וְלִבִּי בִּתְּרָה בַּחֵצִי.
<br></p>
</blockquote>
