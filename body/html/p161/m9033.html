	<title>[בחדר עונג צץ מטה עוז]</title>
	<meta name="author" content="יהודה הלוי"/>
</head>
<body>

<blockquote>
<p>בַּחְדַר עֹנֶג צָץ מַטֵּה עֹז</p>
</blockquote>

<blockquote>
<p>אֶל צַד גֶּפֶן חֵן פּוֹרִיָּה</p>
</blockquote>

<blockquote>
<p>כַּיוֹצֵא בוֹ יוֹלִיד, גַּם הִיא</p>
</blockquote>

<blockquote>
<p>חֹבֶקֶת בֵּן כָּעֵת חַיָּה
<br></p>
</blockquote>

</body>
