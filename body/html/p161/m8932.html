	<title>[ראו שוחים כיום אתמול במים]</title>
	<meta name="author" content="יהודה הלוי"/>
</head>
<body>

<blockquote>
<p>רְאוּ שׂחִים כְּיוֹם אֶתְמֹל בְּמַיִם</p>
</blockquote>

<blockquote>
<p>וּמֶנְהוּ יָצְאוּ הַיּוֹם לְתֹפֶת</p>
</blockquote>

<blockquote>
<p>וְתוֹכִי הוּבְאוּ מִנְחָה אֲלֵיכֶם</p>
</blockquote>

<blockquote>
<p>הֲכִי מִצּוּף מְתוּקִים הֵם וְנֹפֶת.</p>
</blockquote>
