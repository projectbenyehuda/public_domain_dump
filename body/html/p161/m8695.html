	<title>קחה לבי קחה לך משמותם</title>
	<meta name="author" content="יהודה הלוי"/>
</head>
<body>

<blockquote>
<p>קְחָה לִבִּי קְחָה לָךְ מִשְּׁמוֹתָם</p>
</blockquote>

<blockquote>
<p>שְׁלֹמוֹתָם וְאִם אַחֵר כְּתָבָם</p>
</blockquote>

<blockquote>
<p>עֲדֵי תִשָּׂא שְׁלוֹמָם מִיְּדֵיהֶם</p>
</blockquote>

<blockquote>
<p>וּמִפִּיהֶם וְלֹא מִפִּי כְתָבָם.</p>
</blockquote>

</body>
