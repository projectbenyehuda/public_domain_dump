	<title>עַל־קֶבֶר דּוֹרֵשׁ בָּאֲבָנִים (אינפראוֹמֶג)</title>
	<meta name="author" content="שלמה מנדלקרן"/>
</head>
<body>

<blockquote>
<p>בְּאַלְפֵי אֲבָנִים דָּרַשׁ חָקַר בְּעוֹדֶנּוּ חַי</p>
</blockquote>

<blockquote>
<p>וְעַתָּה אֶבֶן אַחַת דַּיָּה לוֹ, דַּי!</p>
</blockquote>
