	<title>[עַל-כָּל-יָגוֹן עַל-כָּל-צָרָה]</title>
	<meta name="author" content="יהודה אריה ממודנה"/>
</head>
<body>

<blockquote>
<p>─ ─ ─ ─ ─ ─ ─ ─</p>
</blockquote>

<blockquote>
<p>עַל־כָּל־יָגוֹן עַל־כָּל־צָרָה / עַל־חֳלָיִים עַל־מַכְאוֹבוֹת</p>
</blockquote>

<blockquote>
<p>הֵן לֹא בָכִיתִי לִקְשֵׁה יוֹם / רַק עַל־עָנִי עָמוּס חוֹבוֹת.</p>
</blockquote>
