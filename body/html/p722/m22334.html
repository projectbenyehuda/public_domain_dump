	<title>יָהּ תַּחֲנוּנִים קַבֵּל</title>
	<meta name="author" content="אברהם בן חלפון"/>
</head>
<body>

<p>בקשה לגאולה</p>

<blockquote>
<br />
</blockquote>

<blockquote>
<p>יָהּ תַּחֲנוּנִים קַבֵּל / מִשּׁוֹקְדִים סִפֶּךָ</p>
</blockquote>

<blockquote>
<p>קִצְפָּךְ בְּאֵשׁ אַל תַּבְעִיר / בֶּאְנוֹשׁ יְצוּר כַּפֶּךָ:</p>
</blockquote>

<p>……….</p>

<p>……….</p>
