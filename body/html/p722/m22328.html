<p>ידידות</p>

<blockquote>
<br />
</blockquote>

<blockquote>
<p>וְהָאוֹהֵב אֲשֶׁר יִהְיֶה מְעַט חֵן / זְכִיּוֹתָיו אֲשֶׁר יַעַשׂ
עֲוֹנוֹת:</p>
</blockquote>

<blockquote>
<p>וּבַעַל חֵן וְאִם מִעֵט אֲהָבָיו / יְהוּ לוֹ כַשְּׂגִיּוֹת הַזְּדוֹנוֹת:</p>
</blockquote>
