<h1 id="הֲיִשְׁוֶהאִישׁרשמואלהנגיד">הֲיִשְׁוֶה אִישׁ / ר' שמואל הנגיד</h1>

<br>

<blockquote>
<p>הֲיִשְׁוֶה אִישׁ מְרַצֶּה שָׂר</p>
</blockquote>

<blockquote>
<p>בְּזֵכֶר חֵטְא בְּנֵי אָדָם</p>
</blockquote>

<blockquote>
<p>וּמַצֵּהוּ בְּזִכְרוֹן טוּב</p>
</blockquote>

<blockquote>
<p>לְשׁוֹנוֹתָם וְטוּב יָדָם.</p>
</blockquote>
