	<title>עֲשֵׂה טוֹבָה בְּעֵת</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>עֲשֵׂה טוֹבָה בְּעֵת תִּמְצָא לְנַפְשָׁךְ</p>

<p>וְהִשָּׁבַע בְּחֶסְרוֹנָךְ בְּקֹמֶץ</p>

<p>עֲלֵי מַה-זֶּה יְחִי אָדָם אֲשֶׁר לֹא</p>

<p>יְהִי רָגִיל שְׁתֹה יַיִן וְחֹמֶץ.</p>
</blockquote>

<blockquote>
<br />
</blockquote>
