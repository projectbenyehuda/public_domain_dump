	<title>ואומר לפתאם</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>וְאוֹמֵר לְפִתְאֹם לִי הֲיֵשׁ אָדָם</p>
</blockquote>

<blockquote>
<p>עָצֵב בְּלִי מַחְסוֹר יְבוֹאֵהוּ</p>
</blockquote>

<blockquote>
<p>וְעָלַץ בְּלִי מוֹתָר הֲשִיבוֹתִיו</p>
</blockquote>

<blockquote>
<p>מְהֵרָה אֲשֶׁר יִשְׂחַק בְּקוּבְיָא הוּא
<br></p>
</blockquote>

</body>
