	<title>[גְּאַל תֹּם]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>גְּאַל תֹּם מִמְּצוּקַת רִיק וְקָרְבָה</p>

<p>אֱלֵי-דָת מִן יְקוֹשֵׁי שָׁוְא גְּאָלָהּ</p>

<p>וְאִם אָפְסוּ פְּלִילֵי דָת בְּהַרְבּוֹת</p>

<p>פְּרִיצֵי עָם הֱיֵה אַתָּה פְּלִילָהּ.
<br></p>
</blockquote>
