	<title>[אֵיךְ יַעֲמֹד]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>אֵיךְ יַעֲמֹד לֵבָב בְּבוּז וּבְשִׂנְאַת</p>
</blockquote>

<blockquote>
<p>דֶּרֶךְ וְשִׂנְאַת אָח עֲלֵי תוֹכֵחָה</p>
</blockquote>

<blockquote>
<p>וּשְׂחוֹק אֲשֶׁר הָצְלַח בְּלִי שֵׂכֶל עַל</p>
</blockquote>

<blockquote>
<p>מַשְׂכִּיל נְבוֹן דָּבָר בְּלִי הַצְלָחָה.
<br> </p>
</blockquote>
