	<title>קְרָא עַל</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>קְרָא עַל יִצְרְךָ קוֹרַת רְשָׁעִים</p>

<p>בְּעֵת יִגְבַּר וְהִתְמַשֵּׁל בְּיוֹסֵף</p>

<p>וְהוֹדַע כַּפְּךָ כִּי כָל-רְכוּשׁ יֵשׁ</p>

<p>לְאִישׁ נוֹתֵן וְכִי אֵין-כֹּל לְאֹסֵף.</p>
</blockquote>

<blockquote>
