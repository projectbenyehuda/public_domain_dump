	<title>בְּיוֹם הֵצַר</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>בְּיוֹם הֵצַר לְאִישׁ מַשְׂכִּיל וְהֵרַע</p>

<p>זְמַנּוֹ לוֹ וְהֶעְבִידוֹ לְשׂוֹנְאָיו</p>

<p>אֲזַי יִשָּׂא בְּקוֹל שָׂשׂוֹן לְנֶגְדּוֹ</p>

<p>כְּמוֹ יִנְהֹם אֲרִי מִתַּחֲלוּאָיו.</p>
</blockquote>
