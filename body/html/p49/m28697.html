	<title>[לאיד המת בעודו]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>לְאֵיד הַמֵּת בְּעוֹדוֹ רַךְ וְלֹא בָא-</p>

<p>בְּיָמִים כָּל-אֱנוֹשׁ יָחוּס וְיַחְמֹל</p>

<p>וּמִי יִדְאַג לְעֵץ הֻכָּה בְּיָבְשׁוֹ</p>

<p>כְּעֵץ הֻכָּה בְּעֵת יָצִיץ וְיִגְמֹל.</p>

<br />
</blockquote>
