	<title>[אִם תְּבוּנוֹת]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>אִם תְּבוּנוֹת בְּקַו לְבָבָךְ תְּסוֹבֵב</p>

<p>מֵאֲשֶׁר בָּא אֲשֶׁר יְהִי בָא תְּיַבֵּב</p>

<p>לֹא יְהִי אִישׁ אֲחִי מְלִיצָה מְקֹרָא</p>

<p>עַד אֲשֶׁר נִדְחֵי מְלִיצוֹת יְשׁוֹבֵב.
<br> </p>
</blockquote>
