	<title>עֲבוֹד עוֹלָם</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<p>למותת</p>

<blockquote>
<p>עֲבוֹד עוֹלָם אֲשֶׁר בּוֹ נֶאֱסַרְתָּ</p>
</blockquote>

<blockquote>
<p>וְרוּחָךְ שֶׁבְּתוֹךְ גּוּפָךְ עֲצוּרָה</p>
</blockquote>

<blockquote>
<p>בְּמַחֲשָׁבָה מְיַלֶּדֶת וְעָרְמָה</p>
</blockquote>

<blockquote>
<p>מְשַׁכֶּלֶת וּבִמְזִימָּה עֲקָרָה.
<br> </p>
</blockquote>
