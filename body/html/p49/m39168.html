	<title>בְּחָכְמָה תַּעֲלֶה</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>בְּחָכְמָה תַּעֲלֶה אֶל-סוֹד נְסִיכִים</p>

<p>וְתֵלֵךְ בֵּין גְּבִירִים קוֹמְמִיּוּת</p>

<p>וְלֹא קַל בַּעֲנִיּוּת אִישׁ תְּבוּנָה</p>

<p>וְלֹא נִכְבַּד בְּעֹשֶׁר אִישׁ פְּתַיּוּת.</p>

<br />
</blockquote>
