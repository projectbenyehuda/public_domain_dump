	<title>[שֹׁרֶשׁ לְכָל־גֶּזַע]</title>
	<meta name="author" content="שמואל הנגיד"/>

<blockquote>
<br />
</blockquote>

<blockquote>
<p>שֹׁרֶשׁ לְכָל־גֶּזַע, וְלִבְנֵי אִישׁ –</p>

<p>אָבוֹת וְהֵם לָהֶם כְּמוֹ שֶֹׁרֶשׁ</p>

<p>הֵמָּה יְמוּתוּן כַּאֲבוֹתָם, כִּי</p>

<p>שֹׁרֶשׁ בְּמוֹתוֹ מֵת סְעִיף שֵׁרֵשׁ.</p>

<br />
</blockquote>

<blockquote>
<br />
</blockquote>
