	<title>לאשה נעשו</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<p><br></p>

<blockquote>
<p>לְאִשָּׁה נַעֲשׂוּ קִירוֹת וְטִירוֹת / וְתִפְאַרְתָּהּ פְּרֹשׂ מִטָּה וּמַטְוֶה</p>
</blockquote>

<blockquote>
<p>וּפָנֶיהָ כְּעֶרְוָה עַל דְּרָכִים / וְלָהֶם נֶאֱרַג צָעִיף וּמַסְוֶה.</p>
</blockquote>
