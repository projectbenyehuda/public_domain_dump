	<title>[דע כי לך]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>דַּע כִּי לְךָ יֻתַּן וְיִקַּח</p>

<p>מִמָּךְ בְּעוֹדָךְ חַי לְעוֹלָם</p>

<p>לָכֵן בְּצִיר הַמְעֵט עֲלֵי כָל</p>

<p>טוֹב מִמְּךָ נִלְקַח ּ– וְתִשְׁלָם.</p>

<br />
</blockquote>
