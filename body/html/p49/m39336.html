	<title>בַּלֵּב תְּהִי מֵבִין</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>בַּלֵּב תְּהִי מֵבִין אֲשֶׁר בֵּין טוֹב</p>

<p>לָרָע וְלָכֵן לֵב שְׁקֹד וּקְנֵה</p>

<p>כַּמָּה אֲשֶׁר יִתּוֹץ בְּלִי לֵבָב</p>

<p>יַחְשֹׁב אֲשֶׁר יִתּוֹץ מִבְנֶה.</p>
</blockquote>

<blockquote>
