	<title>בְּרֶמֶז יַעֲשֶׂה</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>בְּרֶמֶז יַעֲשֶׂה שׁוֹט עֵט</p>

<p>אֲשֶׁר לֹא יַעֲשֶׂה לָשׁוֹן</p>

<p>כְּעִלֵּג הַמְדַבֵּר לָךְ</p>

<p>בְּבַת-עַיִן וּבָאִישׁוֹן.</p>

<br />
</blockquote>

</body>
