	<title>[תִּתְמַהּ לְאִישׁ יָגַע]</title>

<blockquote>
<br />

<blockquote>
<p>תִּתְמַהּ לְאִישׁ יָגַע מְצוֹא אַוַּת- / נַפְשׁוֹ וּבִיגִיעוֹ יְהִי שִׁבְרוֹ</p>

<p>תּוֹלָע בְּפַסִּים יַעֲשֶׂה בַּיִת / לִשְׁכּוֹן בְּבִטְחָה בוֹ וְהוּא קִבְרוֹ.</p>

<br />
</blockquote>
