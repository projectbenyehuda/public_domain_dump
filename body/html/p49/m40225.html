	<title>קְנֵה חַיִל</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>קְנֵה חַיִל וְתִהְיֶה טוֹב וְנִכְבָּד</p>

<p>וְנִמְלַט מִגְּעוֹר מַחְפִּיר וּמַבְאִישׁ</p>

<p>הֲטוֹב לָךְ כִּי תְהִי בוֹחֵר בְּמִשְׁאָל</p>

<p>וּמִשְׁאָל יַחֲשִׁיךְ אֶת-אוֹר פְּנֵי-אִישׁ.</p>
</blockquote>

<blockquote>
