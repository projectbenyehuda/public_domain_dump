	<title>שְׂדֵה אָדָם</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>שְׂדֵה אָדָם כְּמֵינִקְתּוֹ וְעִירוֹ</p>

<p>כְּאִמּוֹ יֶחֱסֶה תָמִיד בְּצִלָּהּ</p>

<p>חֲמוֹל עַל גוּפְךָ וֶהְיֵה לְנַפְשָׁךְ</p>

<p>וְאִם אַתְּ לֹא-תְהִי לָהּ מִי יְהִי-לָהּ.</p>
</blockquote>
