	<title>[קְנוּ לֵב תֶּחֱזוּ]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<br />
</blockquote>

<blockquote>
<p>קְנוּ לֵב תֶּחֱזוּ כִּי כַזְּרָעִים</p>

<p>אֲשֶׁר צָמְחוּ עֲלֵי אֶרֶץ גְּבָרִים</p>

<p>וְאֵל נָתַן בְּיַד יָמִים לְקָצְרָם</p>

<p>בְּקַיִץ אוֹ בְּקֹר מַגַּל קְצִירִים.</p>

<br />
</blockquote>
