	<title>[וְאוֹמֵר מִי בְחֹרֶף]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>וְאוֹמֵר מִי בְחֹרֶף נָח</p>

<p>וְהוּא בַחֹם בְּלִי נָחַת</p>

<p>וְהוּא אָרוּךְ וְשִׁנַּיִם</p>

<p>בְּקָדְקֹד לוֹ עֲנֵה רָחַת.
<br></p>
</blockquote>
