	<title>[אֲשֶׁר יִשְׁקֹד]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>אֲשֶׁר יִשְׁקֹד לְלַקֵּט מוּם אֲנָשִׁים</p>

<p>וְיַגִּידוֹ לְךָ הַיּוֹם רְמִיָּה</p>

<p>יְשַׁו מָחָר בְּךָ דֹפִי וּמוּם מִן</p>

<p>שְׁגִיּוֹת תַּעֲשֶׂה מֵאֵין צְדִיָּה.</p>
</blockquote>
