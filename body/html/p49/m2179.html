	<title>ואומר מה תרועה</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>וְאוֹמֵר מַה-תְּרוּעָה אַחֲרֶיהָ</p>
</blockquote>

<blockquote>
<p>רְוָיָה מִלְּפָנֶיהָ בְּזָעַם</p>
</blockquote>

<blockquote>
<p>עֲנִיתִים הֵם שְׁלשָׁה הַחֲבֵרִים</p>
</blockquote>

<blockquote>
<p>גְּשָׁמִים וַעֲנַן עָבִים וְרָעַם.
<br></p>
</blockquote>

</body>
