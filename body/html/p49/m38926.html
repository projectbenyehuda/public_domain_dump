	<title>[רָץ לַעֲזוֹב עוֹלָם]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<br />
</blockquote>

<blockquote>
<p>רָץ לַעֲזוֹב עוֹלָם נְדַב, כִּי כָל</p>

<p>עָזְבוֹ לְאִישׁ חָסִיד בְּהִנָּדְבוֹ</p>

<p>נִמְאַס בְּהוֹן אוֹ נֶחְמָד נֶעְזָב</p>

<p>עוֹלָם לְחָסִיד כֹּל נְדָבָה בוֹ.</p>

<br />
</blockquote>
