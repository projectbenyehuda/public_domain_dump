	<title>שְׂמַח כִּי</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>שְׂמַח כִּי דִבְּרוּ חוֹמְדִים בְּךָ כִּי</p>

<p>לְךָ שֵׁם-טוֹב בְּפִי אִישִׁים מְשִׂימִים</p>

<p>לְשׁוֹן חוֹמֵד כְּאֵשׁ מַחְתָּה תְּהַלֵּךְ</p>

<p>לְמֵרָחוֹק בְּרֵיחַ הַבְּשָׂמִים.</p>
</blockquote>

<blockquote>
