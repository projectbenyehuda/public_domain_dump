	<title>[הֱיֵה אֹהֵב]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>הֱיֵה אֹהֵב לְלֹא דֹפִי וְלֹא מוּם</p>
</blockquote>

<blockquote>
<p>וְאַל תַּרְבֶּה בְּמַה-יוֹבִיש אֲהָבוֹת</p>
</blockquote>

<blockquote>
<p>וְאַל תִּתְלֶה בְּדָבָר רֹאשׁ אֲהָבִים</p>
</blockquote>

<blockquote>
<p>תְּהִי נִצָּל בְּסוֹף מֵרִיב וְאֵיבוֹת.
<br> </p>
</blockquote>
