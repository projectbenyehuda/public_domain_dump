	<title>ואומר היש מי</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>וְאוֹמֵר הֲיֵשׁ מִי לֹא יְיַחֵל אָדָם</p>
</blockquote>

<blockquote>
<p>עֲנִיתִיו אֲשֶׁר יִחַל אֱלֹהֵי אָדָם</p>
</blockquote>

<blockquote>
<p>וּמִי [מֵת] וּבוֹ רוּחַ וְחָלָל מֻשְׁלָךְ</p>
</blockquote>

<blockquote>
<p>בְּחוּצוֹת וְלוֹ נֶפֶש עֲנִיתִיו נִרְדָּם.</p>
</blockquote>
