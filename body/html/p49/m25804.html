	<title>בִּנְפֹל אוֹיִבְךָ</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<br />
</blockquote>

<blockquote>
<p>בִּנְפֹל אוֹיִבְךָ אַל תִּשְׂמָח / גַּם אַל תָּגֵל יוֹם הִכָּשְׁלוֹ,</p>

<p>וַעְזֹר רָשָׁע מַשְׂכִּיל, לֹא בַעְ/בוּרוֹ, כִּי אִם בַּעְבוּר שִׂכְלוֹ.</p>

<br />
</blockquote>
