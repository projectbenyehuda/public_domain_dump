	<title>[טמא לבב התזעף]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>טְמֵא לֵבָב הֲתִזְעַף עַל אֱלֹהִים</p>

<p>בְּיוֹם עָשָׂה לְךָ רָעָה וְשֵׁרַע?</p>

<p>זְמַן הוּא, אִם יְשַׁחֶרְךָ בְּטוֹב? אֵין</p>

<p>בְּמִנְהַג הַזְּמַן כִּי אִם לְהָרַע.</p>

<br />
</blockquote>
