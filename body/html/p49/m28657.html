	<title>[ירא האל התדע]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>יְרֵא הָאֵל הֲתֵדַע כִּי בְמָכְרָךְ</p>

<p>לְעוֹלָם זֶה בְּעוֹלָם שֶׁיְּהִי בָא</p>

<p>בְּזֶה תִּזְכֶּה וְזֶה לֹא תַחְסְרֵהוּ</p>

<p>וּבָזֶה גַם בָּזֶה תִשְׂבַּע בְּטוֹבָה.</p>

<br />
</blockquote>
