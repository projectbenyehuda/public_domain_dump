	<title>[שְׁתַּיִם הֵם]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<br />
</blockquote>

<blockquote>
<p>שְׁתַּיִם הֵם: אֱמֶת וָתֹם</p>

<p>תְּמוֹךְ בָּהֶם וְחָיִיתָה</p>

<p>וְאַחַת הִיא מְאַבֶּדֶת</p>

<p>לְכָל־נוֹלַד וְהִיא: מִיתָה.</p>

<br />
</blockquote>

</body>
