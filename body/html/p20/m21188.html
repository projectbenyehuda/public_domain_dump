	<title>לְאִישׁ הָרָשׁ</title>
	<meta name="author" content="אברהם אבן עזרא"/>
</head>
<body>

<blockquote>
<p>לְאִישׁ הָרָשׁ הֲיִתָּכֵן</p>
</blockquote>

<blockquote>
<p>לְדַבֵּר לִפְנֵי הַסּוֹכֵן,</p>
</blockquote>

<blockquote>
<p>הֲלֹא נוֹדַע אֲשֶׁר הוּא כֵּן,</p>
</blockquote>

<blockquote>
<p>בְּזוּיָה חָכְמַת הַמִּסְכֵּן.</p>
</blockquote>

</body>
