	<title>ולה איצ͘א</title>
	<meta name="author" content="שלמה אבן גבירול"/>
</head>
<body>

<blockquote>
<p>יְדִידֵי הַזְּמַן לַיְלָה וְיוֹמָם / וְהֵם עוֹשִׂים אֲשֶׁר תֶּאְהַב
וְתִתְעָב</p>
</blockquote>

<blockquote>
<p>אֱכֹל וּשְׁתֵה בְּיוֹם טוֹב וַעֲשֵׂה טוֹב / לְבַל תִּצְמָא בְּיוֹם רָעָה
וְתִרְעָב.</p>
</blockquote>
