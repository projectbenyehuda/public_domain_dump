	<title>[דּוֹרֵשׁ חִשְׁקִי]</title>
	<meta name="author" content="וידל בנבנשתי"/>
</head>
<body>

<p>כתובת: עוד לו</p>

<blockquote>
<p>דּוֹרֵשׁ חִשְׁקִי גֶּשׁ הָלְאָה כִי / לִבְנוֹ לָבִיא לִבִּי נִמְכַּר</p>

<p>וּבְטוּב לֶקַח לִבִּי לָקַח / וּבְיֵין רֶקַח שִׁירָיו אֶשְׁכַּר
<br> </p>
</blockquote>

</body>
