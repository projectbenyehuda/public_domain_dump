	<title>בְּיוֹם כַּלּוֹת</title>
	<meta name="author" content="אברהם אבן עזרא"/>
</head>
<body>

<blockquote>
<p>בְּיוֹם כַּלּוֹת וְחָמוֹת רִיב יְגָרוּן,</p>
</blockquote>

<blockquote>
<p>בְּאֹהֶל אִישׁ אֲזַי תִּשְׁכּוֹן בְּעָתָה,</p>
</blockquote>

<blockquote>
<p>וְאֵשֶׁת חֵן, בְּאִישָׁהּ עֵין יְמִינָהּ</p>
</blockquote>

<blockquote>
<p>הֲלֹא תָשִׁית, וְעָרְפָּהּ לַחֲמוֹתָהּ.</p>
</blockquote>

</body>
