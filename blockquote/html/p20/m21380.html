	<title>אַדְנֵי קְרָשִׁים</title>
	<meta name="author" content="אברהם אבן עזרא"/>
</head>
<body>

<p>על שם יוסף</p>

<blockquote>
<br />

<p>אַדְנֵי קְרָשִׁים נַעֲלָמִים, אַךְ</p>
</blockquote>

<blockquote>
<p>בִּלְשׁוֹן בְּנֵי חֵת הֵם מְפֹרָשִׁים</p>
</blockquote>

<blockquote>
<p>מִשְׁכַּן שְׁמוֹ עַד תַּעֲמִיד בָּהֶם</p>
</blockquote>

<blockquote>
<p>הוֹשֵׁב מְלָכוֹת בָּם וּפִילַגְשִׁים.</p>
</blockquote>
