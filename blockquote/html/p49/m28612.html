	<title>[הזמן יעריב מרורות]</title>
	<meta name="author" content="שמואל הנגיד"/>

<body>

<blockquote>
<p>הַזְּמַן יַעֲרִיב מְרוֹרוֹת בְּמֶתֶק</p>

<p>וַאֲנָחוֹת בְּגִיל וְקוֹל הִי תֹּף</p>

<p>יַחֲלֹף עַל-אֱנוֹשׁ וְיָשׁוּב אֱלֵי-עֵת</p>

<p>בֹּא דְּבַר-אֵל וְהוּא יְמַהֵר וְיַחְתֹּף</p>

<br />
</blockquote>

<blockquote>
<br />
</blockquote>
