	<title>חֶבְרַת מְלֵא-שֵׂכֶל</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>חֶבְרַת מְלֵא-שֵׂכֶל שְׁקוּלָה עִם</p>
</blockquote>

<blockquote>
<p>סוּר מֵאֲשֶׁר סָכְלוּ וּבָעָרוּ</p>
</blockquote>

<blockquote>
<p>וּקְלוֹן כְּסִילִים בֵּין בְּנֵי עַמָּם</p>
</blockquote>

<blockquote>
<p>כִּכְבוֹד חֲכָמִים בַּאֲשֶׁר זָרוּ.
<br> </p>
</blockquote>

</body>
