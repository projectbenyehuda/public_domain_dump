	<title>[שְׂמֵחָה כָל יְחִידַת]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<br />
</blockquote>

<blockquote>
<p>שְׂמֵחָה כָל יְחִידַת אִישׁ בְּחֵילוֹ</p>

<p>וְרַע יִשְׂמַח בְּחַיִל שֶׁגְּזָלוֹ</p>

<p>וְיוֹם חֶשְׁבּוֹן יְאַוֶּה לוּ עֲזָבוֹ</p>

<p>אֲשֶׁר אַיִן וְשֶׁלּוֹ לֹא יְהִי לוֹ.</p>

<br />
</blockquote>
