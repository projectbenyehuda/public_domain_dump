	<title>הַבֵּט מִפְעַל</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>הַבֵּט מִפְעַל רָמִים וַעְשׂוֹת</p>
</blockquote>

<blockquote>
<p>יוֹתֵר מֵהֶם לִבָּךְ יָבֵר</p>
</blockquote>

<blockquote>
<p>עַד שֶׁיֹּאמְרוּ כָל-רוֹאֶיךָ</p>
</blockquote>

<blockquote>
<p>הִנֵּה כִּי-כֵן יַעַשׂ גָּבֶר.
<br> </p>
</blockquote>

</body>
