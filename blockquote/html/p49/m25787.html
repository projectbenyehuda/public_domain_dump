	<meta name="author" content="שמואל הנגיד"/>

<body>

<blockquote>
<br />
</blockquote>

<blockquote>
<p>אֲשֶׁר חָפֵץ קְנוֹת עֹשֶׁר – מְחַפֵּשׂ / בְּעַד עֹשֶׁר, וְעָצֵל – נָח וְשׁוֹקֵט.</p>

<p>קְנֵה, עָצֵל, קְנֵה לֵב מִבְּהֵמוֹת: / חֲסִידָה תַּעֲבֹר יַמִּים לְלַקֵּט.</p>

<br />
</blockquote>
