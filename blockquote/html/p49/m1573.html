	<meta charset="utf-8"/>
	<title>[זְבוּב יִפּוֹל]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>זְבוּב יִפּוֹל בְּתַבְשִׁילָךְ וְתִמְאַס</p>
</blockquote>

<blockquote>
<p>לְאָכְלֵהוּ וְאִם יִמְתַּק אֲשֶׁר בּוֹ</p>
</blockquote>

<blockquote>
<p>וְאֵיךְ תָּרִיב בְּאָח מָאַס בְּךָ כִּי</p>
</blockquote>

<blockquote>
<p>זְבוּבֵי חִכְּךָ נָפְלוּ בְלִבּוֹ.
<br></p>
</blockquote>

</body>
