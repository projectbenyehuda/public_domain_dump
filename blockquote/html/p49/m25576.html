<body>

<blockquote>
<br />
</blockquote>

<blockquote>
<p>אֲנִי אֶרְאֶה יְשֵׁנֵי הַקְּבָרוֹת / וְאֶת לִבִּי תְּנוּמוֹתָם מְעִירוֹת.</p>

<p>מְעַט קָט עַד מְלֹאת יָמַי, וְאִישַׁן / אֲנִי עִמָּם בְּסֵתֶר הָעֲפָרוֹת.</p>

<br />
</blockquote>
