	<title>בְּעֵת תִּדַּל</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<br />
</blockquote>

<blockquote>
<p>בְּעֵת תִּדַּל – רְכַב עַל גַּב אֲרִי אֶל / מְזוֹנֶיךָ, וְאַל תִּשְׁאַל לְאִישִׁים,</p>

<p>וְאַל תַּחְמֹד, לְמַעַן כִּי בְחָמְדָךְ / לְבָבָךְ תַּעֲצִיב – טֶרֶם אֲנָשִׁים.</p>

<br />
</blockquote>
