	<title>מְשַׂנְאִי הַמְבַקֵּשׁ</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>מְשַׂנְאִי הַמְבַקֵּשׁ אֶת-כְּבוֹדִי</p>

<p>וְסוֹף דָּבָר מְסָרוֹ אֵל בְּיָדָי</p>

<p>הֱסִירוֹ מֵעֲדַת שׂוֹנְאַי הֱיוֹתִי</p>

<p>בְּמֶמְשַׁלְתִּי וְשָׂמוֹ מֵעֲבָדָי.</p>

<br />
</blockquote>
