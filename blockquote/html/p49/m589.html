<h1 id="חֲלוּשׁמַכָּהרשמואלהנגיד">חֲלוּשׁ מַכָּה / ר' שמואל הנגיד</h1>

<br>

<blockquote>
<p>חֲלוּשׁ מַכָּה יְחִי בִּסְעוֹד אֱלֹהִים</p>
</blockquote>

<p>&#8230; &#8230; &#8230; .סֵם</p>

<blockquote>
<p>וְכָל-נֶגַע אֲשֶׁר הוּא משׁ&#8230;</p>
</blockquote>

<p>&#8230; &#8230; &#8230; וְקוֹסֵם.</p>
