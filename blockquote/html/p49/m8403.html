	<title>חֶבְרַת אֲחִי</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>חֶבְרַת אֲחִי רִשְׁעָה כְּרִיתוּת בֵּין</p>
</blockquote>

<blockquote>
<p>אָדָם יְחֻבַּר לוֹ וּבֵין ישֶׁר</p>
</blockquote>

<blockquote>
<p>וּרְעוּת מְתֵי עַצְלָה כְּגֵרוּשִׁין</p>
</blockquote>

<blockquote>
<p>בֵּינוֹת חֲבֵר עָצֵל וּבֵין עשֶׁר.</p>
</blockquote>

</body>
