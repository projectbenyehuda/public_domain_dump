	<title>תְּנָה לִבְּךָ</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>תְּנָה לִבְּךָ אֶל-פִּי חֲכָמִים תִּלְמַד</p>

<p>מְלִיצוֹת כְּמוֹ הָרִים בְּשִׂיחִים רַכִּים</p>

<p>וּבִינָה כְּמֵי-שֶׁטֶף אֲבָל מֵי-שֶׁטֶף</p>

<p>עֲכוּרִים וּמֵימֵי הַתְּבוּנָה זַכִּים.</p>
</blockquote>
