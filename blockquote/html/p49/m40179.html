	<title>צְבָא מָרוֹם</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>צְבָא מָרוֹם אֲשֶׁר עָמְדוּ עֲלֵי-חֹק</p>

<p>לְעֵת זָרְחָם וְעַל-חֹק נֶאֱסָפִים</p>

<p>עֲלֵי-בוֹרֵא מְעִידִים כִּי צְבָאוֹת</p>

<p>בְּאֵין מוֹלִיךְ וְאֵין מֵבִיא נְגוּפִים.</p>
</blockquote>
