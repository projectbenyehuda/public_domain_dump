	<title>יְהַלֶּלְךָ אֲהוּב</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>יְהַלֶּלְךָ אֲהוּב נַפְשָׁךְ בְּשַׁעַר</p>

<p>בְּטוֹבוֹת לֹא יְדַעְתָּמוֹ בְנַפְשָׁךְ</p>

<p>וְהָאוֹיֵב בְּרָעוֹת לֹא עֲשִׂיתָם</p>

<p>בְּשִׁבְתָּךְ בֵּין נְדִיבֵי עָם יְבִישָׁךְ.</p>

<br />
</blockquote>
