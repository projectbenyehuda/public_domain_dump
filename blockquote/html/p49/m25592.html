	<title>שִׁית לִבְּךָ</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<br />
</blockquote>

<blockquote>
<p>שִׁית לִבְּךָ, תָּבִין קְלוֹן שִׂמְחַת / לֵב בֵּין שְׁתֵי בִּכְיוֹת לְךָ נִמְצֵאת:</p>

<p>תִּבְכֶּה בְּעֵת בּוֹאָךְ אֱלֵי עוֹלָם / אַתָּה, וְאַחֵר יִבְכְּךָ עֵת צֵאת.</p>

<br />
</blockquote>
