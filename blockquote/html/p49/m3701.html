<h1 id="חשבמשנאיעלירשמואלהנגיד">חשב משנאי עלי / ר' שמואל הנגיד</h1>

<br> 

<blockquote>
<p>חָשַׁב מְשַׂנְאִי עָלַי</p>
</blockquote>

<blockquote>
<p>רָעָה וְכַכְּפִיר הָמָה</p>
</blockquote>

<blockquote>
<p>אֶדֹּם אֲנִי עַד יֵצֵא</p>
</blockquote>

<blockquote>
<p>כֹּל יַחְשֹׁב לִדְמָמָה.</p>
</blockquote>
