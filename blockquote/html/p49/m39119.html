	<title>[תְּגֻדַּל בַּעֲבוּר עָשְׁרָךְ]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<br />
</blockquote>

<blockquote>
<p>תְּגֻדַּל בַּעֲבוּר עָשְׁרָךְ וְתִגְאֶה</p>

<p>רְאֵה כִּי עָב אֲשֶׁר עָלְתָה חֲשֵׁכָה</p>

<p>וְכָל־עָבִים אֱלֵי חֹסֶר וְטֹהַר</p>

<p>וְסוֹף רָמָה לְהֵעָשׂוֹת נְמוּכָה.</p>

<br />
</blockquote>

<blockquote>
<br />
</blockquote>
