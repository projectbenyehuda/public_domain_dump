	<title>[זְרוֹעַ לָךְ]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>זְרוֹעַ לָךְ דְּחֵה-בוֹ צַר וְאוֹיֵב</p>

<p>אֲשֶׁר צָרָה לְךָ בָאָה לְמַעְנוֹ</p>

<p>וְאִם הוֹן לָךְ קְנֵה בוֹ אֵת חֲצַר אִישׁ</p>

<p>אֲשֶׁר יֵרַע לְךָ הַרְבֵּה בְּשִׁכְנוֹ.
<br></p>
</blockquote>
