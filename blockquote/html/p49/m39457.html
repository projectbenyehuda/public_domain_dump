	<title>גְּבוּרָה יֵשׁ בְּתַהְלֻכוֹת</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>גְּבוּרָה יֵשׁ בְּתַהְלֻכוֹת פְּלָכִים</p>

<p>וְכָל-כֹּכָב אֲשֶׁר לָהֶם יְחֻבָּר</p>

<p>וְהַשֵּׂכֶל אֲשֶׁר פִּלְכּוֹ מְהַלֵּךְ</p>

<p>עֲלֵיהֶם מִגְּבוּרָתָם יְגֻבָּר.</p>

<br />
</blockquote>

</body>
</html>
