	<title>[אחי בינה]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>אֲחִי בִינָה הֲלֹא תָּבִין</p>

<p>כְּבָר קָרְבוּ יְמֵי יֶשַׁע</p>

<p>וְלָכֵן עֵת מִבוֹא אָדוֹן</p>

<p>אֲשֶׁר יַכְרִית מְתֵי רֶשַׁע</p>

<p>שְׁמַע אֵלָיו וְהַחְזֵק בּוֹ</p>

<p>וְאַל תֶּרֶף וְאַל תִּשַׁע.</p>

<br />
</blockquote>
