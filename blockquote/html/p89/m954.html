	<meta charset="utf-8"/>
	<title>קַן צִפּוֹר</title>
	<meta name="author" content="חיים נחמן ביאליק"/>
</head>
<body>

<blockquote>
<p>קֵן לַצִּפּוֹר</p>
</blockquote>

<blockquote>
<p>בֵּין הָעֵצִים,</p>
</blockquote>

<blockquote>
<p>וּבַקֵּן לָהּ</p>
</blockquote>

<blockquote>
<p>שָׁלֹשׁ בֵּיצִים.</p>
</blockquote>

<br>  

<blockquote>
<p>וּבְכָל-בֵּיצָה</p>
</blockquote>

<blockquote>
<p>– הַס, פֶּן תָּעִיר –</p>
</blockquote>

<blockquote>
<p>יָשֵׁן לוֹ</p>
</blockquote>

<blockquote>
<p>אֶפְרוֹחַ זָעִיר.
<br> </p>
</blockquote>

</body>
