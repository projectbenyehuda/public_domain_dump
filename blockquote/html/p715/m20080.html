	<title>צַדִּיק וְרַע לוֹ</title>
	<meta name="author" content="יצחק מירקין"/>
</head>
<body>

<blockquote>
<p>שִׁבְעָה מְדוּרֵי גֵהִינָּם</p>
</blockquote>

<blockquote>
<p>עַל־בְּלִי דָבָר רַק לְחִנָּם?!</p>
</blockquote>

<blockquote>
<p>לֹא לְחִנָּם, לֹא לַשָּׁוְא,</p>
</blockquote>

<blockquote>
<p>כִּי נואַלְתָּ,</p>
</blockquote>

<blockquote>
<p>כִּי הִסְכַּלְתָּ,</p>
</blockquote>

<blockquote>
<p>כִּי הָלַכְתָּ רַק בְּדֶרֶךְ טוֹב.</p>
</blockquote>

</body>
