<p>עו’ על זה</p>

<blockquote>
<p>נָתַן זְמַן בַּת אֲסוֹנָיו / אֶל זַךְ וְיָשָׁר בְּעֵינָיו</p>
</blockquote>

<blockquote>
<p>הָרַס בְּחֶרֶב וְהוּא כִּמְ /- צַחֵק בְּעֵינֵי חֲתָנָיו</p>
</blockquote>

הענינים</a></p>
