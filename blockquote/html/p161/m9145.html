	<title>[אמור מה הוא אשר יען דברים]</title>
	<meta name="author" content="יהודה הלוי"/>
</head>
<body>

<blockquote>
<p>אֱמֹר מַה הוּא אֲשֶׁר יַעַן דְּבָרִים</p>
</blockquote>

<blockquote>
<p>בְּלִי לָשׁוֹן וְיָשִׁיב מַאֲמָרִים</p>
</blockquote>

<blockquote>
<p>וּמַאְמָרָיו לְמֵרָחוֹק שְׁמֻעִים</p>
</blockquote>

<blockquote>
<p>וְנֶגְדּוֹ כָּל לְשׁוֹנוֹת הֵם קְצָרִים.</p>
</blockquote>
