	<title>[תנה את עינך אחר יהודה]</title>
	<meta name="author" content="יהודה הלוי"/>
</head>
<body>

<blockquote>
<p>תְּנָה אֶת עֵינְךָ אַחַר יְהוּדָה</p>
</blockquote>

<blockquote>
<p>וְאֶת בֵּיתְךָ בְּנֵה אַחַר תְּקוּפָה</p>
</blockquote>

<blockquote>
<p>גְּרַע מִזֶּה חֲמִישָּׁה וַחֲמִישָּׁה</p>
</blockquote>

<blockquote>
<p>וּמִזֶּה תַעֲבִיר שָׁפָה בְּשָׁפָה.
<br><br />
יעקב</p>
</blockquote>
