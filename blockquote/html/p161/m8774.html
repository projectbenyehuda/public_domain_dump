	<title>[ראיתם דג בלעו דג]</title>
	<meta name="author" content="יהודה הלוי"/>
</head>
<body>

<blockquote>
<p>רְאִיתֶם דָּג בְּלָעוֹ דָּג</p>
</blockquote>

<blockquote>
<p>וְדָג בָּלַע חֲמֵשׁ עֶשְׂרֵה</p>
</blockquote>

<blockquote>
<p>וְקָם לִפְנֵי אֲחִי צִידֹן</p>
</blockquote>

<blockquote>
<p>אֲשֶׁר לִפְנֵי אֲרָם קֹרֵא.
<br><br />
חנניה</p>
</blockquote>

</body>
