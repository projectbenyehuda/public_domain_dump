	<title>שְׁזוּפַת שֶׁמֶשׁ</title>
	<meta name="author" content="שלמה אבן גבירול"/>
</head>
<body>

<blockquote>
<br />
</blockquote>

<blockquote>
<p>שְׁזוּפַת שֶׁמֶשׁ לְחוּצַת פַּתְרוּסִים</p>

<p>מְרוּדֶיהָ תְּנוֹבֵב בְּטַלְלֵי רְסִיסִים</p>

<p>הָאֵל הָעוֹנֶה בְּעֵת רָצוֹן עֲמוּסִים</p>

<p>מָגֵן הוּא לְכָל הַחוֹסִים.</p>

<br />
</blockquote>
