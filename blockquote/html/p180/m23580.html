	<meta name="author" content="שלמה אבן גבירול"/>

<body>

<blockquote>
<br />
</blockquote>

<blockquote>
<p>שובים בְּאַהֲבָה</p>

<p>אֱמֶת אֶחָד מֵרְבָבָה</p>

<p>יְדִידֶיךָ</p>

<p>לה סוֹדֶךָ</p>

<p>קְהִלַּת יַעֲקֹב</p>

<p>[קֹב]</p>

<br />
</blockquote>

<blockquote>
<br />
</blockquote>
