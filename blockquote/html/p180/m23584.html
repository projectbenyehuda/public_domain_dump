	<title>שְׁאִלְתִּיהוּ לְמִי</title>
	<meta name="author" content="שלמה אבן גבירול"/>
</head>
<body>

<blockquote>
<br />
</blockquote>

<blockquote>
<p>שְׁאִלְתִּיהוּ לְמִי יֶהְמֶה לְבָבִי ־ / וְאֵיכָה לֹא יְהִי רֵעַ לְיַם סוּף?</p>

<p>וְאַתָּה בַּחֲנוֹתְךָ בּוֹ ־ כְּאֶזְרָח / וְכָל דּוֹד בִּלְתְּךָ בּוֹ כַּאֲסַפְסוּף.</p>
</blockquote>
