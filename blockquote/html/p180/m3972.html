<p>È — — — / È — — —/ / È — — — /È — — —</p>

<blockquote>
<p>הֲלֹא תִרְאֶה מְיֻדָּעִי</p>

<p>שְׁחָקִים כַּעֲרוּגַת גָּן</p>

<p>וְכוֹכָבִים כְּשׁוֹשַׁנִים</p>

<p>וְהַסַּהַר כְּמוֹ אַגָּן.
<br> </p>
</blockquote>
