	<title>פְּתִיחָה</title>
	<meta name="author" content="יצחק קצנלסון"/>
</head>
<body>

<blockquote>
<p>פָּקַחְתִּי עֵינַיִם —</p>

<p>רְאֵה: הֵאִיר יוֹם!</p>

<p>סְנוּנִית בַּחַלּוֹן,</p>

<p>וְשֶׁמֶשׁ בָּרֹם.</p>

<br />
</blockquote>

<blockquote>
<p>נָשָׂאתִי כַפַּיִם,</p>

<p>פָּצִיתִי הַפֶּה —</p>

<p>הֶאָח, כַּמָּה יָפֶה</p>

<p>הָעוֹלָם הַזֶּה!</p>

<br />
</blockquote>

<blockquote>
<br />
</blockquote>
