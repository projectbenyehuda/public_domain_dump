	<title>בְּפֵרוּד אִם-אֱהִי נִלְכָּד</title>
	<meta name="author" content="משה אבן עזרא"/>
</head>
<body>

<blockquote>
<p>בְּפֵרוּד אִם-אֱהִי נִלְכָּד / וְאִם-יֹאחֵז עֲקֵבַי נוֹד</p>
</blockquote>

<blockquote>
<p>תְּרוּפָתִי בְּפִי הַכַּד / וְכָל-צָרְיִי בְּבֶטֶן נֹאד.
<br> </p>
</blockquote>

</body>
