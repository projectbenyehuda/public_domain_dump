	<title>טוּרֶיךָ מְאֹד</title>
	<meta name="author" content="סלימאן מנחם מני"/>
</head>
<body>

<p>תשובה</p>

<blockquote>
<br />
</blockquote>

<blockquote>
<p>טוּרֶיךָ מְאֹד לְחִכִּי נָעֲמוּ</p>

<p>כִּי רוּחַ אַהֲבָה יְרַחֵף עָלֵימוֹ</p>

<p>וּמִשְׁנֶה כָבוֹד חָלַקְתִּי לָמוֹ</p>

<p>לוּ חֶטְאֹת נְעוּרִים לֹא יִבְעוּ מַצְפּוּנֵימוֹ.</p>
</blockquote>

<blockquote>
<br />
</blockquote>
