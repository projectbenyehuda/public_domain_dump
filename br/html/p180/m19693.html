	<title>ולה איצ͘א</title>
	<meta name="author" content="שלמה אבן גבירול"/>
</head>
<body>

<blockquote>
<p>אֲנִי כָל אוֹהֲבַי אֵהַב בְּכָל לֵב / וְגַם לִמְכַבְּדַי תָּמִיד
אֲכַבֵּד</p>
</blockquote>

<blockquote>
<p>וְלִי לָשׁוֹן כְּעֵט סוֹפֵר יְשַׁנֵּן / שְׁבַח רֵעַי וְכָל קָמַי
יְאַבֵּד.</p>
</blockquote>
