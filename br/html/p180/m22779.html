	<title>אל תאמן</title>
	<meta name="author" content="שלמה אבן גבירול"/>
</head>
<body>

<blockquote>
<br />
</blockquote>

<blockquote>
<p>אַל תַּאֲמֵן, לִבִּי, בְּאַנְשֵׁי הַזְּמָן / אַחַר
בְּגֹד רֵע, חֲשַׁבְתִּיו נֶאֱמָן</p>
</blockquote>

<blockquote>
<p>קָשַׁר עֲלֵי רַבּוֹ כְּקֶשֶׁר גֵּחֲזִי / תָּחוּל עֲלֵי
רֹאשׁוֹ מֶאֵרַת נַעֲמָן.</p>
</blockquote>
