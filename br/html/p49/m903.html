	<title>גְּדֹר לִבָּךְ</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>גְּדֹר לִבָּךְ בְּחֵץ מֶחְקָר בְּעִתּוֹת</p>
</blockquote>

<blockquote>
<p>לְאוֹת נַפְשָׁךְ לְהִתְבּוֹנֵן וְתִלְמַד</p>
</blockquote>

<blockquote>
<p>לְסוּס מָהִיר יְכִינוּן שׁוֹט וְאִם רַב</p>
</blockquote>

<blockquote>
<p>לְשׁוֹר כֹּחַ יְעִירוּהוּ בְּמַלְמַד.
<br></p>
</blockquote>

</body>
