	<title>קְרָא סִפְרֵי</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>קְרָא סִפְרֵי תְבוּנָתָךְ</p>

<p>וְהִלָּמֵד בְּכָל-שָׁעָה</p>

<p>לְמַעַן כִּי תְבוּנָתָךְ</p>

<p>תְּחַלֶּצְךָ בְּיוֹם רָעָה</p>

<p>וְאֵין בֹּשֶׁת כְּבֹשֶׁת אִישׁ</p>

<p>גְּדָל-עַמּוֹ בְּלֹא דֵעָה.</p>
</blockquote>

<blockquote>
<br />
</blockquote>
