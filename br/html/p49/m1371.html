<head>
	<meta charset="utf-8"/>
	<title>אֲשֶׁר הֶעֱנִיקָךְ</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>אֲשֶׁר הֶעֱנִיקָךְ בְּטוֹב וְאֵין</p>
</blockquote>

<blockquote>
<p>יְמִינָךְ לְגָמְלָה יְכוֹלָה</p>
</blockquote>

<blockquote>
<p>תְּנָה-לּוֹ תְּמוּרַת פְּעָלָיו</p>
</blockquote>

<blockquote>
<p>יְדִידוֹת לְבָבָךְ גְּמוּלָה.
<br> </p>
</blockquote>

</body>
</html>
