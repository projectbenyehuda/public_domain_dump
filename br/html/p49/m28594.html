	<title>[התדאג ואשר גזר]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>הַתִּדְאַג? וַאֲשֶׁר גָּזַר אֱלֹהִים</p>

<p>לְהַשְׁפִּיעַ לְךָ מִטּוֹב יְבוֹאָךְ</p>

<p>וְתִתְאַפַּק? וְאֵיד צִוָּה אֱלֹהִים</p>

<p>לְאַבֵּד נַפְשְׁךָ לֹא יַחֲטִיאָךְ.</p>

<br />
</blockquote>
