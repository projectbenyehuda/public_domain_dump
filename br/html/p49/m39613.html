	<title>יְעָצָךְ לִבְּךָ</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>יְעָצָךְ לִבְּךָ מַה־לֹּא יְעָצָךְ</p>

<p>אֲשֶׁר שִׂכְלוֹ כְמוֹ שִׂכְלָךְ בְּשַׁוָּה</p>

<p>עֲצָתוֹ לָךְ עֲשֵׂה כִּי לָךְ עֲצָתוֹ</p>

<p>בְּלִי אַוָּה וְאַתְּ תִּיעַץ בְּאַוָּה.</p>
</blockquote>

<blockquote>

</blockquote>
