	<title>חֲבֵר הַמְּנוּחוֹת</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>חֲבֵר הַמְּנוּחוֹת תַּחְשֹׁב כִּי בָךְ</p>

<p>יְכֹלֶת סְבֹל רָעָה כְּחֵץ חַדָּה</p>

<p>מְבוֹאָךְ בְּאֵשׁ צָרָה יְהִי מֵעִיד</p>

<p>בְּחָזְקָךְ כְּאֵשׁ תָּעִיד בְּטוּב קִדָּה.
<br> </p>
</blockquote>
