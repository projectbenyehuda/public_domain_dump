	<title>[גשמים את]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>גְּשָׁמִים אֶת פְּנֵי אֶרֶץ מְחַיִּים</p>

<p>וְאִם יִרְבּוּ יְמִיתוּן מַה יְּחַיּוּ</p>

<p>וְגִשְׁמֵי פִי חֲכָמִים אִם מְעַטִּים</p>

<p>וְאִם רַבִּים לְהַחְיוֹת יֶאֱתָיוּ.
<br></p>
</blockquote>
