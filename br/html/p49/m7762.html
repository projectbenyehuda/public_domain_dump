	<title>[גדולים יתנו]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>גְּדוֹלִים יִתְּנוּ יָפֶה וְגָדוֹל</p>

<p>בְּקִנְיַן מַהֲלָל גָּדוֹל וְיָפֶה</p>

<p>וְכִילַי יֶחְסַר מַהְלָל וְקִנְיָן</p>

<p>בְּקֹפֶץ יָד וְכֹבֶד מַעֲנֵה-פֶה.
<br></p>
</blockquote>
