	<title>[הבזקונים תהי בוכה]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>הֲבִזְקוּנִים תְּהִי בוֹכֶה? וְהֵמָּה</p>

<p>מְצוֹדִים מִן יְדֵי מָוֶת פְּרוּשִׂים</p>

<p>וְאֵיךְ תִּדְאַג וְאַתְּ עַל-יַד תְּמוּתָה</p>

<p>וּבָעַטְתָּ וְאַתְּ בִּידֵי עֲלָסִים.</p>

<br />
</blockquote>
