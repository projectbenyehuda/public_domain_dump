	<title>זְמַן אִם שָׂח</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>זְמַן אִם שָׂח לְךָ מוּת אוֹ</p>

<p>חֲיֵה רָשׁ אוֹ אֲחִי שִׁפְלוּת</p>

<p>בְּחַר מִיתָה מְשׁוּנָּה עַל</p>

<p>קְלוֹן שֵׁפֶל וּבוּז דַּלּוּת.
<br> </p>
</blockquote>

</body>
