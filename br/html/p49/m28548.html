	<title>[בצור תמצא אשר]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>בְּצוּר תִּמְצָא אֲשֶׁר תּוֹחִיל, וְתָנִיס</p>

<p>אֲשֶׁר תִּירָא וּמַה תִּלְאֶה לְסָבְלוֹ</p>

<p>וְשֶׁאִבַּד זְמַנָּךְ הוּא יְשַׁלֵּם</p>

<p>וְיָסִיר מִמְּךָ עֻלּוֹ וְעַוְלוֹ.</p>

<br />
</blockquote>
