	<title>[חָס עַל-רְחוֹקִים]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>חָס עַל-רְחוֹקִים וְסָעַד לְנָכְרִים</p>

<p>פֶּתִי וְהָיָה לְאֶחָיו כְּאַכְזָר</p>

<p>כָּעוֹף אֲשֶׁר יַעֲזוֹב לוֹ פְּקוֹד אֶת–</p>

<p>קִנּוֹ וְיִפְקוֹד בְּקִנִּים בְּנֵי זָר.
<br> </p>
</blockquote>
