	<title>[ככוכב אשר יצא]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>כְּכֹכָב אֲשֶׁר יֵצֵא וְכֹכָב יָבֹא</p>

<p>וְיָאִיר כְּסִיל עִתִּים וְעִתִּים יֶחְשַׁךְ</p>

<p>כְּמוֹ כֵן אֱנוֹשׁ יוּלַד וְאַחַר יָמוּת</p>

<p>וְיִשַּׁק זְמַן פַּעַם וּפַעַם יִשַּׁךְ.</p>

<br />
</blockquote>
