	<title>הֱיֵה חוֹשֵׁב</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>הֱיֵה חוֹשֵׁב רְכוּשׁ יָדָךְ רְכוּשָׁךְ</p>
</blockquote>

<blockquote>
<p>לְמַעַן אֵין רְכוּשׁ מֻפְקָד רְכוּשָׁךְ</p>
</blockquote>

<blockquote>
<p>וְהָבֵן כִּי רְכוּשׁ יָדָךְ כְּצִנָּה</p>
</blockquote>

<blockquote>
<p>עֲלֵי-יָדָךְ וְכַכּוֹבַע לְרֹאשָׁךְ.
<br> </p>
</blockquote>
