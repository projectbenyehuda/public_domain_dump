	<title>יִדַּל וְיֹאבַד</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>יִדַּל וְיֹאבַד רְכוּשׁ מְפַזֵּר</p>

<p>הוֹנוֹ בְּלֹא חֹק וְלֹא אֱמוּנָה</p>

<p>גּוּפוֹ יְיַגַּע וְסוּס יְאַבֵּד</p>

<p>הָרָץ בְּסוּסוֹ לְאֵין תְּבוּנָה.</p>

<br />
</blockquote>
