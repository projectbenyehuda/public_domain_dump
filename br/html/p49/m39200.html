	<title>בְּעֵת תִּזְרַח</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>בְּעֵת תִּזְרַח עֲלֵי טוֹב-לֵב יְשֻׂמַּח</p>

<p>בְּיִפְעָתָךְ וְיֶהְדָּרָךְ כְּרַבּוֹ</p>

<p>וְאִם תִּזְרַח עֲלֵי רַע-לֵב יְשֻׁנֶּה</p>

<p>יְקַר-פָּנָיו וְיִבֶז לָךְ בְּלִבּוֹ.</p>
</blockquote>

<blockquote>
