	<title>[יום מבלי עצב]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>יוֹם מִבְּלִי עֶצֶב וְתוּגָה בְּעוֹלָם</p>

<p>אַיִן, וְאִם רַבּוּ עֲלֵי אִישׁ עֲלִיצוֹת</p>

<p>מִי זֶה אֲשֶׁר רָאָה מְטַר הַנְּדָבוֹת</p>

<p>לֹא הֶעֱלָה רֶפֶשׁ וְחֹמֶר בְּחוּצוֹת.</p>

<br />
</blockquote>
