	<title>[פָּתַח שְׁתֵּי יָדָיו]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<br />

<p>פָּתַח שְׁתֵּי יָדָיו וְעָזַב רְכוּשׁוֹ</p>

<p>נָבָל וּמִן רֵעָיו בְּחַיָּיו מְנָעוֹ</p>

<p>יָגַע וְהוּא רָעֵב לְקַבֵּץ, וְנָכְרִי</p>

<p>בָּא מִבְּלִי טֹרַח וְאָכַל יְגִיעוֹ.</p>

<br />
</blockquote>
