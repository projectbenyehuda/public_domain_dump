	<title>דֹּם אַל</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>דֹּם אַל תּוֹכַח קָץ תוֹכֵחָה</p>
</blockquote>

<blockquote>
<p>גַּם אַל תֶּרֶב נָא תּוֹכַחַת</p>
</blockquote>

<blockquote>
<p>עַל אִישׁ אֶחָד, כִּי לֹא יוּכַח</p>
</blockquote>

<blockquote>
<p>אֶלֶף מִי לֹא תוֹכַח אַחַת.
<br> </p>
</blockquote>

</body>
