	<meta charset="utf-8"/>
	<title>זאב יטרף</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>זְאֵב יִטְרֹף בְּעַד אָכְלוֹ וְחֹנֵק</p>
</blockquote>

<blockquote>
<p>בְּדֵי גֹרוֹת וְלִלְבָאוֹת שְׁחָלִים</p>
</blockquote>

<blockquote>
<p>וּמַה-יִּתְרוֹן לְלֵב מָלֵא רְמִיָּה</p>
</blockquote>

<blockquote>
<p>בְּלִי הוֹעִיל וּפֶה יָרִיק הֲתוּלִים.
<br></p>
</blockquote>

</body>
</html>
