	<title>[כמאה אם תחי]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>כְּמֵאָה אִם תְּחִי – סוֹפָךְ לְמָוֶת</p>

<p>וְהוֹן תַּעַשׂ כְּחוֹל – סוֹפָךְ לְדַלָּה</p>

<p>לְמַעַן אֵין סוֹף מִבְּלִי סוֹף</p>

<p>כְּמוֹ אֵין סוֹף אֲשֶׁר אֵין לוֹ תְּחִלָּה.</p>

<br />
</blockquote>
