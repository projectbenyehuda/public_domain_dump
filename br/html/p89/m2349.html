	<title>באר</title>
	<meta name="author" content="חיים נחמן ביאליק"/>
</head>
<body>

<blockquote>
<p>עֲלִי, בְּאֵר,</p>

<p>בְּאֵר, עֲלִי,</p>

<p>וּצְקִי מֵי פָּז</p>

<p>מְלֹא הַדְּלִי.</p>
</blockquote>

<br>  

<blockquote>
<p>שֶׂה צַח וָרָךְ,</p>

<p>שֶׂה צָמֵא לִי,</p>

<p>יָבֹא וְיֵשְׁתְּ</p>

<p>מִמֵּי הַדְּלִי.</p>
</blockquote>

</body>
