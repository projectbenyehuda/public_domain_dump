	<title>אָדָם בְּתוֹךְ עוֹלָם</title>
	<meta name="author" content="משה אבן עזרא"/>
</head>
<body>

<blockquote>
<p>אָדָם בְּתוֹךְ עוֹלָם כְּמוֹ אוֹרֵג / יֶאְרֹג – וְאַךְ יָמָיו כְּמוֹ תִקְוָה –</p>

<p>אָכֵן בְּיוֹם אוֹתָהּ יְהִי מַשְׁלִים – / לֹא יִהְיֶה לוֹ בַּחֲיוֹת תִּקְוָה.</p>
</blockquote>

<blockquote>
