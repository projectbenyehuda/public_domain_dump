	<title>אֵין לֶאֱנוֹשׁ מוֹעִיל בְּעֵת יָרוּץ</title>
	<meta name="author" content="משה אבן עזרא"/>
</head>
<body>

<blockquote>
<p>אֵין לֶאֱנוֹשׁ מוֹעִיל בְּעֵת יָרוּץ / שַׁנּוֹת שֵֹעַר רֹאשׁוֹ וְצָבוֹעַ</p>
</blockquote>

<blockquote>
<p>כִּי לֹא-יְהִי עֶלֶם עֲדֵי יִטְרֹף / כֶּבֶשׁ כְּפִיר-יַעַר וְצָבוֹעַ.
<br> </p>
</blockquote>

</body>
</html>
