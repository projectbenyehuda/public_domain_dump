	<title>רֵעַי שְׁתוּ עִמִּי עֲלֵי-אֶרֶץ</title>
	<meta name="author" content="משה אבן עזרא"/>
</head>
<body>

<blockquote>
<p>רֵעַי שְׁתוּ עִמִּי עֲלֵי-אֶרֶץ / גֻּשְׁמַהּ וְעַל-יַעַר אֲשֶׁר בָּרָד</p>
</blockquote>

<blockquote>
<p>יַיִן כְּמוֹ-אֹדֶם בְּכוֹס שֹׁהַם / אוֹ אֵשׁ מְלֻקָּחָה בְּתוֹךְ בָּרָד.</p>
</blockquote>

<p><br> </p>

</body>
