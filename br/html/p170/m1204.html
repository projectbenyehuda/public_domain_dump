	<title>יפה תאר וכוס יין וגנה</title>
	<meta name="author" content="משה אבן עזרא"/>
</head>
<body>

<blockquote>
<p>יְפֵה תֹאַר, וְכוֹס יַיִן, וְגַנָּה, / וְזֶמֶר עוֹף, וְקוֹל מֵימֵי תְעָלָה –</p>
</blockquote>

<blockquote>
<p>צְרִי חוֹשֵׁק, וְגִיל דּוֹאֵג, וְשִׁיר נָד, / וְעֹשֶׁר רָשׁ, וְלַחוֹלֶה תְעָלָה.
<br> </p>
</blockquote>
