<blockquote>
<br />
</blockquote>

<blockquote>
<p>מִידֵי קאדְמוּס זֹאת הַמְלָאכָה לָנוּ</p>

<p>לְתָאֵר הַהִגָיוֹן וּלְהַגְשִׁים הָרוּחַ</p>

<p>בִּתְמוּנוֹת וְקַוִים כְּתוּבִים עַל לוּחַ</p>

<p>נַמְתִּיק סוֹד אֶת הָרְחוֹקִים מֵאִתָּנוּ.</p>

<br />
</blockquote>
