<blockquote>
<p>עַל מַהְפֵּכַת צְפַת וּטְבַרְיָא</p>

<p>וְעַל עַם ד' כִּי מֵתוּ בָרַעַשׁ</p>

<p>בְּיוֹם הֶרֶג רַב בִנְפוֹל מִגְדָלִים</p>

<p>הוּא יוֹם קְפָדָה וְתוֹכֵחָה</p>

<br />
</blockquote>

<p>ד&#8220;ך טבת תקצ&#8221;ז לפ&quot;ק</p>
