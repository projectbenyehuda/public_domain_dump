	<title>[אשרי ידידים למדו דחנו]</title>
	<meta name="author" content="יהודה הלוי"/>
</head>
<body>

<blockquote>
<p>אַשְׁרֶי יְדִידִים לָמְדוּ דָתֵנוּ</p>
</blockquote>

<blockquote>
<p>יִתְחַבְּרוּ תָמִיד כְּחֶבְרָתֵנוּ</p>
</blockquote>

<blockquote>
<p>אִם יַעֲבֹר זָר בֵּין שֵׁנינוּ נִגְזְרָה</p>
</blockquote>

<blockquote>
<p>אוֹתוֹ וְנָשׁוּבָה לְקַדְמָתֵנוּ.
<br><br />
המספרים</p>
</blockquote>
