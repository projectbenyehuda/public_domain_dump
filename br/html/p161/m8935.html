	<title>[אם תהיה אוכל אשר ניתן]</title>
	<meta name="author" content="יהודה הלוי"/>
</head>
<body>

<blockquote>
<p>אִם תִּהְיֶה אֹכֵל אֲשֶׁר נִתַּן</p>
</blockquote>

<blockquote>
<p>בִּי לֹא תְהִי חֹלֶה וְלֹא תִדָּל</p>
</blockquote>

<blockquote>
<p>כֻּתָּה יְשִׂימוּן בִּי יְמֵי הַחֹם</p>
</blockquote>

<blockquote>
<p>תָּמִיד וּבַקֹּר יִתְּנוּ חַרְדָּל.
<br></p>
</blockquote>

</body>
