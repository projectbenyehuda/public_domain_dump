	<title>[כלי מכיל לאין תכלית וקצה]</title>
	<meta name="author" content="יהודה הלוי"/>
</head>
<body>

<blockquote>
<p>כְּלִי מֵכִיל לְאֵין תַּכְלִית וְקֵצֶה</p>
</blockquote>

<blockquote>
<p>וְהוּא קָטֹן בְּיָדְךָ תֹּאחֲזֵהוּ</p>
</blockquote>

<blockquote>
<p>וְרָחוֹק מִמְּךָ לִתְפֹּשׂ אֲשֶׁר בּוֹ</p>
</blockquote>

<blockquote>
<p>וְאִם עַין בְּעַיִן תֶּחֱזֵהוּ.
<br><br />
המראה</p>
</blockquote>
