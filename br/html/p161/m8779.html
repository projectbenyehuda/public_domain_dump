	<title>[מיודעי במו מחצית שלושה]</title>
	<meta name="author" content="יהודה הלוי"/>
</head>
<body>

<blockquote>
<p>מְיֻדָּעַי בְּמוֹ מַחֲצִית שְׁלֹשָה</p>
</blockquote>

<blockquote>
<p>תְּגַלוּ אֶת צְפוּן הַשֵּׁם בְּחָכְמָה</p>
</blockquote>

<blockquote>
<p>דְּעוּ הַשֵּׁם וּאִם הִפְלִיא סְתָרָיו</p>
</blockquote>

<blockquote>
<p>לְמִלְכָּה שַׁאֲלוּ תַּעַן רְאוּ מָה.
<br><br />
שלמה</p>
</blockquote>
