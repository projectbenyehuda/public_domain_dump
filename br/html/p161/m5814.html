	<title>[השחת רחמיו עמי אהובי]</title>
	<meta name="author" content="יהודה הלוי"/>
</head>
<body>

<blockquote>
<p>הֲשִׁחֵת רַחֲמָיו עִמִּי אֲהוּבִי</p>
</blockquote>

<blockquote>
<p>וְעָטָה אַכְזְרִיּוּת אַף בְּבִגְדוֹ</p>
</blockquote>

<blockquote>
<p>תְּמוֹל הָיָה צְבִי חֵן עֵת רְצוֹנוֹ</p>
</blockquote>

<blockquote>
<p>וְשָׁב הַיּוֹם אֲרִי טֹרֵף בְּבִגְדוֹ
<br> </p>
</blockquote>
