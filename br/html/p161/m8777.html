<head>
	<meta charset="utf-8"/>
	<title>[אחיות נתנו לבכור יהודה]</title>
	<meta name="author" content="יהודה הלוי"/>
</head>
<body>

<blockquote>
<p>אֲחָיוֹת נִתְּנוּ לִבְכוֹר יְהוּדָה</p>
</blockquote>

<blockquote>
<p>שְׁתַּיִם הֵן וְהָאַחַת בְּעוּלָה</p>
</blockquote>

<blockquote>
<p>וְשֹׁכֶבֶת בְּחֵיקוֹ הַבְּעוּלָה</p>
</blockquote>

<blockquote>
<p>וְיוֹשֶׁבֶת לְצִדּוֹ הַבְּתוּלָה.
<br><br />
עמרם</p>
</blockquote>

</body>
</html>
