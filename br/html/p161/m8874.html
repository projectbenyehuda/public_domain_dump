	<title>[ותפוח אמת אל לא בראו]</title>
	<meta name="author" content="יהודה הלוי"/>
</head>
<body>

<blockquote>
<p>וְתַפּוּחַ אֱמֶת אֵל לֹא בְרָאוֹ</p>
</blockquote>

<blockquote>
<p>לְבַד עֹנֶג לְמֵרִיחַ וְנשֵׁק</p>
</blockquote>

<blockquote>
<p>חֲשַׁבְתִּיהוּ בְּשׁוּר יָרֹק וְאָדֹם</p>
</blockquote>

<blockquote>
<p>קְבוּצִים בּוֹ פְּנֵי חָשׁוּק וְחשֵׁק.
<br></p>
</blockquote>
