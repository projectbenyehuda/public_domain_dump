	<title>[כי תשאלו מי תאהב ואענה]</title>
	<meta name="author" content="יהודה הלוי"/>
</head>
<body>

<blockquote>
<p>כִּי תִשְׁאֲלוּ מִי תֶאֱהַב וְאֶעֱנֶה</p>
</blockquote>

<blockquote>
<p>וָאֹמְרָה מִי יִתְּנָה לִי אֵבֶר</p>
</blockquote>

<blockquote>
<p>הֵם אָמְרוּ לִי מַה שְּׁמוֹ וָאֶעֱנֶה</p>
</blockquote>

<blockquote>
<p>טוּרֵי שְׁנֵיהֶם חֻבְּרוּ בוֹ חָבֶר.
<br><br />
אברהם</p>
</blockquote>

</body>
