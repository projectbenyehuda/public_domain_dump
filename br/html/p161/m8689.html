	<title>אני אשמח בך דודי לבדי</title>
	<meta name="author" content="יהודה הלוי"/>
</head>
<body>

<blockquote>
<p>אֲנִי אֶשְׂמַח בְּךָ דּוֹדִי לְבַדִּי</p>
</blockquote>

<blockquote>
<p>לְפִי כִּי נֶהְפְּכוּ רֵעַי לְצִדִּי</p>
</blockquote>

<blockquote>
<p>וְלֹא אֶשְׂמַח בְּנִסְיוֹנַי יְדִידִי</p>
</blockquote>

<blockquote>
<p>וְלּא אָגִיל בְעֵת אֶמּוֹט לְצִדִּי.</p>
</blockquote>

</body>
