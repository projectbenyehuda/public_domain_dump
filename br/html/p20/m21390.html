	<title>חֲצִי הַשֵּׁם</title>
	<meta name="author" content="אברהם אבן עזרא"/>
</head>
<body>

<blockquote>
<p>חֲצִי הַשֵּׁם כְּכָל הַשֵּׁם,</p>
</blockquote>

<blockquote>
<p>וְלִבִּי אֶת מְבִינָיו יוּד,</p>
</blockquote>

<blockquote>
<p>חֲצִי הַמֵּם וְחֶצְיוֹ גַּם</p>
</blockquote>

<blockquote>
<p>חֲצִי סַמֶּךְ וּמַחֲצִית יוּד.</p>
</blockquote>

</body>
