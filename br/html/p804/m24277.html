	<title>לְאַנְקָה</title>
	<meta name="author" content="אברהם בן־יצחק"/>
</head>
<body>

<blockquote>
<p>לָמָּה תִּשְׁטֶה אַחֲרֵי מִפְרָשִׂי</p>

<p>פַּרְפָּר צָהֹב בְּכַנְפֵי מֶשִׁי</p>

<p>וְלֹא חוֹף לִי וְלֹא מַטָּרָה</p>

<p>וְרָמַת תָּרְנִי הַסְּעָרָה שָׁבְרָה</p>
</blockquote>
