	<title>הנשׁיקה</title>
	<meta name="author" content="עזרא גולדין"/>
</head>
<body>

<blockquote>
<p>לוּ לַנְּשִׁיקָה בַּת הַשְּׂפָתַיִם,</p>

<p>תֵּת לוּ יָכוֹלְתִּי כַּצִּפּוֹר כְּנָפַיִם,</p>

<p>כִּי עַתָּה כְרֶגַע צָלְלָה שְׂפָתִי,</p>

<p>וָאַתְּ הִתְעוֹרַרְתְּ מִשְׁנָתֵךְ יָפָתִי&#8230;</p>

<br />
</blockquote>
