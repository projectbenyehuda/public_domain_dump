	<title>אֶקְרָא יְמֵי-נֹעַר אֲשֶׁר רָחְקוּ</title>
	<meta name="author" content="משה אבן עזרא"/>
</head>
<body>

<blockquote>
<p>אֶקְרָא יְמֵי-נֹעַר אֲשֶׁר רָחְקוּ / מִנִּי הֱיוֹת שָׁבִים וְלֹא-אָצוּ</p>
</blockquote>

<blockquote>
<p>שׁוּבוּ בְּחוּרַי כִּי מְאֹד צָרוּ / לִי צַעֲדֵי זֹקֶן וְגַם-אָצוּ.
<br> </p>
</blockquote>
