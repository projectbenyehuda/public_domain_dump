	<meta charset="utf-8"/>
	<title>מִפִּי הָעֵט</title>
	<meta name="author" content="משה אבן עזרא"/>
</head>
<body>

<blockquote>
<p>מִפִּי הָעֵט / עַל יַד מַשְׂכִּיל / נֹפֶת עִם רֹאשׁ / פֶּתֶן נָטָף,</p>
</blockquote>

<blockquote>
<p>טֶרֶם תִּפְתַּח / סִפְרוֹ – יוֹצִיא / לִקְרַאת אַפְּךָ / רֵיחַ נָטָף.</p>
</blockquote>

<blockquote>
<br />
</blockquote>

</body>
