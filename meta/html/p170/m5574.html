	<title>עפר תנה אדם שפתיך</title>
	<meta name="author" content="משה אבן עזרא"/>
</head>
<body>

<blockquote>
<p>עֹפֶר תְּנָה אֹדֶם שְׂפָתֶיךָ &nbsp;מִגְדִּי וְעַשּׂוֹת שָׁדְךָ אֶשְׁכָּר</p>
</blockquote>

<blockquote>
<p>וּשְׁקָה לְפִי תָמִיד וְהַשְׁקֵנִי &nbsp;יֵין חִכְּךָ הַטּוֹב עֲדֵי אֶשְׁכָּר.
<br> </p>
</blockquote>
