	<title>הוֹי זְמַן הִכָּה</title>
	<meta name="author" content="סלימאן מנחם מני"/>
</head>
<body>

<p>על מות יצחק</p>

<blockquote>
<br />
</blockquote>

<blockquote>
<p>הוֹי זְמַן הִכָּה בְחֵץ שָׁנוּן לִבֵּנוּ / וּבְקִרְבֵּנוּ כִלְיוֹתֵינוּ פִלַּח</p>

<p>אֲהָהּ לְיוֹם צָרָה וְתוֹכֵחָה / עַל מוֹת יָדִיד אָדוֹן יִצְחָק.</p>
</blockquote>

<blockquote>
<br />
</blockquote>

</body>
