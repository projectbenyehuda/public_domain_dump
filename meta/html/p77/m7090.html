	<title>[זדים ברעה]</title>
	<meta name="author" content="וידל בנבנשתי"/>
</head>
<body>

<blockquote>
<p>זֵדִים בְּרָעָה יִכְלוּ / וּגְאוֹן שְׁמָם יִמָּחֶה</p>
</blockquote>

<blockquote>
<p>יִהְיוּ כְמוֹץ וְיִהְיֶה / מַלְאַךְ אֲדֹנָי דוֹחֶה</p>
</blockquote>
