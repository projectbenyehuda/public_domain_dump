<body>

<blockquote>
<br />
</blockquote>

<blockquote>
<p>וְאַל תִּגְבַּהּ וְאַל יָרוּם לְבָבָךְ / לְמַעַן כִּי
תְחֻלֶּה בָּאֲשִׁישׁוֹת</p>
</blockquote>

<blockquote>
<p>וְחָכְמָתָךְ לְרַפֵּא הַגְּוִיּוֹת / וְחָכְמָתִי
לְרַפֵּא הַנְּפָשׁוֹת.</p>
</blockquote>
