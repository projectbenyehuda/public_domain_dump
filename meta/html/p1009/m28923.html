	<title>בַּנְתִּי יְדִיד נַפְשִׁי</title>
	<meta name="author" content="זכריה אלצ'אהרי"/>
</head>
<body>

<blockquote>
<br />
</blockquote>

<blockquote>
<p>בַּנְתִּי יְדִיד נַפְשִׁי לְטוּב מִלֶּיךָ / כִּי הַדְּבָרִים מִמְּךָ אֵלֶיךָ</p>

<p>מִי יִתְּנֵנִי נָא אֲשָׁרֵת נֶגְדֶּךָ / תָּמִיד לְהִסְתּוֹפֵף בְּצֵל צִלֶּךָ.</p>
</blockquote>

<blockquote>
<br />
