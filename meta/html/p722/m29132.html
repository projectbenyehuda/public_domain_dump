	<title>כָּשַׁל כֹּחִי מֵרֹב פִּשְׁעִי</title>
	<meta name="author" content="אברהם בן חלפון"/>

<p>[סליחה]</p>

<blockquote>
<br />
</blockquote>

<blockquote>
<p>כָּשַׁל כֹּחִי מֵרֹב פִּשְׁעִי / וּבְחַטָּאתִי [ ]שִׁי:</p>

<p>וּבְעֵת זָכְרִי יוֹם דִּין הָאֵל / בַּמִּסְתָּרִים תִּבְכֶּה נַפְשִׁי:</p>
</blockquote>

<blockquote>
<br />
</blockquote>
