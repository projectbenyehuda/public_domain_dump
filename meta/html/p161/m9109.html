	<title>[לו יהיה כהן משרת אל]</title>
	<meta name="author" content="יהודה הלוי"/>
</head>
<body>

<blockquote>
<p>לוּ יִהְיֶה כֹהֵן מְשָׁרֵת אֵל</p>
</blockquote>

<blockquote>
<p>בִּימֵי רְאוֹת טוּרִים לְךָ שׂוּמִים</p>
</blockquote>

<blockquote>
<p>צִוָּה לְכָתְבָם לוֹ עֲלֵי אֵפוֹד</p>
</blockquote>

<blockquote>
<p>לִהְיוֹת מְקוֹם אוּרִים וְגַם תֻּמִים.</p>
</blockquote>
