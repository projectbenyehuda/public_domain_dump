	<title>[הפוך רכבו ושים ביתו בראשו]</title>
	<meta name="author" content="יהודה הלוי"/>

<body>

<blockquote>
<p>הֲפֹךְ רִכְבּוֹ וְשִׂים בֵּיתוֹ בְּרֹאשׁוֹ</p>
</blockquote>

<blockquote>
<p>וְאֶת קַרְסוֹ תְּנָה מֵעַל לְכַפּוֹ.
<br><br />
ברוך</p>
</blockquote>
