	<title>[חתן בחי שמך וחי מלכי]</title>
	<meta name="author" content="יהודה הלוי"/>
</head>
<body>

<blockquote>
<p>חָתָן בְּחֵי שִׁמְךָ וְחֵי מַלְכִּי</p>
</blockquote>

<blockquote>
<p>אַל יִשְׁלְחוּ יָד בִּי חֲבֵרֶיךָ</p>
</blockquote>

<blockquote>
<p>אֶהְּיֶה סְגֻלָּה לָךְ וְתִשְׁלַח בִּי</p>
</blockquote>

<blockquote>
<p>יָדְךָ וְיַד אֵשֶׁת נְעוּרֶיךָ.</p>
</blockquote>

</body>
