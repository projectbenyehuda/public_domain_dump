	<meta charset="utf-8"/>
	<title>[דֹּפִי וּמוּם]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>דֹּפִי וּמוּם בַּאֲנָשִׁים</p>
</blockquote>

<blockquote>
<p>אֲנְשֵׁי נְבָלָה יְשִׂימוּם</p>
</blockquote>

<blockquote>
<p>כִּי לֹא יְשִׂימוּן בְּמוּם אִישׁ</p>
</blockquote>

<blockquote>
<p>כִּי-אִם אֲשֶׁר הֵם מְתֵי מוּם.
<br> </p>
</blockquote>

</body>
</html>
