	<title>[חברת חכמים]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>חֶבְרַת חֲכָמִים כְּמַיִם</p>

<p>קָרִים וְעִתִּים כְּשִׂכִּים</p>

<p>[כִּי טוֹב] פְּעָמִים לְךָ מֵי-</p>

<p>מִשְׁרָה וְעֵת תֵּשְׁתְּ זַכִּים.
<br></p>
</blockquote>
