	<title>יַעֲלִים עֵינָיו</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>יַעֲלִים עֵינָיו יְרֵא אֵל לְבִלְתִּי־</p>

<p>בוֹא בְּרִיבוֹת כִּי מְרִיבָה תְּנֻטָשׁ</p>

<p>עַל אֲשֶׁר הוּא … …</p>

<p>עַל קְשָׁתוֹת קָם וְרֹמַח</p>

<p>יְלֻטָּשׁ.</p>
</blockquote>

<blockquote>
<br />
</blockquote>

</body>
