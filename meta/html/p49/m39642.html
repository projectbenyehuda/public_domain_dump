	<title>יְדַמֶּה כְּבַד לָשׁוֹן</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>יְדַמֶּה כְּבַד לָשׁוֹן בְּעֵת דִּבֶּר־</p>

<p>לְךָ כִּי כְבָר בָּנָה וְהוּא יַחְרִיב</p>

<p>וְיַחְפֹּץ לְהַרְצוֹתָךְ בְּדִבְרֵי פִיו</p>

<p>וְאַתָּה תְדַמֶּה כִּי בְךָ יָרִיב.</p>

<br />
</blockquote>
