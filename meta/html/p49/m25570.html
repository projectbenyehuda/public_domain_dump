	<title>הֲלֹא אִירָא</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<br />
</blockquote>

<blockquote>
<p>הֲלֹא אִירָא מְבוֹא יוֹמִי / וְלֹא אֶדְאַג לְמִיתָתִי?</p>

<p>וְאֶתְעַצֵּב לְעֶשְׁתּוֹנַי / וְהִתְאַחֵר אֲרֻחָתִי –</p>

<p>וּמָוֶת יַאֲבִיד אוֹתִי / וְיַשְׁחִית אֶת מְזִמָּתִי!</p>
</blockquote>

<blockquote>
<br />
</blockquote>
