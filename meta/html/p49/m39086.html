	<title>[אֱנוֹשׁ לֹא יֶחֱטָא]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>אֱנוֹשׁ לֹא יֶחֱטָא אַיִן וְלָכֵן</p>

<p>לְחֶטְאָךְ אַל תְּהִי מַגִּיד לְנִקְלֶה</p>

<p>יְיַשֵּׁר־לָךְ כְּתָב נַבְלוּת וְאַחַר –</p>

<p>יְדַבֶּר־בָּךְ וְנַבְלוּתָךְ יְגַלֶּה.</p>
</blockquote>
