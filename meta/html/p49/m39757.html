	<title>לְחָרֵד מִמְּבוֹא</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>לְחָרֵד מִמְּבוֹא רַע טוֹב יְהִי בָא</p>

<p>וְלַנִּשְׁמָר אֲשֶׁר יָרֵא וְדֹאֵג</p>

<p>וְלַשֹּׁקֵד לְבַקֵּשׁ חֹק כְּשַׁחַל</p>

<p>אֲשֶׁר לֹא יֶחֱזֶה טֶרֶף וְשֹׁאֵג.</p>
</blockquote>
