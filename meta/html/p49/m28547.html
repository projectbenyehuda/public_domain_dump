	<title>[בהעלותי עלי לבי]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>בְּהַעְלוֹתִי עֲלֵי לִבִּי בְּעַרְשִׂי</p>

<p>שְׁאוֹן מָוֶת אֲשֶׁר מָחָר יְהִי בָא</p>

<br />
</blockquote>

<blockquote>
<p>נְמַסּוֹתִי וְהִתְפָּרְדוּ עֲצָמַי</p>

<p>כְּמוֹ טָלֶה בְּכַף אַרְיֵה עֲרָבָה.</p>

<br />
</blockquote>

<blockquote>
<br />
</blockquote>
