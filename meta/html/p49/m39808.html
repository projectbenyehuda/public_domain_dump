	<meta charset="utf-8"/>
	<title>לֹקֵט אֱנוֹשׁ</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>לֹקֵט אֱנוֹשׁ אֶבֶן יְקָרָה מִן</p>

<p>הַיָּם וְעַל-פַּחַד יְהִי בָא בוֹ</p>

<p>וּלְסָר אֱלֵי-מֶלֶךְ יְהִי הוֹן אַךְ</p>

<p>הוֹן זֶה עֲלֵי-כַפֵּי חֲתַת יָבֹא.</p>
</blockquote>

<blockquote>
<br />
</blockquote>

</body>
