	<title>רָעַת אֲחִי</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>רָעַת אֲחִי כַעַס וְאַף עַל יוֹדְעָיו</p>

<p>וּבְכָל רְוָחָה וַהֲנָחָה עֹזְבָם</p>

<p>דּוֹמֶה לְצַר-עַיִן אֲשֶׁר מַשְׁחִית לְכָל-</p>

<p>יָשָׁר בְּעֵינֵיהוּ וְכֹל שֶׁאוֹהֲבָם.</p>

<br />
</blockquote>
