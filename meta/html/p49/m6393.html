	<title>[אִם אֹהֲבָךְ]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>אִם אֹהֲבָךְ הוֹכִיחֲךָ הַטֵּה אֶל-</p>
</blockquote>

<blockquote>
<p>שִׂיחָיו לְבַב חָרֵד וְאֹזֶן תִּשְׁמָע</p>
</blockquote>

<blockquote>
<p>אִם אֵין-לְךָ עַיִן אֲשֶׁר תִּדְמַע מִן</p>
</blockquote>

<blockquote>
<p>צִירָךְ הֲיֵשׁ עַיִן לְצִירָךְ תִּדְמָע.</p>
</blockquote>
