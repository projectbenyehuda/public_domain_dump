	<title>[אִם אִישׁ]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>אִם אִישׁ בְּחָרָךְ לְחֶבְרָה הֱיֵה לוֹ</p>
</blockquote>

<blockquote>
<p>סוֹמֵךְ וְתִהְיֶה בְחָשְׁכּוֹ כְּנִיצוֹץ</p>
</blockquote>

<blockquote>
<p>וֶהְיֵה תְּמוּרַת אֲטָדָיו לְאֶרֶז</p>
</blockquote>

<blockquote>
<p>וּבְרוֹשׁ תְּמוּרָה לְסִרְפָּד וְנַעְצוּץ.</p>
</blockquote>
