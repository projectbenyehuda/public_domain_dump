	<meta charset="utf-8"/>
	<title>זקוף את</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>זְקוֹף אֶת-כְּפוּפֵי אוֹהֲבִים מִמִּשְׁכַּב–</p>
</blockquote>

<blockquote>
<p>עֲנִיּוּת וְכֹף אֶת-שׂוֹנְאִים עַל עֹנֵי</p>
</blockquote>

<blockquote>
<p>וְטָרְחָה לְמִשְׂרָה עַד יְדֻבַּר אֶחָד</p>
</blockquote>

<blockquote>
<p>בְּעוֹלָם וּבַזְּמַן אַתְּ וְאֵין לָךְ שֵׁנִי.
<br></p>
</blockquote>

</body>
