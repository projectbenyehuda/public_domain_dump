	<title>לְרֹב מִסְפַּר</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>לְרֹב מִסְפַּר מְשַׂנְאִים אַל-תְּשַׁו לֵב</p>

<p>וְאֶל-דַּעְתָּם וְדָעְתָּךְ לִבְּךָ שִׂים</p>

<p>וְאִם קַלּוּ וְכָבַדְתָּ בְּדַעַת</p>

<p>טְרֹף אוֹתָם טְרֹף אַרְיֵה כְּבָשִׂים.</p>
</blockquote>
