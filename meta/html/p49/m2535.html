	<title>סכוכים הם</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>סְכוּכִים הֵם בְּאֶבְרַת אֵל אֲנָשִׁים</p>
</blockquote>

<blockquote>
<p>בְּיוֹם עָצְמָה מְהוּמָתוֹ וְגָבְרָה</p>
</blockquote>

<blockquote>
<p>וְיֹאבַד יוֹם מְעַט רָעָה אֲשֶׁר לֹא</p>
</blockquote>

<blockquote>
<p>אֱלֹהִים בַּעֲדוֹ יָסֶךְ בְּאֶבְרָה.
<br></p>
</blockquote>
