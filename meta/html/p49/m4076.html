	<title>[זְנוֹת אַחֲרֵי]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>זְנוֹת אַחֲרֵי לֵבָב עֲלֵי-פָנִים יֵשׁ</p>

<p>וְאִם תֶּחֱזֶה זוֹנֶה לְשַׁנּוֹת מִצְוָה</p>

<p>וְחָק-אֵל נְטוֹשׁ חֶבְרוֹ לְמַעַן זוֹנֶה</p>

<p>בְּחָק-אֵל יְהִי שׁוֹנֶה לְשַׁנּוֹת אַחְוָה.
<br></p>
</blockquote>
