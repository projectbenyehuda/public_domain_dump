<p>ילדי</p>

<blockquote>
<p>פְּנֵה אֶל מַאֲמָר טוֹב וַאֲמוּר רַע</p>
</blockquote>

<blockquote>
<p>זְנַח, וּשְׁקוֹד עֲלֵי טוֹב הַפְּעֻלָּה     <strong>ל</strong></p>
</blockquote>

<blockquote>
<p>וְאִם תִּהְיֶה בְּאַחְרִיתָךְ לְמִילָּה</p>
</blockquote>

<blockquote>
<p>יְעַף עַד כִּי תְמוֹלַל בָּךָ תְּהִלָּה.
<br> </p>
</blockquote>
