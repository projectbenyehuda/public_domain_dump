<h1 id="דַּלְתֵּישְׂפָתָךְרשמואלהנגיד">דַּלְתֵּי שְׂפָתָךְ / ר' שמואל הנגיד</h1>

<br>  

<blockquote>
<p>דַּלְתֵּי שְׂפָתָךְ סְגֹר אָז</p>
</blockquote>

<blockquote>
<p>תִּמְצָא שְׁמָחוֹת וּמַרְפֵּא</p>
</blockquote>

<blockquote>
<p>נִצַּל וְסָר מִמְּהוּמוֹת</p>
</blockquote>

<blockquote>
<p>נִצַּל וְסָר מֵעֲוֹן פֶּה.</p>
</blockquote>
