	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<br />
</blockquote>

<blockquote>
<p>בְּךָ נֶפֶשׁ מְגַלָּה לָךְ יֳפִי: ״רוּץ / מְצוֹא עוֹלָם!״ – וּמוּמָיו הֶחְבְּאָתָה;</p>
</blockquote>

<blockquote>
<p>וְלֵב אוֹמֵר לְךָ: ״תִחְיֶה לְעוֹלָם!״ – / וְהוּא אָחוּז בְּצִפָּרְנֵי תְמוּתָה.</p>
</blockquote>

<blockquote>
<br />
</blockquote>
