	<title>[אִם תֶּחֱזֶה]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>אִם תֶּחֱזֶה רַע בְּמָקוֹם</p>
</blockquote>

<blockquote>
<p>אֵין עַל מְקוֹמָךְ בְּרִיחִים</p>
</blockquote>

<blockquote>
<p>אוֹ יִקְרְךָ בּוּז בְּאֶרֶץ</p>
</blockquote>

<blockquote>
<p>מִי שָׂךְ נְתִיבָךְ בְּחוֹחִים.
<br> </p>
</blockquote>

</body>
