	<title>נָדִיב יְהִי</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>נָדִיב יְהִי נוֹתֵן לְאוֹהֵב נְדָבָה</p>

<p>רַבָּה וּבִמְעַט אֶת-מְשַׂנְאוֹ מְשַׁכֵּךְ</p>

<p>מַשְׁקֶה רְפֵה יָד יַשְׁקְ רֵעָיו וּמַרְוֶה</p>

<p>יֵינוֹ וּמִכַּדּוֹ עֲפָרוֹ מְרַכֵּךְ.</p>
</blockquote>
