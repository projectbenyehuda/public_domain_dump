	<title>[הוֹדֵה בְּעֵת]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>הוֹדֵה בְּעֵת אֵין לָךְ גְּמוּלָה יַעַן</p>

<p>מוֹדֶה לְבָבוֹ מִגְּמוּלָה פּוֹדֶה</p>

<p>אֵין טוֹב בְּמַתַּן יָד אֲשֶׁר אֵין עָלָיו</p>

<p>שָׂכָר וְגַם אֵין טוֹב בְּאִישׁ לֹא יוֹדֶה.
<br> </p>
</blockquote>
