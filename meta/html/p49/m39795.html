	<title>לָמָה אֱהִי מֵרִיב</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>לָמָה אֱהִי מֵרִיב בְּרֵעִי עַל כִּי</p>

<p>עָמַד וְגִלָּה סוֹד בְּלִבּוֹ שַׂמְתִּיו</p>

<p>אִלּוּ שְׁמַרְתִּיו לֹא יְדָעוֹ לָכֵן</p>

<p>לֹא הוּא מְגַלֵּהוּ אֲנִי גִלִּיתִיו.</p>
</blockquote>
