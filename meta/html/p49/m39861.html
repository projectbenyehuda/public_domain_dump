<blockquote>
<p>מַלְבִּישׁ בְּקֹר עָרֹם …</p>

<p>…. … …… תַּעֲשֶׂה אֹתוֹ</p>

<p>הוּא יַעֲשֶׂה אוֹתָךְ …. לתו</p>

<p>…. …. … מָסָךְ … תְּכַסֶּה תְהִלָּתוֹ.</p>
</blockquote>
