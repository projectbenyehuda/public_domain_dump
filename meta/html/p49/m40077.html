	<title>עֲלֵי מַה זֶּה</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>עֲלֵי מַה זֶּה אֱהִי סוֹבֵל קְשִׁי חַבְ/רְךָ אִם לֹא אֱהִי מוֹצְאָךְ בְּרָע, אִם</p>

<p>יְבוֹאֵנִי בְּעוֹלָם זֶה עֲשֵׂה לִי / בְּאַחֵר כֹּל בְּעִקְבֵיהֶם תְּלוּאִים.</p>
</blockquote>

<blockquote>
<br />
</blockquote>
