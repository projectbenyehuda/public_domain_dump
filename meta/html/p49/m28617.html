	<title>[הן אגלה לך]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>הֵן אֲגַלֶּה לְךָ סוֹד בְּרוּאִים</p>

<p>שָׁכְנוּ בֵית הֲבָלִים וָתֹהוּ:</p>

<p>הוּא חֲלִיפוֹת שְׁמוֹ, טוֹב בְּרַע הוּא</p>

<p>יַחֲלִיפֵם וְסוֹף יַחֲלֹף הוּא.</p>

<br />
</blockquote>
