	<title>ואמרו לי היש</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>וְאָמְרוּ לִי הֲיֵשׁ רֵעִים כְּגִלְדֵּי</p>
</blockquote>

<blockquote>
<p>בְצָלִים זֶה לְזֶה יַחַד דְּבֵקִים</p>
</blockquote>

<blockquote>
<p>וְעָפִים מִבְּלִי כָנָף וְרָצִים</p>
</blockquote>

<blockquote>
<p>בְּלִי רֶגֶל עֲנִיתִים הַשְּׁחָקִים.
<br></p>
</blockquote>

</body>
