	<title>[אִם תֶּאֱהַב]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>אִם תֶּאֱהַב בִּין אֵת יְלוּדֵי יָמִים</p>
</blockquote>

<blockquote>
<p>מָחָר, לְךְ הָבֵן בְּבֶן-קֹהֶלֶת</p>
</blockquote>

<blockquote>
<p>תַּכִּיר לְךָ כִּי אֵין לְמוֹתֵת יַלְדֵי-</p>
</blockquote>

<blockquote>
<p>יָמִים בְּרֹב עֵצָה וְלֹא בִיכ[וֹ]לֶת.
<br> </p>
</blockquote>
