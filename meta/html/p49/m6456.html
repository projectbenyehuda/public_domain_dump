	<title>[דִּבְרֵי אִישִׁים]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>דִּבְרֵי אִישִׁים בָּאִישׁ אִם הוּא</p>
</blockquote>

<blockquote>
<p>בַּטּוֹב יוֹדוּ לוֹ מִפְעָלָיו</p>
</blockquote>

<blockquote>
<p>וּבְעֵת יִהְיֶה בָרָע אִישִׁים</p>
</blockquote>

<blockquote>
<p>כֻּלָּם יֶהְגּוּ רָעָה עָלָיו.
<br> </p>
</blockquote>
