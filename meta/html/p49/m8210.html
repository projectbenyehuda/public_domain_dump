	<title>[בְּלֵב צַדִּיק]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>בְּלֵב צַדִּיק וּפִיו נִמְצָא אֱלֹהָיו</p>
</blockquote>

<blockquote>
<p>בְּכָל-רֶגַע וְאִם הִמְעִיט אֲמָרָיו</p>
</blockquote>

<blockquote>
<p>וְתִפְאַרְתּוֹ שְׁמֵי שָׁמָיו וְאַרְצוֹ</p>
</blockquote>

<blockquote>
<p>וְיִרְאָתוֹ לְפָנָיו גַּם לְאַחְרָיו.
<br> </p>
</blockquote>
