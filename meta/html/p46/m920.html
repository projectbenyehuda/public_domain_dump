<h1 id="מְלֹאכָלהָאָרֶץילגורדון">מְלֹא כָל הָאָרֶץ / י&quot;ל גורדון</h1>

<br>  

<blockquote>
<p>הֵקָטָן שֶׁבַּיְצוּרִים הִנֵנִי</p>
</blockquote>

<blockquote>
<p>וּמִלֹא כָל הָאָרֶץ כְּבוֹדִי,</p>
</blockquote>

<blockquote>
<p>רַק בְּמָקוֹם אֶחָד אֵינֶנּי</p>
</blockquote>

<blockquote>
<p>וְגַם שָׁם תִּשְׁמָע אֶת קוֹלִי.</p>
</blockquote>
