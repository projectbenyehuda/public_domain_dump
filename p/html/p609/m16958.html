	<title>[הַקְּדֻשָּׁה וְהַטֻּמְאָה]</title>
	<meta name="author" content="יהודה קרני"/>
</head>
<body>

<blockquote>
<p>הַקְּדֻשָּׁה</p>

<p>וְהַטֻּמְאָה</p>

<p>בָּאוּנוּ בִּירֻשָּׁה</p>

<p>מֵאֲפִיקֵי הָאֻמָּה,</p>

<p>עִם כָּל אֵם וְכָל אָב —</p>

<p>וְעִם חִנִּי וְרִירִי פֹּה אֶרְבַּץ עַל כָּל סָף.</p>
</blockquote>
