	<title>לַיְלָה רַד</title>
	<meta name="author" content="יהודה קרני"/>
</head>
<body>

<blockquote>
<p>לַיְלָה רַד.</p>

<p>עֶצֶב רַד,</p>

<p>צַעַר בִּלְבָבִי;</p>

<p>לָמָּה זֶה</p>

<p>שְׁנָתְךָ תִּדַּד</p>

<p>כּמוֹנִי, כּוֹכָבִי?</p>

<p>לָמָּה רַק אֲנַחְנוּ</p>

<p>עִם הַיְקוּם לֹא נַחְנוּ?</p>

<p>לַיְלָה רַד,</p>

<p>עֶצֶב רַד.</p>
</blockquote>

</body>
