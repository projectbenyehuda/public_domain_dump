	<title>וּמַה שֵּׁם בֵּן</title>
	<meta name="author" content="אברהם אבן עזרא"/>
</head>
<body>

<p>על שני שמות</p>

<blockquote>
<br />

<p>וּמַה שֵּׁם בֵּן אֲשֶׁר הוּא אָב לְאָבִיו,</p>
</blockquote>

<blockquote>
<p>וְשֵׁם אַחֵר אֲשֶׁר הוּא בֵן לְאָחִיו.</p>
</blockquote>
