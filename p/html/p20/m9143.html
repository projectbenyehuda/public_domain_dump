<body>

<blockquote>
<p>מְלֻבָּש, מְשֻבָּץ,</p>
</blockquote>

<blockquote>
<p>מְרֻקָּם בְּרָקָם</p>
</blockquote>

<blockquote>
<p>כְּסוּתוֹ גְאוּתו</p>
</blockquote>

<blockquote>
<p>וְלא זָע וְלא קָם.</p>
</blockquote>
