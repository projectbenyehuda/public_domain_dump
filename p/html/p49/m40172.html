	<title>צְבוֹר כַּחוֹל</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>צְבוֹר כַּחוֹל רְכוּשׁ חֶמְדָּה מְכֻבָּד</p>

<p>כְּבָר הָיָה לְאִישׁ אַחֵר וְיִהְיֶה</p>

<p>וְשָׁב מֵאֵין יְגִיעָה אֵין טְרֵפָה</p>

<p>לְבֶן-עֹרֵב וְאֵין אוֹצָר לְאַרְיֵה.</p>
</blockquote>
