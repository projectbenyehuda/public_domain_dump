	<title>תְּנָה לִבָּךְ</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>תְּנָה לִבָּךְ לְתוֹרָתִי וְשׁוּר אִם</p>

<p>נְכוֹנָה הִיא אֱחֹז אוֹתָהּ וְתִחְיֶה</p>

<p>שְׁמַע כַּסּוּס וְרוּץ כַּצְּבִי וְקַבֵּל</p>

<p>כְּנַעַר וַעֲשֵׂה מַעְשֶׂה כְּאַרְיֵה.</p>

<br />
</blockquote>
