	<title>הַרְצֶה בְּנֵי</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>הַרְצֶה בְּנֵי אָדָם בְּטוֹבָתָךְ</p>
</blockquote>

<blockquote>
<p>יִהְיוּ לְךָ עֶזְרָה בְּרָעָתָךְ</p>
</blockquote>

<blockquote>
<p>וּשְׁלוֹם בְּנֵי אָדָם דְּרֹשׁ יַשְׁלִים</p>
</blockquote>

<blockquote>
<p>עִמָּךְ בְּרִיב אַנְשֵׁי מְרִיבָתָךְ.
<br> </p>
</blockquote>
