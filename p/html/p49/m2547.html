	<title>[חָכָם אֲשֶׁר יוֹבִיש]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>חָכָם אֲשֶׁר יוֹבִיש בְּגֵאוּת פְּתָיִים</p>

<p>שָׁגָה לְמַעַן אֵין בְּגֵאוּת נְכוֹנָה</p>

<p>עָלָיו לְהַשְׂכִּילָם וְלָתֵת בְּפִיהֶם</p>

<p>מִצְוָה וְעִמָּם לַעֲשׂוֹת בֶּאֱמוּנָה.
<br> </p>
</blockquote>
