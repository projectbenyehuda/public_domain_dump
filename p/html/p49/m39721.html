	<title>כְּלָאָךְ בְּהוֹנִים</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>כְּלָאָךְ בְּהוֹנִים רַב… …</p>

<p>… ….. …… תְּכַל</p>

<p>וְכִי הוּא … … …..</p>
</blockquote>

<blockquote>
<p>.. … בְּשֶׁבֶת רַב וְהַרְבּוֹת מַאְכָל.</p>

<br />
</blockquote>

</body>
