	<meta charset="utf-8"/>
	<title>זֹקֶן יְבָרֵך</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>זֹקֶן יְבָרֵך אֵל, וְלַשֵּׂיבָה- / כֹּפֶר תְּהִי לָהּ שַׁחֲרוּת,</p>
</blockquote>

<blockquote>
<p>תַּשְׁקִיט שְׁאוֹן גַּלֵי נְעוּרִים מִן / הַלֵּב, וְתָמִית אֶת אֲרִי יַלְדוּת
<br> </p>
</blockquote>

</body>
</html>
