	<title>[הֲתִתְחַנֵּן לְאִישׁ]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>הֲתִתְחַנֵּן לְאִישׁ אֵין לוֹ מְזִמָּה</p>

<p>וְאֵין לִבּוֹ בְּשֵׂכֶל טוֹב כְּלִבָּךְ</p>

<p>וְאִם תִּתְחַר לְאִישׁ שִׂחֵק זְמַן לוֹ</p>

<p>וּבוֹ עָרְמָה יְתֵרָה מֵאֲשֶׁר בָּךְ.
<br> </p>
</blockquote>
