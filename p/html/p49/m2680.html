<h1 id="חֲכַם-לֵביַעֲזוֹברשמואלהנגיד">חֲכַם-לֵב יַעֲזוֹב / ר' שמואל הנגיד</h1>

<br>  

<blockquote>
<p>חֲכַם-לֵב יַעֲזוֹב נוֹחַ עֲדָנִים</p>
</blockquote>

<blockquote>
<p>וּבִקְרֹא בִּסְפָרִים לוֹ מְנוּחָה</p>
</blockquote>

<blockquote>
<p>וּמוּמִים יֵשׁ בְּאִישִׁים&#8230;</p>
</blockquote>

<blockquote>
<p>&#8230; &#8230; &#8230;ת הַשְּׁכֵחָה.</p>
</blockquote>
