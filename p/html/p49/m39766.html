	<title>לְבַב זָרִיז</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>לְבַב זָרִיז בְּעֵינַיִם מְמֻלָּא</p>

<p>וְאִישׁוֹן עֵר בְּהִמָּלְאוֹ בְנוּמָה</p>

<p>וְלֵב שָׁפָל כְּעִוֵּר בַּהֲקִיצוֹ</p>

<p>וְעֵת נוּמָה כְּחָלָל עַל-אֲדָמָה.</p>
</blockquote>
