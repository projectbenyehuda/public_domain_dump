	<title>עֲזֹר אַחִים</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>עֲזֹר אַחִים וְאַל תֵּשֶׁב-לְךָ פֶּן</p>

<p>תְּהִי נִגָּף, לְמַעַן הַגְּבָרִים</p>

<p>לְנֶגֶף אוֹ לְעֶזְרָה הֵם יְצוּרִים</p>

<p>וְנָשִׁים לַעֲשׂוֹת אֵבֶל וְשִׁירִים.</p>
</blockquote>
