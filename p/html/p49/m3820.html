	<title>הֲיֵשׁ צָרָה</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>הֲיֵשׁ צָרָה כְּמוֹ צָרַת שְׁלֹשָׁה</p>
</blockquote>

<blockquote>
<p>חֲכַם-לֵבָב שְׁפָטוּהוּ סְכָלִים</p>
</blockquote>

<blockquote>
<p>וְאֵין-כֹּחַ אֲשֶׁר גִּבּוֹר הֱנִיאוֹ</p>
</blockquote>

<blockquote>
<p>וְאִישׁ נָדִיב מְצַפֶּה לַנְּבָלִים.
<br> </p>
</blockquote>

</body>
