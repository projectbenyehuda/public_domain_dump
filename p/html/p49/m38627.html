	<title>[פְּקַח עַיִן וְקוּם]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<br />

<p>פְּקַח עַיִן וְקוּם וּרְדוֹף אֱמֶת־אֵל</p>

<p>וְאַל תִּרְדּוֹף לְךָ נִפְתָּל וְעִקֵּשׁ</p>

<p>תְּנָה לִבָּךְ וְהִתְעוֹדֵד לְהַחְזִיק</p>

<p>יְדֵי אָדוֹן אֲשֶׁר צֶדֶק יְבַקֵּשׁ.</p>

<br />
</blockquote>
