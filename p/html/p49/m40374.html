	<title>רְאֵה זָקֵן</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>רְאֵה זָקֵן יְרֵא הָאֵל בְּשִׁבְתּוֹ</p>

<p>בְּשַׁעַר לַהֲגוֹת אִמְרֵי תְבוּנָה</p>

<p>בְּפָנָיו מִפְּנֵי מֹשֶׁה קְרִינָה</p>

<p>וְעָלָיו מִשְּׁכִינַת אֵל שְׁכִינָה.</p>
</blockquote>
