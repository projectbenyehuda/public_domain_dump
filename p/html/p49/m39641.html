	<title>יוֹם תֶּחֱזֶה מֻכֶּה</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>יוֹם תֶּחֱזֶה מֻכֶּה עֲלֵי חֵטְא הִוָּ/סֵר בּוֹ וְלִהְיוֹתָךְ כְּמוֹתוֹ חַכֵּה</p>

<p>סוּר מִן כְּמוֹ חֶטְאוֹ לְמַעַן אִם־לֹא / תָסוּר בְּיוֹם מָחָר כְּמוֹתוֹ תֻכֶּה.</p>

<br />
</blockquote>
