	<title>אֶרֶץ לְאָדָם</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<br />
</blockquote>

<blockquote>
<p>אֶרֶץ לְאָדָם בֵּית כְּלוּא כָל יָמָיו, / לָכֵן אֲנִי אוֹמֵר אֱמֶת לַסָּכָל:</p>
</blockquote>

<blockquote>
<p>״תָּרוּץ – וְשָׁמַיִם סְבִיבוֹתֶיךָ / מִכָּל עֲבָרִים, קוּם וְצֵא אִם תּוּכָל!״</p>

<br />
</blockquote>
