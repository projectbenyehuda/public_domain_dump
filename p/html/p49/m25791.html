	<title>מַתָּן בְּלֹא</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<br />
</blockquote>

<blockquote>
<p>מַתָּן בְּלֹא דָבָר, וְלֹא עַל שָׂכָר – / הֵטִיב אֲשֶׁר נָתַן, וְחַסְדּוֹ גָּבַר,</p>

<p>לֹא הוּא כְמוֹ מַתָּן אֲשֶׁר נָתַן אִישׁ, / תָּלוּי בְּדָבָר, אוֹ לְמַעַן דָּבָר.</p>
</blockquote>

<blockquote>
