	<title>[אֱמוֹר מַה־טּוֹב]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>אֱמוֹר מַה־טּוֹב לְךָ אָחִי בְּהַשְׁקֵט</p>

<p>וְהוּא דֶּרֶךְ נְתִיבָה אֶל־כְּנִיעָה</p>

<p>וְלֹא יַעַל אֱלֵי כִסֵּא שְׂרָרָה</p>

<p>אֱנוֹשׁ כִּי־אִם עֲלֵי מַעְלַת יְגִיעָה.</p>

<br />
</blockquote>
