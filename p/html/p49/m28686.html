	<title>[כל ימי איש]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>כָּל יְמֵי אִישׁ יְהִי לְמָוֶת מְצַפֶּה</p>

<p>כִּי מְבוֹאוֹ עֲלֵי אֲנָשִׁים בְּפֶתַע</p>

<p>אַךְ תְּחִי נָח כְּמוֹ אֲשֶׁר חַי לְעוֹלָ-</p>

<p>מִים וְתֵתַע לְאֵל וְתָשׁוּב וַתֵּתַע.</p>

<br />
</blockquote>
