	<title>לֹא תַעֲמֹד</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>לֹא תַעֲמֹד עַל סוֹד אֲשֶׁר הֶעֱלִימוֹ</p>

<p>עָרוּם בְּתוֹךְ לִבּוֹ וְזָמַם עֲשֹׂהוּ</p>

<p>וּדְבַר סְתָרִים יַעֲלִים אִישׁ בְּחָכְמַת-</p>

<p>לֵבָב עֲרוּמִים יִשְׁעֲרוּהוּ כְּמוֹ הוּא.</p>
</blockquote>
