	<title>דְּבַר-סֵתֶר בְּלִי</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>דְּבַר-סֵתֶר בְּלִי צָפוּן</p>
</blockquote>

<blockquote>
<p>זְמַן יוֹדִיעֲךָ סִתְרוֹ</p>
</blockquote>

<blockquote>
<p>וּמַרְאֵהוּ בְּמַה אֵין בּוֹ</p>
</blockquote>

<blockquote>
<p>בְּסוֹף יָשׁוּב אֱלֵי יִצְרוֹ.
<br> </p>
</blockquote>

</body>
