	<title>גבר אשר חרף</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>גֶּבֶר אֲשֶׁר חֵרֵף לָךְ</p>
</blockquote>

<blockquote>
<p>וְתַחֲרִישׁ מִגָּמְלוֹ</p>
</blockquote>

<blockquote>
<p>רַבִּים יְחָרְפוּהוּ וִי-</p>
</blockquote>

<blockquote>
<p>הוֹדוּן לְךָ שָׁתְקָךְ לוֹ.</p>
</blockquote>

</body>
