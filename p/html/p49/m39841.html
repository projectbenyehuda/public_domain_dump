	<title>מְגַלֶּה מוּם</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>מְגַלֶּה מוּם אֲשֶׁר בּוֹ לָאֲחֵרִים</p>

<p>יְגַלּוּהוּ בְּנַפְשׁוֹ הַחֲטָאָה</p>

<p>וּמִי עֹזֵב גְּמוֹל טוֹבִים וְדוֹרֵשׁ</p>

<p>נְשִׂיאוּת לֹא יְהִי מוֹצֵא נְשִׂיאָה.</p>

<br />
</blockquote>
