	<title>חמישה מעט</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<br>  

<blockquote>
<p>חֲמִישָּׁה מְעַט יִהְיוּ וְלֹא יַעַמְדוּ</p>
</blockquote>

<blockquote>
<p>רְכוּשׁ רַב וְצֵל עָנָן וְאַהְבַת נָשִׁים</p>
</blockquote>

<blockquote>
<p>וְחֶבְרַת מְתֵי רִשְׁעָה וּמַהְלַל אִישִׁים</p>
</blockquote>

<blockquote>
<p>לְאִישִׁים בְּשִׂפְתוֹתָם וְהֵם כֶּחָשִׁים.</p>
</blockquote>

</body>
