	<title>[אֶרְאֶה צְבָאִים עַל ֿפְּנֵי ֿשַׁחַק]</title>
	<meta name="author" content="משה אבן עזרא"/>
</head>
<body>

<blockquote>
<p>אֶרְאֶה צְבָאִים עַל ֿפְּנֵי ֿשַׁחַק / וָאֶחֱשֹׁב אֹתוֹ כְּגַן פָּרָח</p>
</blockquote>

<blockquote>
<p>עַד ֿיַעֲלֶה שַׁחַר כְּיוֹנָה מִֿ / תַּחַת כְּנַף עֹרֵב אֲשֶׁר פָּרָח.
<br></p>
</blockquote>
