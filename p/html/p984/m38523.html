<p>נח הכניס אתו לתיבה: &#8220;מכל הבהמה הטהורה שבעה שבעה. איש
ואשתו; ומן הבהמה אשר לא טהורה היא, שנים שנים, איש ואשתו&#8221;. אם כן שאלה
היא: הריבוי המופלג של החזירים מהיכן?</p>
