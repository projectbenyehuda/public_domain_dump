	<title>[נָדַד הַיּוֹם עַל פְּנֵי אֲרָצוֹת וְיַמִּים]</title>
	<meta name="author" content="אברהם בן־יצחק"/>
</head>
<body>

<blockquote>
<p>נָדַד הַיּוֹם עַל פְּנֵי אֲרָצוֹת וְיַמִּים</p>

<p>עַד הִגִּיעַנִי</p>

<p>וְאַף כִּי הֵמַרְתְּ</p>

<p>אַף פַּעַם לֹא הוֹגַעְתִּנִי</p>
</blockquote>
