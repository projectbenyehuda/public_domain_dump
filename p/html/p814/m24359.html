	<title>שָׁנָה חֲדָשָׁה</title>
	<meta name="author" content="פניה ברגשטיין"/>
</head>
<body>

<blockquote>
<br />
</blockquote>

<blockquote>
<p>בּוֹאֵךְ לְשָׁלוֹם,</p>

<p>שָׁנָה חֲדָשָׁה, –</p>

<p>לִשְׁדֵמָה חֲרוּשָׁה,</p>

<p>לֶעָמָל שֶׁל הַיּוֹם,</p>

<p>לִזְהַב הַקָּמָה,</p>

<p>לְבִרְכַּת אֲדָמָה,</p>

<p>לְשָׁלוֹם, לְשָׁלוֹם, לְשָׁלוֹם!</p>

<br />
</blockquote>
