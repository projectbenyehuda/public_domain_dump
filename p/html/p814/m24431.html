	<title>מִי הוּא?</title>
	<meta name="author" content="פניה ברגשטיין"/>
</head>
<body>

<blockquote>
<br />
</blockquote>

<blockquote>
<p>מִי הוּא הַמַּזִּיק הָרַע?</p>

<p>לֹא חָרַשׁ וְלֹא זָרַע,</p>

<p>לֹא טָרַח וְלֹא קָצַר</p>

<p>וְכִרְסֵם אֶת כָּל הַבָּר? –</p>

<p><strong>הָעַכְבָּר!</strong></p>
</blockquote>

<blockquote>
<br />
</blockquote>
