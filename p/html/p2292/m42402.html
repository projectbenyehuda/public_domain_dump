	<title>צְבִיַּת חֵן</title>
	<meta name="author" content="סלימאן מנחם מני"/>
</head>
<body>

<p>שירי חשק</p>

<blockquote>
<br />
</blockquote>

<blockquote>
<p>צְבִיַּת חֵן שָׁלְחָה אֵלַי שְׁלוֹמָהּ</p>

<p>עֲלֵי עַלֵּי אֲדֻמָּה וּמְרֻקָּמָה</p>

<p>תְּבָרְכֵנִי לְשָׁנָה טוֹבָה חֲתִימָה</p>

<p>לְמִי כָתְבָה? וְלִבִּי הֲלֹא הוּא עִמָּה.</p>

<br />
</blockquote>
