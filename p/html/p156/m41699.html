	<title>[הִזָּהֵר מִשִּׂנְאַת נִקְלֶה]</title>
	<meta name="author" content="עמנואל הרומי"/>
</head>
<body>

<blockquote>
<p>הִזָּהֵר מִשִּׂנְאַת נִקְלֶה / וּרְחֵק מִקִּנְאַת אִישׁ נָבוּב</p>

<p>רָאִיתִי לִפְעָמִים רַבּוֹת / אָדָם עָנָק נֶחְנַק בִּזְבוּב.</p>

<br />
</blockquote>
