	<meta charset="utf-8"/>
	<title>דג ביבשה</title>
	<meta name="author" content="חיים נחמן ביאליק"/>
</head>
<body>

<blockquote>
<p>יַבָּשָׁה, יַבָּשָׁה! –</p>

<p>אֲהָהּ, מַה-נִבְעַתִּי!</p>

<p>רְאוּ, הִתְעַלַּפְתִּי,</p>

<p>גָּוַעְתִּי, גָּוָעְתִּי;</p>

<p>אִם לֹא תְּשִׁיבוּנִי</p>

<p>הַמַּיְמָה וָמַתִּי!</p>
</blockquote>

</body>
</html>
