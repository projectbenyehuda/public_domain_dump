	<title>סְפֹר מִסְפַּר</title>
	<meta name="author" content="נסים מצליח"/>
</head>
<body>

<blockquote>
<p>אמר לי אחד מה שמך אמרתי לו</p>
</blockquote>

<p><strong>ה</strong></p>

<blockquote>
<p>סְפֹר מִסְפַּר שְׁלֹשׁ עֶשְׂרֵה / אוֹת שֵׁנִי חַבֵּר אַל תַּמְרֶה</p>

<p>וְלָשׁוֹן אֶחָד מִן הַמַּזְלֵג / הֵא לְךָ בִּלְתִּי עִלֵּג.</p>
</blockquote>

<blockquote>
<br />
</blockquote>
