	<title>[שלחיך כלי בשיר ליצחק]</title>
	<meta name="author" content="יהודה הלוי"/>
</head>
<body>

<blockquote>
<p>שְׁלָחֶיךָ כְּלִי בּשִּׁיר לְִיִצְחָק</p>
</blockquote>

<blockquote>
<p>נְשִׂיא הַדוֹר בְּעַד יֵין טוֹב וְיָפֶה</p>
</blockquote>

<blockquote>
<p>ְוִקוִּיתִי הֱיוֹתוֹ יֵין רְקָּחוֹת</p>
</blockquote>

<blockquote>
<p>וְהִנֵּה הוּא כְשִׁמְךָ מִבְּלִי פֶה.</p>
</blockquote>
