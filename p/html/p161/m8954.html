	<title>[שלושה הם אמונה מעשיהם]</title>
	<meta name="author" content="יהודה הלוי"/>
</head>
<body>

<blockquote>
<p>שְׁלֹשָה הֵם אֱמוּנָה מַעֲשֵׂיהֶם</p>
</blockquote>

<blockquote>
<p>קְשֵׁי מֵצַח וְהָעַזּוּת אֲבִיהֶם</p>
</blockquote>

<blockquote>
<p>כְּשֶׁתֶּעְצַם קְטָטָה בֵּין שְׁנֵיהֶם</p>
</blockquote>

<blockquote>
<p>צְעִיָרם בָּא וְהִפְרִיד בֵּין שְׁנֵיהֶם
<br><br />
המסגרת</p>
</blockquote>
