	<title>[צורי זמם תומי זמן הפק]</title>
	<meta name="author" content="יהודה הלוי"/>
</head>
<body>

<blockquote>
<p>צוּרִי זְמַם תּוֹמֵי זְמָן הָפֵק</p>
</blockquote>

<blockquote>
<p>כִּי הֵם מְאוֹרִים עַל פְּנֵי אָרֶץ</p>
</blockquote>

<blockquote>
<p>נָכוֹן יְהִי זַרְעָם כְּאוֹר שָׁמֶשׁ</p>
</blockquote>

<blockquote>
<p>גַּם יִהְיֶה בֵיתָם כְּבֵית פָּרֶץ.
<br></p>
</blockquote>
