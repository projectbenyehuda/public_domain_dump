	<title>[ומה מלך במגבעת אדומה]</title>
	<meta name="author" content="יהודה הלוי"/>
</head>
<body>

<blockquote>
<p>וּמֶה מֶלֶךְ בְּמִגְבַּעַת אֲדֻמָּה</p>
</blockquote>

<blockquote>
<p>וּמַלְבּוּשׁוֹ תְּכֵלֶת חוּר וְרִקְמָה</p>
</blockquote>

<blockquote>
<p>בְּהִלּוּכוֹ גְבַהּ לִבּוֹ וְקוֹלוֹ</p>
</blockquote>

<blockquote>
<p>יְעוֹרֵר הַיְּשֵׁנִים מִתְּנוּמָה.
<br><br />
התרנגול</p>
</blockquote>
