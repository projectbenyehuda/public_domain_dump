	<title>[בחייכם תנו שכר לאובד]</title>
	<meta name="author" content="יהודה הלוי"/>
</head>
<body>

<blockquote>
<p>בְּחַיֵיכֶם תְּנוּ שֵׁכָר לְאֹבֵד</p>
</blockquote>

<blockquote>
<p>אֲשֶׁר חָלָה חֳלִי עָצוּם וְכָבֵד</p>
</blockquote>

<blockquote>
<p>בְּחֵשֶׁק יַעֲלָה תּוֹרֶה לְתֻמָּהּ</p>
</blockquote>

<blockquote>
<p>וְתִמְצָא מֵאֲנָשִׁים לֵב וְכָבֵד.
<br></p>
</blockquote>
