	<title>[לחי כרצפת אש ברצפת שש]</title>
	<meta name="author" content="יהודה הלוי"/>
</head>
<body>

<blockquote>
<p>לֶחִי כְּרִצְפַּת אֵשׁ בְּרִצְפַת שֵׁשׁ</p>
</blockquote>

<blockquote>
<p>נִרְקַם סְבִיבָיו מֹר כְּרִקְמַת שֵׁשׁ</p>
</blockquote>

<blockquote>
<p>יֹסֵף בְּלִבִּי אֵשׁ בְּקָרְבוֹ לִי</p>
</blockquote>

<blockquote>
<p>כִּי יַחֲמֹל פַּעַם וְיִבְגֹּד שֵׁשׁ.
<br></p>
</blockquote>
