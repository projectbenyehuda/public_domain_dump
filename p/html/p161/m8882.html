	<title>[יום שעשעתיהו עלי ברכי]</title>
	<meta name="author" content="יהודה הלוי"/>
</head>
<body>

<blockquote>
<p>יוֹם שִׁעֲשַׁעְתִּיהוּ עֲלֵי בִרְכַּי</p>
</blockquote>

<blockquote>
<p>וַיַּרְא תְּמוּנָתוֹ בְּאִישׁוֹנָי</p>
</blockquote>

<blockquote>
<p>נָשַׁק שְׁתֵּי עֵינַי מְתַעְתֵּעַ</p>
</blockquote>

<blockquote>
<p>אֶת תָּאֳרוֹ נָשַׁק וְלֹא עֵינָי.
<br></p>
</blockquote>
