	<meta name="author" content="יהודה הלוי"/>

<body>

<blockquote>
<p>וְחַכָּה עַל פְּנֵי מַיִם תְּשַׁלַּח</p>
</blockquote>

<blockquote>
<p>וְדָג גָּדוֹל אֲרַמִּי יַעֲלֶה לָךְ.
<br><br />
מימון</p>
</blockquote>
