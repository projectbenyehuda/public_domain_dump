	<title>לְעֶגְלוֹן הַבָּרִיא</title>
	<meta name="author" content="שלמה מנדלקרן"/>
</head>
<body>

<blockquote>
<p>שְׂמַח עֶגְלוֹן בַּעֲבִי בִטְנֶךָ</p>
</blockquote>

<blockquote>
<p>בִּכְרֵשְׂךָ כִּי גָדַל כַּנֹּאד</p>
</blockquote>

<blockquote>
<p>לְקֵץ הַיָּמִים עַל־קִבְרֶךָ</p>
</blockquote>

<blockquote>
<p>גַּל הֶעָפָר יָרוּם וְנִשָּׂא מְאֹד!</p>
</blockquote>

</body>
