	<title>יוֹצֵר אוֹר</title>
	<meta name="author" content="שלמה מנדלקרן"/>
</head>
<body>

<blockquote>
<p>גַּם בַּלַּיְלָה כִּי תוֹפִיעִי רַעְיָתִי</p>
</blockquote>

<blockquote>
<p>וָאֵרֶא אֶת־עֵינַיִךְ הַטְּהֹורֹת</p>
</blockquote>

<blockquote>
<p>אָז חִישׁ קַל אָקוּמָה מִמִּטָּתִי</p>
</blockquote>

<blockquote>
<p>וָאֲבָרֵךְ לָאֵל יוֹצֵר הַמְּאוֹרוֹת!</p>
</blockquote>
