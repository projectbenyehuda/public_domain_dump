	<title>עַל קִבְרוֹ</title>
	<meta name="author" content="שלמה מנדלקרן"/>
</head>
<body>

<blockquote>
<p>עַל־אַבְּדָן יָעִיד כָּל־גֶּבֶר</p>
</blockquote>

<blockquote>
<p>כִּי הָיָה שְׁפַל רוּחַ וְעָנָו:</p>
</blockquote>

<blockquote>
<p>עַתָּה יָרַד הוּא אֶל־קֶבֶר</p>
</blockquote>

<blockquote>
<p>וְאֶת הַחוֹלִים נָתַן לָלֶכֶת לְפָנָיו&#8230;</p>
</blockquote>

</body>
