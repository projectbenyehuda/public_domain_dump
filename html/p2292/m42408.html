<body>

<p>לשנה טובה</p>

<blockquote>
<br />
</blockquote>

<blockquote>
<p>כֹּה לֶחָי! אָדוֹן בֶּן נְדִיבִים</p>

<p>תִּכָּתֵב בְּסֵפֶר חַיִּים טוֹבִים</p>

<p>וּשְׁנוֹתֶיךָ כַּצּוּף יִהְיוּ עֲרֵבִים</p>

<p>נְעִימִים וְעַלִּיזִים וְרַבִּים.</p>

<br />
</blockquote>
