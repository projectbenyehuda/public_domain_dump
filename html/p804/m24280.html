	<title>[כָּכָה הָיוּ רֵאשִׁית גַּעְגּוּעֵינוּ]</title>
	<meta name="author" content="אברהם בן־יצחק"/>
</head>
<body>

<blockquote>
<p>כָּכָה הָיוּ רֵאשִׁית גַּעְגּוּעֵינוּ:</p>

<p>כְּעָנָף פּוֹרֵחַ לְנֹכַח שַׁחַר</p>

<p>כִּפְרָחִים</p>

<p>כְּדִרְאוֹן אֶרֶץ מְלֵחָה.</p>
</blockquote>
