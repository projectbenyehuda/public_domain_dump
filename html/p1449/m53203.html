<p>יש יופי של אשה שהוא בחינת יופי קר של קצב ומדה: הכל
עשוי בדיוק קפדני, בחשבון מכוון, וכאלו חטוב בכונה תחלה על־פי תורת
הדקדוק של היופי, יש וחלָק.</p>
