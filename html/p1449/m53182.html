<p>רק שוטים מתמרמרים על האשה כשהיא נתפסת בדבר־שקר. זה
כלי־זינה של המין החלוש ונאה הוא לה כשהוא לעצמו, ואין לקבול על האשה אלא
כשהיא משתמשת בו שמוש גס.</p>
