<p>קשר הנשואים, במדה שהוטלה עליו חובת האמון, הרי הוא קשר
של שני אנשים כנגד יתר בני־האדם; הם מתבדלים ואוסרים עצמם על כל העולם
כולו. ומדוע קשר זה מותר מטעם החוק?&#8230;</p>
