<p>ידידות אמתית נִכרת בכך, כשאדם גומל חסד עם חברו לפי
דעותיו עצמו ואינו משגיח בדעותיו של זה. לדוגמה: כשאיש אדוק בדת אומר
&#8220;קדיש&#8221; לעלוי נשמתו של חברו הכופר בעִקר.</p>
