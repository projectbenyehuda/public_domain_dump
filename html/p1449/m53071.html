<p>כל מחשבה גדולה כשהיא נמתחת עד סוף מסקנותיה, היא נעשית
אכזרית. אפילו רעיון האהבה והחמלה, בין שהוא בדמות דתית בין בדמות חברתית,
מוליך לידי אכזריות.</p>
