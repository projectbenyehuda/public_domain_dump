<p>כל יום ברוֹר לך אשה חדשה. אף האשה שאתה דר עמה הרבה
שנים, אינה ראויה לך אלא אם־כן היא צריכה תדיר כבּוש מחדש ואתה בוחר בה
כל יום כבראשונה.</p>
