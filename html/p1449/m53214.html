<p>כדי לכבוש את האשה עליך להזדין בתכסיסים מיוחדים,
הקרויים בכללם: טַקט. זה <strong>משקלה־האהבה</strong> דוגמת משקל־השיר. ויש נשים,
שמשקל־האהבה גורם להם יותר הנאה מעצם האהבה&#8230;</p>
