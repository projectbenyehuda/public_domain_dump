<p>תוכחות לבית העלמין</p>

<blockquote>
<br />
</blockquote>

<h2 id="ו.אורחחיים">ו. אורח חיים</h2>

<blockquote>
<p>לְהַקְדִּישׁ אֵל, בְּנִי, הוֹאֵל</p>

<p>בְּתֹם לֵבָב וּבִקְדוּשָׁה!</p>

<p>וּמַה יִּצְדַּק אֱנוֹשׁ עִם אֵל</p>

<p>וּמַה יִּזְכֶּה יְלוּד אִשָּׁה?</p>
</blockquote>

<blockquote>
<br />
</blockquote>
