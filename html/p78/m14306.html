	<title>[לֹא חִכִּיתִי וְאַתְּ בָּאָה]</title>
	<meta name="author" content="דוד פוגל"/>
</head>
<body>

<blockquote>
<p>לֹא חִכִּיתִי וְאַתְּ בָּאָה</p>
</blockquote>

<blockquote>
<p>לֹא בָאת כְּשֶׁחִיכִּיתִי</p>
</blockquote>

<blockquote>
<p>תָּמִיד לוֹעֲגִים לִי</p>
</blockquote>

<blockquote>
<p>אֵיזֶה מֵפִיסְטוֹפֶל מְשַׁטֶּה בִי</p>
</blockquote>

</body>
</html>
