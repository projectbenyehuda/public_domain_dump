	<title>בְּסִפְרֵי אַחֲרוֹנִים</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>בְּסִפְרֵי אַחֲרוֹנִים יֵשׁ תְּבוּנוֹת</p>

<p>אֲשֶׁר לֹא בֵאֲרוּ אוֹתָם חֲכָמִים</p>

<p>כְּאִלּוּ לֹא יְדָעוּם אוֹ כְאִלּוּ</p>

<p>עֲזָבוּם לַאֲשֶׁר בָּאוּ קְדוּמִים.</p>

<br />
</blockquote>
