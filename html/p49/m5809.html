<h1 id="זָהָבוְכֶסֶףרשמואלהנגיד">זָהָב וְכֶסֶף / ר' שמואל הנגיד</h1>

<blockquote>
<p>זָהָב וְכֶסֶף מְעַט לָךְ</p>
</blockquote>

<blockquote>
<p>אוֹ רַב קְנֵה בוֹ תְּהִלּוֹת</p>
</blockquote>

<blockquote>
<p>הוֹנָךְ זְמַנָּךְ מְכַלֶּה</p>
</blockquote>

<blockquote>
<p>וּזְמַן תְּהִלּוֹת מְכַלּוֹת.
<br> </p>
</blockquote>
