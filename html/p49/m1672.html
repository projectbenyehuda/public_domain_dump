	<title>זֶמֶר יְגוֹנֵי</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>זֶמֶר יְגוֹנֵי גוּף וְלֵב מְעוֹפֵף</p>
</blockquote>

<p>&#8230; &#8230;   &#8230;  &#8230;</p>

<blockquote>
<p>וּדְבַר תְּחִנָּה יַעֲבִיר קֶצֶף</p>
</blockquote>

<blockquote>
<p>מֶלֶךְ כְּקֶצֶף עַל-פְּנֵי מָיִם.</p>
</blockquote>

<p><br> </p>
