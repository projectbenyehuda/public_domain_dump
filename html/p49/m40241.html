	<title>קַח מֵחֲבֵרָךְ</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>קַח מֵחֲבֵרָךְ אֵת אֲשֶׁר יַרְאֶה לָךְ</p>

<p>אַל תַּעֲלֶה רֵעַ בְּמֹאזְנֵי מַסָּה</p>

<p>וַחְמוֹל עֲלֵי-לִבָּךְ וְהָנִיחַ לוֹ</p>

<p>אַל-תַּעֲמֹס עָלָיו אֲשֶׁר לֹא יִשָּׂא.</p>

<br />
</blockquote>
