	<title>[חֲשֹׁב רֹאשׁ]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>חֲשֹׁב רֹאשׁ אוֹהֲבִים רֵעַ אֲהֵבָךְ</p>

<p>אֲהָבִים לֹא בְדָבָר הֵם תְּלוּיִם</p>

<p>וְרֹאשׁ כָּל-נֶאֱמָנִים אִישׁ מְשַׁלֵּם</p>

<p>גְּמוּל טוֹבַת עֲשִׁירִים וַעֲנִיִּים.
<br> </p>
</blockquote>
