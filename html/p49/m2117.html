	<title>דותה בך</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<br>

<blockquote>
<p>דָּוְתָה בְךָ נֶפֶשׁ לְמַעַן</p>
</blockquote>

<blockquote>
<p>רַב כִּי בְּרַב מִמָּךְ רְגִילָה</p>
</blockquote>

<blockquote>
<p>וּמְכַלְכְּלָהּ בִּמְעַט תְּקַבֵּל</p>
</blockquote>

<blockquote>
<p>מֶנְהוּ מְעַט כָּל-יוֹם בְּגִילָה.</p>
</blockquote>
