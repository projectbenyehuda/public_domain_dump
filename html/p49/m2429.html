<h1 id="אֵשֶׁלאֲשֶׁררשמואלהנגיד">אֵשֶׁל אֲשֶׁר / ר' שמואל הנגיד</h1>

<br>

<blockquote>
<p>אֵשֶׁל אֲשֶׁר כֹּרַת בְּגַרְזֶן</p>
</blockquote>

<blockquote>
<p>יִצְמָח וְחַבּוּרַת חֲרָבוֹת</p>
</blockquote>

<blockquote>
<p>תִּחְיֶה וְלֹא תִחְיֶה חֲבֻרַת</p>
</blockquote>

<blockquote>
<p>לָשׁוֹן יְנַגַּע הַלְּבָבוֹת.</p>
</blockquote>
