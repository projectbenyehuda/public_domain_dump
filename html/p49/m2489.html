	<title>[הָעָם בְּלִי]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>הָעָם בְּלִי רֹאשׁ וְקָצִין יְיַשּׁר</p>

<p>דַּרְכָּם כְּצֹנֶה בְּהָרִים נְפוֹצוֹת</p>

<p>וּקְהַל אֲנָשִׁים בְּעָלוּם פְּרִיצִים</p>

<p>כַּצֹּאן יְרִיצֵם אֲרִי בַּפְּרָצוֹת.
<br> </p>
</blockquote>
