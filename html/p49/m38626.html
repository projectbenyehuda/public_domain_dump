	<title>[פִּיךָ יְחַו מָוֶת]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<br />
</blockquote>

<blockquote>
<p>פִּיךָ יְחַו מָוֶת וְלִבָּךְ יָדַע</p>

<p>מָה אַחֲרֵי מָוֶת וּפָעָלָךְ לֹא כֵן</p>

<p>הָכֵן פְּעָלֶיךָ כְּנֶגֶד לִבָּךְ</p>

<p>וּלְשׁוֹנְךָ טֶרֶם אֲסִיפָה הָכֵן.</p>

<br />
</blockquote>
