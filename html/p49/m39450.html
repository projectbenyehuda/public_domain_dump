	<meta charset="utf-8"/>
	<title>גְּשׁוּ אַחִים</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>גְּשׁוּ אַחִים לְגַן שִׂכְלִי אֲרוּ אֶת-</p>

<p>עֲצֵי תוֹם מִפְּרִי חַיִּים טְעוּנִים</p>

<p>וְסֹבּוּ אֶל חֲדַר דַּעְתִּי שְׁתוּ מִן</p>

<p>כְּלֵי בִינָה מְלֵאתִים יֵין-עֲדָנִים.</p>

<br />
</blockquote>

</body>
</html>
