	<title>[אַל תֵּאָלֵם]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>אַל תֵּאָלֵם בִּצְעֹק עַמָּךְ</p>

<p>וּבְהַגֵּד מוּמָם הֵאָלֵם</p>

<p>לֹא יַעְצוֹר עַל־עַמּוֹ מַעְלִים</p>

<p>עַינוֹ כִּי־אִם הַמִּתְעַלֵּם.</p>
</blockquote>
