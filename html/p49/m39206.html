	<title>בְּעֵת יָרִיב</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>בְּעֵת יָרִיב בְּךָ רֵעָךְ וְיִקְצֹף</p>

<p>וְיִתְעַבֵּר וְתִרְצֶה לַהֲשִׁיבוֹ</p>

<p>בְּדָבָר טוֹב וּמַעְנֶה רַךְ תְּלֻטָּשׁ</p>

<p>חֲלוּדָה הָעְלְתָה לָךְ עַל-לְבָבוֹ.</p>
</blockquote>
