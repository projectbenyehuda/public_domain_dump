	<title>טָבְעָה בְעָז</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>טָבְעָה בְעָז-רוּחַ סְפִינָה</p>
</blockquote>

<blockquote>
<p>וּבְרֹב גְּשָׁמִים אֵיד לְגִנָּה</p>
</blockquote>

<blockquote>
<p>וּלְלֵב מְעַט שִׂיחַ רְוָחָה</p>
</blockquote>

<blockquote>
<p>וּבְלֵב כְּבַד-שִׂיחַ מְגִנָּה.</p>
</blockquote>

</body>
