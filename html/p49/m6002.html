	<title>[טוֹב לָךְ]</title>

<body>

<blockquote>
<p>טוֹב לָךְ הֱיוֹתָךְ בְּרַע מִן</p>

<p>סוּר מִן חֲפָצִים וְדַעְתָּם</p>

<p>דָּג חַי בְּמַיִם וְאִם יֶ-</p>

<p>חֶרְבוּ יְמוּתוּן דְּגָתָם.
<br> </p>
</blockquote>
