<h1 id="חברתחכמיםרשמואלהנגיד">חברת חכמים / ר' שמואל הנגיד</h1>

<blockquote>
<p>חֶבְרַת חֲכָמִים כְּמַיִם</p>
</blockquote>

<blockquote>
<p>קָרִים וְעִתִּים כְּשִׂכִּים</p>
</blockquote>

<blockquote>
<p>[כִּי טוֹב] פְּעָמִים לְךָ מֵי-</p>
</blockquote>

<blockquote>
<p>מִשְׁרָה וְעֵת תֵּשְׁתְּ זַכִּים.
<br></p>
</blockquote>
