	<title>גְּבוּרוֹת שִׂכְלְךָ</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>גְּבוּרוֹת שִׂכְלְךָ עַל מַ-</p>

<p>אֲמָרֵי חִכְּךָ חָכְמָה</p>

<p>וְיִתְרוֹן חֵךְ עֲלֵי-שֵׂכֶל</p>

<p>אֲשֶׁר יֶשְׁנוֹ בְךָ אַשְׁמָה.
<br> </p>
</blockquote>

</body>
