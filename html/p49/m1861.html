<h1 id="דָּבָראֲשֶׁררשמואלהנגיד">דָּבָר אֲשֶׁר / ר' שמואל הנגיד</h1>

<br>  

<blockquote>
<p>דָּבָר אֲשֶׁר יַלְאֶה וְלֹא תוּ-</p>
</blockquote>

<blockquote>
<p>כַל לַעֲשׂוֹתוֹ קוּץ וְהַנַּח</p>
</blockquote>

<blockquote>
<p>אוֹתוֹ, וְחַפֵּשׂ לַעֲשׂוֹת אֶת</p>
</blockquote>

<blockquote>
<p>דָּבָר אֲשֶׁר הוּא בַעֲשׂוֹת נָח.</p>
</blockquote>
