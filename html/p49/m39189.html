	<title>בְּנִי לֹא תַעֲמֹד</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>בְּנִי לֹא תַעֲמֹד מַלְכוּת בְּעָוֶל</p>

<p>וְלֹא חֶבְרָה בְּמִדְיָנִים וּפֶרֶץ</p>

<p>אֲשֶׁר חָפֵץ קְנֹה חָבֵר יְשִׂימוֹ</p>

<p>כְּמוֹ שָׁמָיו וְיִהְיֶה לוֹ לְאָרֶץ.</p>
</blockquote>
