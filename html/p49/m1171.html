	<title>הֲיִשַּׁר בְּעֵת</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>הֲיִשַּׁר בְּעֵת קִצְפָּךְ לְהָנִיחַ</p>
</blockquote>

<blockquote>
<p>גְּבִירִים וְתִתְגָּרֶה בְּדַלָּתָם</p>
</blockquote>

<blockquote>
<p>שְׁתֹק עֵת תְּהִי רַעַשׁ מְגַלְגֵּל אֵת</p>
</blockquote>

<blockquote>
<p>סְלָעִים וְלֹא יָנִיד שְׁפֵלָתָם.
<br> </p>
</blockquote>

</body>
