	<title>הֲקַלָּה אֶצְלְךָ</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>הֲקַלָּה אֶצְלְךָ שִׂנְאַת עֲרוּמִים</p>
</blockquote>

<blockquote>
<p>מְחֻכָּמִים וְהֵם רָעִים אֲשֵׁמִים</p>
</blockquote>

<blockquote>
<p>וְאֵיכָכָה יְהִי נִתְפָּשׂ בְּיָד עֹז</p>
</blockquote>

<blockquote>
<p>פְּרִיצֵי עָם וְעָרְמַת הָעֲרוּמִים.
<br> </p>
</blockquote>

</body>
