	<title>דְּאַג מִפִּשְׁעֲךָ</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<br> 

<blockquote>
<p>דְּאַג מִפִּשְׁעֲךָ וּבְעֵת עֲלִיצוּת</p>
</blockquote>

<blockquote>
<p>וְעֵת כַּעַס אֱלֹהִים נֶגְדְּךָ שִׂים</p>
</blockquote>

<blockquote>
<p>וְשִׁית עִם לִבְּךָ לַעְשׂוֹת וְאִם לֹא</p>
</blockquote>

<blockquote>
<p>תְּהִי יָכוֹל וְתִתְחַשֵּׁב כְּעוֹשִׂים.</p>
</blockquote>
