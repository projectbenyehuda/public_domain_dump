	<title>שְׁנַיִם יִסְמְכוּ</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>שְׁנַיִם יִסְמְכוּ לִבָּם בְּצוּרָם</p>

<p>וּבוֹ בָטְחוּ בְּלִי מִרְמָה וְנָכוֹל</p>

<p>מְפַזֵּר הוֹן לְכָל-שֹׁאֵל וְיוֹרֵד</p>

<p>לְמִלְחָמָה וְלֹא שָׁב מִפְּנֵי כֹל.</p>
</blockquote>
