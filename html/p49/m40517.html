	<title>תְּכַהּ נַפְשָׁךְ</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>תְּכַהּ נַפְשָׁךְ בְּךָ אִם תַּחְסֹם פֶּה</p>

<p>עֲלֵי-שֻׁלְחָן וְאִם תֹּאכַל לְבָדָד</p>

<p>מְזוֹן אֶחָד יְהִי בוֹ דֵּי-שְׁנַיִם</p>

<p>וְלִתְאוֹמִים תְּהִי מִסַּת בְּפִי-דָד.</p>
</blockquote>

<blockquote>
