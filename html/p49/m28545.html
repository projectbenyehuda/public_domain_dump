	<title>[בחר בוכים לחברה]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>בְּחַר בּוֹכִים לְחֶבְרָה וַחֲסִידִים</p>

<p>וְסוּר מִשּׂוֹחֲקִים וּמְתֵי שְׁגִיאוֹת</p>

<p>הֲלֹא תִרְאֶה מְבוֹא הַמַּחֲלָה מִן</p>

<p>אֱכֹל מָתוֹק וּבִמְרוֹרִים רְפוּאוֹת.</p>

<br />
</blockquote>
