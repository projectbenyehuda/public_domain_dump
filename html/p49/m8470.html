<h1 id="דֹּבֵרלְךָרשמואלהנגיד">[דֹּבֵר לְךָ] / ר' שמואל הנגיד</h1>

<br>  

<blockquote>
<p>דֹּבֵר לְךָ טוֹבוֹת וְתִירָא פֶּן</p>
</blockquote>

<blockquote>
<p>אָרַב לְךָ רָעָה בְּתוֹךְ לִבּוֹ</p>
</blockquote>

<blockquote>
<p>שָׁקְלָה בְּמֹאזְנַיִם פְּעָלָיו עִם</p>
</blockquote>

<blockquote>
<p>מִלָּיו וְיִגָּלֶה לְךָ אָרְבּוֹ.</p>
</blockquote>
