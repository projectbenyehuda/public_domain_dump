	<title>זְרֹק עַל</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>זְרֹק עַל עַבְדְּךָ אֵימָה</p>
</blockquote>

<blockquote>
<p>וְעֵת תִּזְרֹק הֱיֵה לוֹ רָךְ</p>
</blockquote>

<blockquote>
<p>מְכַבֶּה אֵשׁ בְּרוּחַ &#8230;</p>
</blockquote>

<blockquote>
<p>.. כַּךְ ..תא ..רךְ.</p>
</blockquote>

</body>
