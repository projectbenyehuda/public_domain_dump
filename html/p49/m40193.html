	<title>צֹהַר לְהָבִיא</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>צֹהַר לְהָבִיא אוֹר בְּמַחְשָׁךְ נִפְתָּח</p>

<p>וּלְהַעֲרִים פֶּתִי חֲכַם-לֵב דֹּרֵשׁ</p>

<p>וּלְאַחֲרֵי מָוֶת עֲשׂוֹת טוֹב שָׁמוּר</p>

<p>וּלְיוֹם אֱסֹף דָּגָן עֲמַל הַחֹרֵשׁ.</p>
</blockquote>
