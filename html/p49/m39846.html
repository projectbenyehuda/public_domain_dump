	<title>מְסִיתִים יֵשׁ</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>מְסִיתִים יֵשׁ אֲשֶׁר אֶצְלָךְ יְיַפּוּ</p>

<p>וְיַיְשִׁירוּ לְךָ אֵת מַעֲשֵׂה שָׁוְא</p>

<p>סְגוֹר בַּעְדָם בְּיִרְאַת אֵל יְצָרָם</p>

<p>וְיִנָּצֵל לְבָבָךְ מִיְּקוּשָׁיו.</p>
</blockquote>

<blockquote>
<br />
</blockquote>
