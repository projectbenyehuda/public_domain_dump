	<title>בְּהִתְאַמֵּץ אֱנוֹשׁ</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>בְּהִתְאַמֵּץ אֱנוֹשׁ לַעְשׂוֹת חֲפָצָיו</p>
</blockquote>

<blockquote>
<p>יְ – – – מִשְּמֹעַ קוֹל יְרִיבָיו</p>
</blockquote>

<blockquote>
<p>וְלֹא תָדֵל גְּדֻלַּת אִישׁ אֱמוּנָה</p>
</blockquote>

<blockquote>
<p>וְלֹא יַעְלוּ אֲחִי-כָזָב כְּזָבָיו.
<br> </p>
</blockquote>

</body>
