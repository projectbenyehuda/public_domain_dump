<h1 id="חדלמאףולאתיגערשמואלהנגיד">חדל מאף ולא תיגע / ר' שמואל הנגיד</h1>

<blockquote>
<p>חֲדַל מֵאַף וְלֹא תִיגַע</p>
</blockquote>

<blockquote>
<p>&#8230;  &#8230; בְּעֶבְרָתָךְ</p>
</blockquote>

<blockquote>
<p>וְהַשְׁפֵּל לֵב וְאִם רָק&#8230;</p>
</blockquote>

<blockquote>
<p>&#8230; מע&#8230; בִּגְבוּרָתָךְ.</p>
</blockquote>
