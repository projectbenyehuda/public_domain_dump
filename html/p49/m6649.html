	<title>ושואל בעד פארה</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>וְשׁוֹאֵל בְּעַד פֻּארָה בְּלִי שֹׁרֶשׁ</p>
</blockquote>

<blockquote>
<p>וְעָנָף אֱמֹר לוֹ הַכְּמֵהִים הֵם</p>
</blockquote>

<blockquote>
<p>וְשָׂחִים בְּאַחְרִית יָם וְנִשְׁמָעִים</p>
</blockquote>

<blockquote>
<p>בְּבָבֶל עֲנֵה עֵט וּדְיוֹ מֵהֶם.
<br></p>
</blockquote>

</body>
