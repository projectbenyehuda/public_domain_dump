	<title>גברים בחמשה</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<h1 id="גְּבָרִיםבַּחֲמִשָּׁהרשמואלהנגיד">גְּבָרִים בַּחֲמִשָּׁה / ר' שמואל הנגיד</h1>

<blockquote>
<p>גְּבָרִים בַּחֲמִשָּׁה נִבְ-</p>
</blockquote>

<blockquote>
<p>חֲנּו אִם בָּם לְשֵׂכֶל חֹק</p>
</blockquote>

<blockquote>
<p>בְּלֶכֶת וַאֲמִירָה וַ-</p>
</blockquote>

<blockquote>
<p>הֲנָעַת רֹאשׁ וְאַף וּשְׂחוֹק.
<br> </p>
</blockquote>

</body>
