<blockquote>
<p>אַהְבָה אֲשֶׁר נִתְלָה בְּדָבָר כַּשּׁוֹ-</p>

<p>חַד הִיא אֲשֶׁר תּוֹלִיךְ לְאָדָם חָשׁוּב</p>
</blockquote>
