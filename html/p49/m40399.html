	<title>רוּץ אֶל</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>רוּץ אֶל-עֲשׂוֹתָךְ אֶת-צְדָקָה וְטוֹבָה</p>

<p>כִּי טוֹב וְאֵין טוֹבָה בְּטוֹבָה תְּאֻחַר</p>

<p>נִקְלֶה כְבוֹד טוֹבָה אֲשֶׁר נִדְחֲפָה מִן</p>

<p>אֶתְמוֹל אֱלֵי-אֶמֶשׁ וּמִיּוֹם לְמָחָר.</p>
</blockquote>
