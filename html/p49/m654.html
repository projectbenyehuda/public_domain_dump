	<title>בהקריבך רחוקי</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>בְּהַקְרִיבָךְ רְחוֹקֵי הַיְּדִידִים</p>
</blockquote>

<blockquote>
<p>פְּרֹשׂ לָהֶם בְּדִבְרֵי פֶה מְצוֹדִים</p>
</blockquote>

<blockquote>
<p>וּבַחְלוֹת מִיְּדִידוּתָךְ לְבַב אָח</p>
</blockquote>

<blockquote>
<p>תְּלֵה עָלָיו קְמִיעָה מֵחֲסָדִים.</p>
</blockquote>

</body>
