	<meta charset="utf-8"/>
	<title>זנבות לאנשים</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>זְנָבוֹת לַאֲנָשִׁים אֵין וְאוּלָם</p>
</blockquote>

<blockquote>
<p>אֱנוֹשׁ יוֹצִיא בְּלִי תוֹכֶן אֲשֶׁר נָב</p>
</blockquote>

<blockquote>
<p>וְשֶׁדִּבֶּר בְּשַׁעַר אֶת-נְבוֹנִים</p>
</blockquote>

<blockquote>
<p>בְּלֹא מֶחְקָר יְהִי כֻלּוֹ לְזָנָב.
<br></p>
</blockquote>

</body>
</html>
