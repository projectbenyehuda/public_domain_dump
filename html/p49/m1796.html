	<title>[בְּהַשְׁגִּיחָךְ לְדֵעָה]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>בְּהַשְׁגִּיחָךְ לְדֵעָה מַה-תְּחִלָּה</p>

<p>לְחָכְמַת לֵב וּמָה רֵאשִׁית לְאַשְׁמָה</p>

<p>אֲזַי תִּמְצָא מְרִי רֹאשׁ הָאֲשָׁמִים</p>

<p>וְיִרְאַת הָאֱלֹהִים רֹאשׁ לְחָכְמָה.
<br> </p>
</blockquote>
