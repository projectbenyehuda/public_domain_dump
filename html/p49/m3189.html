<h1 id="אֵיךְלֹארשמואלהנגיד">אֵיךְ לֹא / ר' שמואל הנגיד</h1>

<blockquote>
<p>אֵיךְ לֹא אֲבַקֵּשׁ מְזוֹנִי</p>
</blockquote>

<blockquote>
<p>יַעַן שְׁעָרָיו נְעוּלִים</p>
</blockquote>

<blockquote>
<p>עָלַי לְהָחֵל וְלִדְרשׁ</p>
</blockquote>

<blockquote>
<p>וּבְיַד אֱלֹהִים לְהַשְׁלִים.
<br> </p>
</blockquote>
