	<title>גְּלֵה נִכְבָּד</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>גְּלֵה נִכְבָּד וְהִסְתּוֹפֵף בְּסֻכַּת</p>

<p>אֲרִי וּבְחַר בְּחֻר פֶּתֶן לְמָלוֹן</p>

<p>וְאַל תֵּשֵׁב בְּבֵית מִדּוֹת וְתֹאכַל</p>

<p>לְמַעְדַּנִּים עֲלֵי-בוּזָה וְקָלוֹן.</p>

<br />
</blockquote>
