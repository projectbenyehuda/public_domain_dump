<h1 id="דּוֹדָךְצָפוּןרשמואלהנגיד">[דּוֹדָךְ צָפוּן] / ר' שמואל הנגיד</h1>

<br>  

<blockquote>
<p>דּוֹדָךְ צָפוּן בַּחְדַר אַהְבָ-</p>
</blockquote>

<blockquote>
<p>תָךְ כָּל-מוּמָיו לָךְ נִצְפָּנוּ</p>
</blockquote>

<blockquote>
<p>אַךְ הַשִּׂנְאָה תַּרְאֶה אוֹתָךְ</p>
</blockquote>

<blockquote>
<p>אֵת כָּל-מוּמִים שֶׁבַּשָׂנוּא.</p>
</blockquote>
