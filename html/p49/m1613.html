	<title>הֹגֶה בְּמוּם</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>הֹגֶה בְּמוּם [אִישִׁים] בְּנֵי אָדָם</p>
</blockquote>

<blockquote>
<p>יֶהְגוּ בְּמוּם יֶשׁ בּוֹ וּמוּם אֵין בּוֹ</p>
</blockquote>

<blockquote>
<p>וּבְפֶה לְשׁוֹן אֶפְעֶה מְמוֹתֵת אִם</p>
</blockquote>

<blockquote>
<p>יוֹצִיא אֱלֵי-חוּץ מַה-בְּתוֹךְ לִבּוֹ.
<br> </p>
</blockquote>
