	<title>[אֱמֶת קָשָׁה וְקֵץ]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>אֱמֶת קָשָׁה וְקֵץ מָהִיר וְחָכְמָה</p>

<p>וְדִין רַבִּים וְדַרְכֵיהֶם רְחֹקִים</p>

<p>נְחֵה אֶת לִבְּךָ מֵהֶם בְּדֶרֶךְ</p>

<p>מְפִיקָה אֵת רְצוֹן שׁוֹכֵן שְׁחָקִים.</p>
</blockquote>
