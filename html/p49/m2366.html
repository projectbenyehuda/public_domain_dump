	<title>[הֲתֵשֵׁב לָךְ]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>הֲתֵשֵׁב לָךְ בְּבֵיתָךְ עַד פְּקֻדָּה</p>

<p>בְּמַסָּע יַעֲשֶׂה מַשְׁכִּיל עֲבֹדָה</p>

<p>וְקַיִץ יַעֲטֶה שֵׁשׁ עַל פְּנִימָה</p>

<p>וְנוּמָה תַעֲדֶה גּוּפָה כְבֵדָה.
<br> </p>
</blockquote>
