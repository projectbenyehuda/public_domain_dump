<h1 id="גְּדוֹלִיםמַעֲשֵׂירשמואלהנגיד">גְּדוֹלִים מַעֲשֵׂי / ר' שמואל הנגיד</h1>

<br>  

<blockquote>
<p>גְּדוֹלִים מַעֲשֵׂי מַשְׂכִּיל</p>
</blockquote>

<blockquote>
<p>וּמִדְבָּרָיו וְחֻקּוֹת חַק</p>
</blockquote>

<blockquote>
<p>וּמַשְׂכִּילִים עֲלֵי אָרֶץ</p>
</blockquote>

<blockquote>
<p>כְּכֹכָבִים עֲלֵי-שַׁחַק.</p>
</blockquote>
