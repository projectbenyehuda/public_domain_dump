<h1 id="הֲתִירָאמִגְּאוֹןרשמואלהנגיד">[הֲתִירָא מִגְּאוֹן] / ר' שמואל הנגיד</h1>

<blockquote>
<p>הֲתִירָא מִגְּאוֹן רָעִים</p>
</blockquote>

<blockquote>
<p>וְכִי עָצְמוּ וְרַב כֹּחָם</p>
</blockquote>

<blockquote>
<p>יְרָא מֵאֵל וְרָעִים יִי-</p>
</blockquote>

<blockquote>
<p>רְאוּ מִמָּךְ בְּעַל-כָּרְחָם.
<br> </p>
</blockquote>
