	<title>רְדוֹף עַל</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>רְדוֹף עַל רַגְלְךָ וּדְרוֹשׁ בְּמֵי רוֹשׁ</p>

<p>אֲשֶׁר יִיטַב לְךָ וּבְפַת חֲרֵבָה</p>

<p>לְמַעַן לֹא בְלִי עִתָּךְ תְּהִי מֵת</p>

<p>וְלֹא תַשִּׂיג גְּדֻלָּה בִּישִׁיבָה.</p>

<br />
</blockquote>
