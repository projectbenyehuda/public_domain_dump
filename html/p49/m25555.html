	<title>אוֹהֲבֵי יָמִים</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<br />
</blockquote>

<blockquote>
<p>אוֹהֲבֵי יָמִים עַל גַּב אֶרֶץ! / הַיְדַעְתֶּם כִּי חַיֵּיכֶם שָׁוְא?</p>

<p>אַתֶּם מִשֹּׁרֶשׁ מָוֶת, כָּל / עָנָף יָשׁוּב אֶל שָׁרָשָׁיו.</p>

<br />
</blockquote>

</body>
</html>
