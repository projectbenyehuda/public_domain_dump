	<title>הֲתַכְעִיס מַלְכְּךָ</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>הֲתַכְעִיס מַלְכְּךָ בִּמְרִי וְחַטָּאת</p>
</blockquote>

<blockquote>
<p>וְתוֹחִיל כִּי יְהִי שָׁב מִכְּעָשָׂיו</p>
</blockquote>

<blockquote>
<p>וְאֵיךְ יִשְׁבּוֹר כְּלֵי חֶרֶשׂ חֲכַם-לֵב</p>
</blockquote>

<blockquote>
<p>וְיִבְטַח עוֹד לְחַבֵּר אֵת חֲרָשָׂיו.
<br> </p>
</blockquote>

</body>
