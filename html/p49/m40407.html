	<title>רוּם וְאַל</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>רוּם וְאַל תַּעֲמֹד בֵּין שְׁחָקִים</p>

<p>וַאֲרָצוֹת אֲבָל רוּם לְעַיִשׁ</p>

<p>וֶאֱמַץ לֹא כְמוֹ שׁוֹר וּפֶרֶד</p>

<p>הַמְעֻנִּים וְאִמְצָה כְּלַיִשׁ.</p>
</blockquote>

<blockquote>
<br />
</blockquote>
