	<title>אֱנוֹשׁ יוֹזֵם</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<br />
</blockquote>

<blockquote>
<p>אֱנוֹשׁ יוֹזֵם בְּלִבּוֹ מַאֲוַיִּים / לְהַגִּיעָם בְּיוֹם מָחָר יְקַוֶּה –</p>
</blockquote>

<blockquote>
<p>יֵאָנֵשׁ לְעֵת בֹּקֶר, וְטֶרֶם / פְּנוֹת שֶׁמֶשׁ בְּתוֹךְ קֶבֶר יְשֻׁוֶּה.</p>

<br />
</blockquote>
