	<title>[וְזֶה לָכֶם]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>וְזֶה לָכֶם דְּבַר חִידוֹת פְּלִיאוֹת</p>

<p>בְּעֵת חָדוּם חֲכָמִים לִי פְּתַרְתִּים</p>

<p>בְּאָמְרָם מִי אֲשֶׁר יַרְבֶּה לְהָרַע</p>

<p>וְיֵאָהֵב אֱלֹהִים הוּא עֲנִיתִים.
<br></p>
</blockquote>
