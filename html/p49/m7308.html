	<title>[דְּעֶה כִּי רַגְלְךָ]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>דְּעֶה כִּי רַגְלְךָ תַחְטִיא חֲפָצִים</p>

<p>אֲשֶׁר קָרְבוּ וְתַשִּׂיג אֶת-רְחוֹקִים</p>

<p>כְּחֵץ יַחְטִיא בְּלֵב קֶשֶׁת מְנֻסָּה</p>

<p>וְהָאֶבֶן בְּמִקְלָעִים חֲזָקִים.
<br> </p>
</blockquote>
