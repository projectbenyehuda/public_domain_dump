	<title>כְּבֶן־עַיִט</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>כְּתָב יָדָךְ לְזָר נִקְרָא וְאַתְּ חַי</p>

<p>וְיִקָּרֵא וְאַתְּ שֹׁכֵב בְּקָבֶר</p>

<p>וְעַתָּה אַל תְּהִי כֹתֵב בְּיָדָךְ</p>

<p>אֲשֶׁר תֵּבוֹשׁ לְגַלּוֹתוֹ לְגָבֶר.</p>
</blockquote>
