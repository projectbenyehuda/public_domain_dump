	<title>מְמַשֵּׁל לַחֲכַם-לֵבָב</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>מְמַשֵּׁל לַחֲכַם-לֵבָב מְשָׁלִים</p>

<p>יְבִינֵמוֹ בְּלִי הַרְבּוֹת אֲמָרִים</p>

<p>וּפֶתִי לֹא יְהִי מֵבִין בְּמָשָׁל</p>

<p>וְאִם קַל עַד אֲשֶׁר תַּרְבֶּה דְּבָרִים.</p>

<br />
</blockquote>
