	<title>זָכָה אֲשֶׁר</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>זָכָה אֲשֶׁר נִצַּל וְנִמְלַט מִן</p>
</blockquote>

<blockquote>
<p>אִישִׁים לְבַד מֵחֵטְא אֲשֶׁר חָטָא</p>
</blockquote>

<blockquote>
<p>אִישִׁים יְשִׂימוּן בֶּאֲנוֹשׁ מַה לֹּא</p>
</blockquote>

<blockquote>
<p>עָלָה עֲלֵי-לִבּוֹ וְלֹא בָטָא.
<br> </p>
</blockquote>

</body>
