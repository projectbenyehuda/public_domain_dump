<h1 id="וְאוֹמֵרמַה-תְּבוּאָהרשמואלהנגיד">וְאוֹמֵר מַה-תְּבוּאָה / ר' שמואל הנגיד</h1>

<blockquote>
<p>וְאוֹמֵר מַה-תְּבוּאָה עִם</p>
</blockquote>

<blockquote>
<p>זְרִיעָה יָד לְיָד תֶּהִי</p>
</blockquote>

<blockquote>
<p>הֲשִׁיבוֹתִיו תּשׁוּבָה עַל</p>
</blockquote>

<blockquote>
<p>בְּרָכָה אוֹ גְדוּפָה הִיא.
<br></p>
</blockquote>
