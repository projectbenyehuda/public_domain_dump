	<title>[אֱוִיל יִקְצֹף]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>אֱוִיל יִקְצֹף וְיִרְחַק מִן</p>
</blockquote>

<blockquote>
<p>אֲשֶׁר יַרְבֶּה בְּתוֹכֵחָה</p>
</blockquote>

<blockquote>
<p>וְיִקָּרֵב לְמַשְׁמִיעַ</p>
</blockquote>

<blockquote>
<p>דְּבַר הֶבֶל וְקוֹל שִׂמְחָה.
<br> </p>
</blockquote>

</body>
