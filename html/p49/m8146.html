	<title>[נְעוּרִים מְבִיאִים]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>נְעוּרִים מְבִיאִים אֶל יְדֵי שָׁלֹש: / לְזֵכֶר, וְלִזְהִירוּת, וְלֵדֵּעָה;</p>
</blockquote>

<blockquote>
<p>וְזִקְנָה מְבִיאָה אֶל תְּמוּרָתָם: / לְשִׁכְחָה, וְלִפְתַיוּת, וְלִפְשִׁיעָה.</p>
</blockquote>
