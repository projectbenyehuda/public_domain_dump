<h1 id="אֵיןבַּגְנָזִיםרשמואלהנגיד">אֵין בַּגְנָזִים / ר' שמואל הנגיד</h1>

<blockquote>
<p>אֵין בַּגְנָזִים כְּגֶנֶז</p>
</blockquote>

<blockquote>
<p>עֵצוֹת בְּנֶפֶשׁ לְיוֹם זָר</p>
</blockquote>

<blockquote>
<p>וּכְמוֹ הֲמוֹן יָד בְּטֶרֶם</p>
</blockquote>

<blockquote>
<p>בּוֹא מְהוּמָה מְפֻזָּר.
<br> </p>
</blockquote>
