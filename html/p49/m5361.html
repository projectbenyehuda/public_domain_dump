	<title>[אֵין בַּגְנָזִים]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>אֵין בַּגְנָזִים כְּגֶנֶז</p>

<p>עֵצוֹת בְּנֶפֶשׁ לְיוֹם זָר</p>

<p>וּכְמוֹ הֲמוֹן יָד בְּטֶרֶם</p>

<p>בּוֹא מְהוּמָה מְפֻזָּר.
<br> </p>
</blockquote>
