	<title>סוֹד בָּא</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>סוֹד בָּא בְּתוֹךְ אָזְנַיִם</p>

<p>אַַרְבַּע וְלָשׁוֹן אֶחָד</p>

<p>הוּא סוֹד וְאִם הוֹסִיף עוֹד</p>

<p>נוֹדַע לְכָל-אִישׁ יָחַד.</p>
</blockquote>
