	<title>רָב עָם</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>רָב-עָם הֲדַר מֶלֶךְ וְאוּלָם הַמְעַט</p>

<p>מֵהֶם יְשָׁרְתוּ גַּם מְעַטָּם יִשְׁפְּטוּ</p>

<p>כִּי לֹא בְרֹב יָד נַעֲשֶׂה הַמַּעֲשֶׂה</p>

<p>כִּי-אִם בְּמַשְׂכִּילִים וְאִם הֵם מָעֲטוּ.</p>
</blockquote>
