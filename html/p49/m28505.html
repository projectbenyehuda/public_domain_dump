	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>אֵין טוֹב אִם אָרְכוּ לִי יָמַי</p>

<p>כִּי כָל הַיּוֹם כַּעַס אֶרְאֶה</p>

<p>אוֹ נִגְלוּ, לִי מַה טּוֹב, כִּי אָז</p>

<p>לֹא אֶרְאֶה אִישׁ חָמָס יִגְאֶה.</p>

<br />
</blockquote>
