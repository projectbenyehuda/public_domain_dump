	<title>[אם תאבל נפשך]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>אִם תֶּאֱבַל נַפְשְׁךָ עַל חֲרָדָה</p>

<p>בָּאָה, תְּאַבֵּד שְׂכָרָךְ וְתִשְּׁפַּל;</p>

<p>אוֹ אִם תְּנֻחַם, וְאִם עַז יְגוֹנָךְ,</p>

<p>תֵּרוֹם וּמֵאֵל שְׂכָרָךְ יְכֻפַּל.</p>

<br />
</blockquote>
