	<title>[זמן תמה ואם]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>זְמַן תֵּמַהּ, וְאִם נָבִיא יְהִי בָא</p>

<p>אֱלֵי עוֹלָם בְּאוֹת–אֵין מַאֲמִין אוֹת</p>

<p>כְּבָר עָצְמוּ פְלָאִים עַד אֲשֶׁר אֵין</p>

<p>לְבֶן אָדָם פְּלִיאָה בַּפְּלִיאוֹת.</p>

<br />
</blockquote>
