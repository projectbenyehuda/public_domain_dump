	<title>קוּצָה בְּמַצָּע</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>קוּצָה בְּמַצָּע בֵּין תְּפָרָיו קוֹצִים</p>

<p>וּשְׁכַב עֲלֵי-אֶרֶץ בְּלִי מַצָּעוֹת</p>

<p>וּנְטוֹשׁ חֲבֵרָךְ אִם דְּרָכָיו רָעוּ</p>

<p>יַעַן יְלַמֶּדְךָ דְּרָכִים רָעוֹת.</p>
</blockquote>
