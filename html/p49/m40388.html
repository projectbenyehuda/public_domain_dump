	<title>רוֹצֶה לְהִנָּצֵל</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>רוֹצֶה לְהִנָּצֵל הֱיֵה נוֹעָץ</p>

<p>אֶת-אִישׁ אֲשֶׁר שֵׂכֶל יְהִי עִמּוֹ</p>

<p>יַעַן פְּתַיּוּת בַּאֲשֶׁר הִשְׂכִּיל</p>

<p>יוֹתֵר עֲלֵי שֵׂכֶל כְּסִיל עַמּוֹ.</p>
</blockquote>
