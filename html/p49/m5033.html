	<title>חדל מ'לו' ו'מי יתן'</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>חֲדַל מִ,לּוּ' וּ,מִי יִתֵּן'</p>
</blockquote>

<blockquote>
<p>וּמֵהַפְצַר בְּמִשְׁאָלָךְ</p>
</blockquote>

<blockquote>
<p>וְיִשָּׁמְעוּ דְבָרֶיךָ</p>
</blockquote>

<blockquote>
<p>וְיִנָּעֵם לְךָ חֶבְלָךְ.
<br></p>
</blockquote>

</body>
