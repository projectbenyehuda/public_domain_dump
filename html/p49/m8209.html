<h1 id="גורהמאלשמואלהנגיד">[גורה מאל] / שמואל הנגיד</h1>

<blockquote>
<p>גּוּרָה מֵאֵל וּבְטַח בּוֹ כִּי</p>
</blockquote>

<blockquote>
<p>לַעֲשׂוֹת לָךְ טוֹב הַפְלֵא יַפְלִיא</p>
</blockquote>

<blockquote>
<p>וּנְאַם תָּמִיד מִיִּרְאַת אֵל</p>
</blockquote>

<blockquote>
<p>מִי חַיַּי כִּי אֵל יַעַשׂ לִי.
<br></p>
</blockquote>

</body>
