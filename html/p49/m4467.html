	<title>טָפַשׁ לִבּוֹ</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>טָפַשׁ לִבּוֹ וַיֵדַע כִּי</p>
</blockquote>

<blockquote>
<p>טָפַשׁ מֵרָע הַעְבִירֵהוּ</p>
</blockquote>

<blockquote>
<p>אַךְ אִם יַחְשֹׁב כִּי חָכָם הוּא</p>
</blockquote>

<blockquote>
<p>מִמָּךְ, חָכְמָה אַל תּוֹרֵהוּ.
<br> </p>
</blockquote>

</body>
