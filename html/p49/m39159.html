	<title>בְּחַפֶּשְׂךָ בְּעַד</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>בְּחַפֶּשְׂךָ בְּעַד סִתְרֵי תְבוּנָה</p>

<p>וְתִדְלֵמוֹ כְּמוֹ מַיִם עֲמֻקִּים</p>

<p>אֲזַי תִּיקַר בְּךָ נַפְשָׁךְ וְתִכְבַּד</p>

<p>[וְתִ]תְמַשֵּׁל לְשׁוֹכְנֵי הַשְּׁחָקִים.</p>

<br />
</blockquote>
