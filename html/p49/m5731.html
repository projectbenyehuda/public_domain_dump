	<title>הֲתִרְגַּז כִּי</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>הֲתִרְגַּז כִּי מְצָאָתַךְ תְּלָאָה</p>
</blockquote>

<blockquote>
<p>וְהִתְרַגֵּז עֲלֵי צוּרָך חֲטָאָה</p>
</blockquote>

<blockquote>
<p>וְיֵשׁ שׁוֹאָה בְּתוֹךְ טוֹבָה חֲבוּאָה</p>
</blockquote>

<blockquote>
<p>וְיֵשׁ טוֹבָה מְגוֹלָלָה בְּשׁוֹאָה.
<br> </p>
</blockquote>
