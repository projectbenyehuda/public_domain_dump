	<title>[לְעֵזֶר נִבְרְאוּ]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>לְעֵזֶר נִבְרְאוּ נָשִׁים וְנוֹחַ / וְאֵין אָדָם בְּלֹא עֵזֶר וְהוּא נָח</p>

<p>וְלֹא נִמְצָא גְּבִיר יָשַׁב בְּבִטְחָה / וְהֵנִיחַ בְּנֵי אָדָם וְהוּנַח
<br> </p>
</blockquote>
