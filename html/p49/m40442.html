	<title>שָׂח כָּל</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>שָׂח כָּל-דְּעָבֵד רַחֲמָנָא טָב</p>

<p>צָדַק וְאִם בּוֹ רַע לְנַפְשׁוֹ בָא</p>

<p>כִּי טוֹב אֲשֶׁר בָּא מִנְּתִיב רַע רַב</p>

<p>מֵרַע אֲשֶׁר בָּא מִנְּתִיב טוֹבָה.</p>
</blockquote>
