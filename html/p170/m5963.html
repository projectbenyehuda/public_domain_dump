	<title>[מָסְוֵה כְלִמָּה אֹהֲבִי הָסֵר]</title>
	<meta name="author" content="משה אבן עזרא"/>
</head>
<body>

<blockquote>
<p>מָסְוֵה כְלִמָּה אֹהֲבִי הָסֵר / וּנְטֵה לְעָפְרַת־חֵן וְקוֹל עַנּוֹת</p>

<p>כִּי עֵת בְּלִי־חֶמֶר מְאֹד יֵמַר / גַּם־יוֹם בְּלִי־זֶמֶר כְּיוֹם עַנּוֹת.
<br></p>
</blockquote>
