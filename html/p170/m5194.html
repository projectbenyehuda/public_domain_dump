<head>
	<meta charset="utf-8"/>
	<title>לולי כי סוד האל נעלם</title>
	<meta name="author" content="משה אבן עזרא"/>
</head>
<body>

<blockquote>
<p>לוּלֵי כִי סוֹד / הָאֵל נֶעְלָם / מִכֹּל וּמְאֹד / נִפְלָאת דֵּעָה</p>
</blockquote>

<blockquote>
<p>אָז אַלִּין עַל / גַּלְגַּל נֶעְקָשׁ / עַד־כִּי נִבְנוּ / עֹשֵׂי רִשְׁעָה.
<br></p>
</blockquote>

</body>
</html>
