	<title>תנה כל-הון ואם-יקר</title>
	<meta name="author" content="משה אבן עזרא"/>
</head>
<body>

<blockquote>
<p>תְּנָה כָל-הוֹן וְאִם-יָקָר &nbsp;בְּכוֹס יַיִן וְכָל-מַעְרָב</p>
</blockquote>

<blockquote>
<p>וְאִם-יָדְךָ כְּמִזְרָח לוֹ &nbsp;תִּנָה פִיךָ כְּמוֹ מַעְרָב.
<br> </p>
</blockquote>
