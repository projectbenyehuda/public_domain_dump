	<title>סוֹף כָּל אֱנוֹשׁ</title>
	<meta name="author" content="משה אבן עזרא"/>
</head>
<body>

<blockquote>
<p>סוֹף כָּל אֱנוֹשׁ מָוֶת, וְכִלָּיוֹן / יִשְׁלַט בְּכָל נוֹצָר עֲדֵי תֻמּוֹ –</p>

<p>עַל כֵּן יְרָא הָאֵל, לְמַעַן אֵין / נֵזֶר לְרֹאשׁ גֶּבֶר לְבַד תֻּמּוֹ.</p>
</blockquote>

<blockquote>
<br />
</blockquote>
