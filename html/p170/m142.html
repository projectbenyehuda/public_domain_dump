	<title>עלי מה זה צביה</title>
	<meta name="author" content="משה אבן עזרא"/>
</head>
<body>

<blockquote>
<p>עֲלֵי- מַה- זֶּה צְבִיָּה שָֹב / בְּכָל- לֵב תִּשְֹנְאִי עַל-מָה</p>
</blockquote>

<blockquote>
<p>הֱשִׁיבַתְנִי וְאֵיךְ מִכָּל- / זְקֵנָה תֶּאֱהַב עַלְמָה.
<br> </p>
</blockquote>

</body>
