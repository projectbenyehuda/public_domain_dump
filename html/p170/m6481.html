<head>
	<meta charset="utf-8"/>
	<title>רעי שתו כי הסתיו עבר</title>
	<meta name="author" content="משה אבן עזרא"/>
</head>
<body>

<blockquote>
<p>רֵעַי שְׁתוּ כִּי הַסְּתָיו עָבַר / גַּם מַחְלְצוֹת זֹקֶן זְמָן פָּשָׁט</p>
</blockquote>

<blockquote>
<p>אָכֵן בְּחוּל שֶׁמֶשׁ בְּטָלֶה סוּת / נֹעַר עֲלֵי עֵמֶק וְהַר פָּשָׁט.</p>
</blockquote>

</body>
</html>
