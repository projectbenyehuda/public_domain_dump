	<title>תרקד הצביה במסבה</title>
	<meta name="author" content="משה בן יעקב אבן עזרא"/>
</head>
<body>

<blockquote>
<p>תְּרַקֵּדֿ הַצְּבִיָּה בַּמְּסִבָּה &nbsp;וְעַלֿ-לִבָּהּ כְּרִמֹּנֵי שְׁלָחִים</p>
</blockquote>

<blockquote>
<p>וְתָקֵל אֶת-פְּעָמֶיהָ כְּאִלּוּ &nbsp;תְהַלֶּךְ בָּם עֲלֵי צֻרֵי שְׁלָחִים.
<br> </p>
</blockquote>

</body>
