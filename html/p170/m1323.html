	<title>צבי פניו פנינים קדחים אש</title>
	<meta name="author" content="משה אבן עזרא"/>
</head>
<body>

<blockquote>
<p>צְבִי פָּנָיו פְּנִינִים קֹדְחִים אֵשׁ &nbsp;וְגָבִיעַ בְּיָדוֹ זִיק מְאַזֵּר</p>
</blockquote>

<blockquote>
<p>בְּאוּר זֶה נִשְּׂקוּ רִשְׁפֵּי אֲהָבַי &nbsp;וְאוּר זֶה אֶתֿ ֿלְבָבִי גִּיל מְאַזֵּר.
<br> </p>
</blockquote>
