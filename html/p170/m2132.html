	<title>[קַח-לָךְ מִזְרַק שֹׁהַם]</title>
	<meta name="author" content="משה אבן עזרא"/>
</head>
<body>

<blockquote>
<p>קַח-לָךְ מִזְרַק / שֹׁהַם וֶאְמֹר / מִגֵּו סַהַר / גֵּווֹ מֻצָק</p>

<p>הָעֵת יִכְרַע / לִפְנֵי הַכּוֹס / שׁוּר עֵין שֶׁמֶשׁ / מִפִּיו מֻצָק.
<br> </p>
</blockquote>

</body>
</html>
