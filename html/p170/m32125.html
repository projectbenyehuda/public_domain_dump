	<title>מַשְׂכִּית הַשִּׁיר</title>
	<meta name="author" content="משה אבן עזרא"/>
</head>
<body>

<blockquote>
<p>מַשְׂכִּית הַשִּׁיר / הַבֵּט, אֵיכָה / אָמָּן בַּפָּז / אוֹתָם הִדְבִּיק,</p>
</blockquote>

<blockquote>
<p>אִלּוּ גַלְגַּל / יָרוּץ לַשִּׂיג / הוֹדָם – אוֹתָם / עַד לֹא הִדְבִּיק.</p>
</blockquote>

<blockquote>
<br />
</blockquote>
