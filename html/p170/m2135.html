	<title>[נֶגַע קָשֶׁה פָּשָׂה בַלֵּב]</title>
	<meta name="author" content="משה אבן עזרא"/>
</head>
<body>

<blockquote>
<p>נֶגַע קָשֶׁה / פָּשָׂה בַלֵּב / בִּכְתָב דּוֹדִי / כֻּלּוֹ הוּסָר</p>

<p>עַל־כֵּן אֶכְתֹּב / דִּבְרֵי שָׁלוֹם / וֶאְמֶת תַּחַת / תּוֹכְחוֹת מוּסָר.
<br> </p>
</blockquote>
