	<title>קְחָה כוֹס מִיְּדֵי עֹפֶר</title>
	<meta name="author" content="משה אבן עזרא"/>
</head>
<body>

<blockquote>
<p>קְחָה כוֹס מִיְּדֵי עֹפֶר / מְאוֹר פָּנָיו לְבַד אָצָל</p>
</blockquote>

<blockquote>
<p>אֲשֶׁר מָזַג בְּאִסְפַּמְיָא / וְאוֹר הֵפִיץ עֲדֵי אָצַל.
<br> </p>
</blockquote>

</body>
