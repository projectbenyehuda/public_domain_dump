<blockquote>
<br />
</blockquote>

<blockquote>
<p>כְּבָר גָּמְרוּ לְהִתְרַחֵץ</p>

<p>גַּם הַפֶּרַח, גַּם הָעֵץ.</p>

<p>גַּם הַשֶּׁמֶשׁ מִתְנוֹצֶצֶת</p>

<p>נְקִיָּה וּמְרֻחֶצֶת.</p>
</blockquote>
