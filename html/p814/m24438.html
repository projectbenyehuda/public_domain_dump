	<title>הַכִּבְשָׂה הִמְלִיטָה</title>
	<meta name="author" content="פניה ברגשטיין"/>
</head>
<body>

<blockquote>
<br />
</blockquote>

<blockquote>
<p>בָּא מִן הַמִרְעֶה גִדְעוֹן, –</p>

<p>יְלָדִים הַבִּיטוּ: –</p>

<p>בַּשָּׂדֶה טָלֶה קְטַנְטֹן</p>

<p>הַכִּבְשָׂה הִמְלִיטָה!</p>
</blockquote>

<blockquote>
<br />
</blockquote>
