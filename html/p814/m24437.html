	<title>בָּרוּךְ הַבָּא!</title>
	<meta name="author" content="פניה ברגשטיין"/>
</head>
<body>

<blockquote>
<br />
</blockquote>

<blockquote>
<p>בָּרוּךְ הַבָּא, הַגֶּשֶׁם בָּא!</p>

<p>דּוֹפֵק בַּחַלּוֹנוֹת.</p>

<p>תּוֹדָה רַבָּה, תּוֹדָה רַבָּה!</p>

<p>אוֹמְרִים הָאִילָנוֹת.</p>
</blockquote>

<blockquote>
<br />
</blockquote>
