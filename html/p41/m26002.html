	<title>בִּינָה בַּמִּקְרָא</title>
	<meta name="author" content="נפתלי הרץ אימבר"/>
</head>
<body>

<blockquote>
<p>חִדְלוּ לִהְיוֹת קַנָּאִים,</p>

<p>לִשְׁנֵים עָשָׂר קְרָעִים</p>

<p>קִרְעוּ כְּתֹנֶת הַפַּסִּים!</p>

<br />
</blockquote>
