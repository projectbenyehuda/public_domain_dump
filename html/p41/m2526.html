	<title>לַעֲגֵי מָעוֹג [אפיגרף]</title>
	<meta name="author" content="נפתלי הרץ אימבר"/>
</head>
<body>

<p>– – אינני מן הפרושים</p>

<p>אך גם לא מן הצבועים</p>

<p>– – – –</p>

<p>למען האמת שרתי</p>

<p>ולא היתה כוונתי</p>

<p>לפגוע באדם – –</p>
