	<title>שיר לתירוש</title>
	<meta name="author" content="נפתלי הרץ אימבר"/>
</head>
<body>

<h1 id="שִׁירלַתִּירוֹשׁנפתליהרץאימבר">שִׁיר לַתִּירוֹשׁ / נפתלי הרץ אימבר</h1>

<blockquote>
<p>אֶרְחָמֵךְ כּוֹס, אֶרְחָמְךָ גָּבִיעַ,</p>
</blockquote>

<blockquote>
<p>בְּךָ אֶחֱזֶה אוֹרִי וְיִשְׁעִי.
<br> </p>
</blockquote>

</body>
