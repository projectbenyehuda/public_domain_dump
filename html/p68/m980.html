	<title>עַל תְּמוּנָתוֹ עִם ש&quot;ץ</title>
	<meta name="author" content="מרדכי צבי מאנה"/>
</head>
<body>

<blockquote>
<p>קַח צֶלֶם פָּנֵינוּ,</p>
</blockquote>

<blockquote>
<p>אִתְּךָ לְמִשְׁמֶרֶת;</p>
</blockquote>

<blockquote>
<p>כִּי אוֹהֲבֶיךָ שְׁנֵינוּ,</p>
</blockquote>

<blockquote>
<p>יַחַד בַּחוֹבֶרֶת.
<br></p>
</blockquote>

<p>ניסן, תרמ&quot;ה, ראדושקאוויץ.</p>

</body>
