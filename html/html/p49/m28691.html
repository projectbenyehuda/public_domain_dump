	<title>[לכל חי קץ]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>לְכָל-חַי קֵץ וְלִדְבֵקֵי אֲהָבִים</p>

<p>וְאִם חָבְרוּ זְמַן רָחוֹק וְאָרוּךְ ר</p>

<p>כְּמוֹ יֵשׁ קֵץ לְהִפָּרֵד בְּנֵי עָשׁ</p>

<p>וְלָשִׁים אֵת כְּסִיל נָגוֹל וְכָרוּךְ.</p>

<br />
</blockquote>
