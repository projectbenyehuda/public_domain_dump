	<title>[אֱנוֹשׁ בָּא]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>אֱנוֹשׁ בָּא לַעֲשׂוֹת חַיִל</p>
</blockquote>

<blockquote>
<p>בְּלֹא מִשְׁפָּט וּמֵישָׁרִים</p>
</blockquote>

<blockquote>
<p>כְּמוֹ אִישׁ יַעֲמִיד אֹהֶל</p>
</blockquote>

<blockquote>
<p>בְּאֵין יָתֵד וּמֵיתָרִים.</p>
</blockquote>

</body>
