	<title>זְכוֹר טוֹבָה</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>זְכוֹר טוֹבָה לְאָח קָדְמָה</p>
</blockquote>

<blockquote>
<p>וְתִשְׁכַּח אֶת-כְּבָר תָּעָה</p>
</blockquote>

<blockquote>
<p>לְמַעַן פָּקְדְּךָ רָעָה</p>
</blockquote>

<blockquote>
<p>יְשָׁנָה עַל אֱנוֹשׁ רָעָה.
<br> </p>
</blockquote>

</body>
