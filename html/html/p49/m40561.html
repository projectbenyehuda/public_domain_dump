	<title>זְכוֹר עֵת</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>זְכוֹר עֵת תַּעֲלֶה עַל לֵב עֲשֹׂה רִיק</p>

<p>בְּמִסְתָּרִים וְהִכַּסּוֹת בְּכָחַשׁ</p>

<p>וְדַע כִּי כָל-אֲשֶׁר נִפְעַל בְּחֶדֶר</p>

<p>לְחוּץ יֵצֵא וְכָל-נִדְבַּר בְּלָחַשׁ.</p>
</blockquote>
