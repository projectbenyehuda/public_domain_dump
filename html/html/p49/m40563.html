	<title>יִהְיוּ בְגָדֶיךָ</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>יִהְיוּ בְגָדֶיךָ נְקִיִּים לְבָנִים</p>

<p>כִּי עַל-כְּבוֹד אָדָם יְעִידוּן לְבוּשָׁיו</p>

<p>וּבְחַר בְּאֻמָּנוּת נְקִיָּה וּמִסְחָר</p>

<p>יָשָׁר בְּיָדַיִם וּפֶה מִבְּלִי שָׁוְא.</p>
</blockquote>
