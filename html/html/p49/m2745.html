<h1 id="חכם-לבבאשריבטחרשמואלהנגיד">חכם-לבב אשר יבטח / ר' שמואל הנגיד</h1>

<br>

<blockquote>
<p>חֲכַם-לֵבָב אֲשֶׁר יִבְטַח</p>
</blockquote>

<blockquote>
<p>בְּמוֹעֵצוֹת וְתַחְבּוּלוֹת</p>
</blockquote>

<blockquote>
<p>וְהַסָּכָל אֲשֶׁר יִשְׁעַן</p>
</blockquote>

<blockquote>
<p>עֲלֵי נַחַשׁ וּמַזָּלוֹת.</p>
</blockquote>
