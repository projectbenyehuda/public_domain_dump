	<title>בִּרְבוֹת דְּבָרִים</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>בִּרְבוֹת דְּבָרִים תְּהִי הָאֱמֶת לֹא</p>

<p>נִמְצֵאת וּבִפְרוֹשׁ דְּבָרִים מְצוּאָה</p>

<p>חַמֵּץ עֲצָתָךְ לְמַעַן עֲצֵי אֵל</p>

<p>לֹא יַעֲשׂוּ לָךְ כְּרֶגַע תְּבוּאָה.</p>
</blockquote>

<blockquote>
