	<title>סלח לי</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>סְלַח לִי כִּי תְבוּנָה אֵין לְנַפְשִׁי</p>
</blockquote>

<blockquote>
<p>כעין עף ושואף מִפְּרָאִים</p>
</blockquote>

<blockquote>
<p>וְשָׁקְלֵנִי בְּמֹאזְנֵי אִישׁ מְשֻׁגָּע</p>
</blockquote>

<blockquote>
<p>אֲשֶׁר לֹא תַּחֲשׁוֹב עָלָיו חֲטָאִים.
<br></p>
</blockquote>
