	<title>[שָׂמְחוּ בְנֵי אָדָם]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<br />
</blockquote>

<blockquote>
<p>שָׂמְחוּ בְנֵי אָדָם בְּבוֹא</p>

<p>מוֹעֵד וְאֵיךְ לֹא דָאֲגוּ</p>

<p>כִּי מוֹעֲדֵיהֶם אֶל שְׁאוֹל</p>

<p>אוֹתָם בְּדָרְבָן יִנְהֲגוּ.</p>

<br />
</blockquote>
