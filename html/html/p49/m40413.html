	<title>שְׁכָן בֶּטַח</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>שְׁכָן בֶּטַח וְהַשִּׂיא אֶת-חֲבֵרָךְ</p>

<p>עֲלֵי-שָׁלוֹם וְהָפֵק מַאֲוַיָּיו</p>

<p>וְאִם תַּשִּׂיא חֲבֵרָךְ עַל-מְאוּרַת</p>

<p>צְפָעִים אֵין לְךָ חֵפֶץ בְּחַיָּיו.</p>
</blockquote>

<blockquote>
