	<title>שָׁכֵן אֲשֶׁר</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>שָׁכֵן אֲשֶׁר רָאָה וְיָדַע אֵת טוֹב</p>

<p>וָרַע אֲשֶׁר יֶשׁ-בָּךְ וּבִבְנֵי בֵיתָךְ</p>

<p>תֶּן-לוֹ יְקָר יָמִיר בְּטוֹב רָעָתָךְ</p>

<p>בּוּז לוֹ יְהִי הֹפֵךְ לְרַע טוֹבָתָךְ.</p>
</blockquote>

<blockquote>
