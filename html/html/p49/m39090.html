	<title>[אֲנָשִׁים הַנְּדִיבִים]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>אֲנָשִׁים הַנְּדִיבִים יִתְּנוּ רַב</p>

<p>בְּחַיֵּיהֶם כְּמַתַּת הַשְּׁחָקִים</p>

<p>וְעַל מַתָּן יְצַוּוּ אֶת־בְּנֵיהֶם</p>

<p>כְּמִצְוָתָם עֲלֵי־מִצְווֹת וְחֻקִּים.</p>
</blockquote>
