	<title>[גריעות יש בלב]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>גְּרִיעוּת יֶשׁ בְּלֵב אִישׁ אֵין כְּמוֹתָהּ</p>

<p>בְּבִטְחוֹנוֹ בְּרוּחַ סִכְסְכָה בוֹ ב</p>

<p>וְיֵדַע כִּי בְּיוֹם הַמָּחֳרָת אוֹ</p>

<p>בְּיוֹם זֶה תַּעֲזוֹב רוּחוֹ לְבָבוֹ.</p>

<br />
</blockquote>
