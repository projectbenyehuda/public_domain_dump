	<title>אֲשֶׁר יָגַע וְקָנָה לוֹ</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<br />
</blockquote>

<blockquote>
<p>אֲשֶׁר יָגַע וְקָנָה לוֹ סְפָרִים / וְלִבּוֹ מֵאֲשֶׁר בָּם רֵק וְרֵקָם –</p>

<p>כְּפִסֵּחַ אֲשֶׁר חָקַק עֲלֵי קִיר / מְאַת רֶגֶל, וּבָא לָקוּם – וְלֹא קָם.</p>

<br />
</blockquote>
