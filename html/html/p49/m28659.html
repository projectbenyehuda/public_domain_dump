	<title>[ימי עני מעט]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>יְמֵי עָנִי מְעַט הֵמָּה וְרָעִים</p>

<p>וְהֶעָנִי בְּכָל-חֶבֶל מְחֻנָּק</p>

<p>וְאֵיךְ יִדְאַג אֲשֶׁר עֻנָּה בְּחָק-אֵל</p>

<p>בָּעוֹלָם זֶה וּבָאַחֵר יְפֻנָּק.</p>

<br />
</blockquote>
