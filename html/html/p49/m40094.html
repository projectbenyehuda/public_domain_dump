	<title>עֵצָה בְּלִי</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>עֵצָה בְּלִי אַוָּה בְּרֹאשׁ דָּבָר</p>

<p>תַּרְאֶה אֲשֶׁר יִהְיֶה בְּאַחְרִיתוֹ</p>

<p>וּלְתַאֲוָה עַל-כָּל-דְּבַר-עֵצָה</p>

<p>טוֹבָה, כְּנָפַיִם לְכַסּוֹתוֹ.</p>
</blockquote>

<blockquote>
