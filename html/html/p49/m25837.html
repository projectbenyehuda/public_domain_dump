	<title>בְּעִתּוֹת עָצְבְּךָ</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<br />
</blockquote>

<blockquote>
<p>בְּעִתּוֹת עָצְבְּךָ חַזֵּק לְבָבָךְ / וְאִם תַּעְמֹד עֲלֵי שַׁעַר הֲרֵגָה:</p>

<p>לְנֵר מָאוֹר בְּטֶרֶם הַדְּעִיכָה, / וְלִכְפִירִים מְדֻקָּרִים – שְׁאָגָה.</p>

<br />
</blockquote>
