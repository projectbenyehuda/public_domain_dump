	<title>הוֹכִיחֲךָ בָרַע</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>הוֹכִיחֲךָ בָרַע חֲסַר לֵב שְׁמֹר אֵת</p>
</blockquote>

<blockquote>
<p>פִּיו כַּאֲשֶׁר נִשְׁמַר חֲרוּץ הַכְּלָבִים</p>
</blockquote>

<blockquote>
<p>אָכֵן בְּהוֹכִיחָךְ קְצַר-יָד בְּרָעָה</p>
</blockquote>

<blockquote>
<p>אַל-יַחֲרִידָךְ קוֹל שְׁרִיקוֹת זְבוּבִים.</p>
</blockquote>

<p><br> </p>
