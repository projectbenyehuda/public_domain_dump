	<title>[הִכָּה בְּפִתְחִי]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>הִכָּה בְּפִתְחִי וְדִבֶּר מְהֵרָה</p>

<p>צֵא כִּי בְּפִי סוֹד אֱמֶת לֹא בְּחַנְתָּהּ</p>

<p>קַמְתִּי וְשַׂחְתִּי יְהִי לָךְ אֲשֶׁר לָךְ</p>

<p>אִלּוּ בְּפִיךָ אֱמֶת לֹא צְפַנְתָּהּ.
<br> </p>
</blockquote>
