	<title>מְרוֹמוֹת שַׁכְּנָה</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>מְרוֹמוֹת שַׁכְּנָה נַפְשָׁךְ תְּהִי רָם</p>

<p>כְּסִיל חֹשֵׁב עֲלִיָּה כַּיְרִידָה</p>

<p>וְאֶת-עֵדָה עֲשֵׂה לָךְ תֶּהְדַּר כִּי</p>

<p>רְצוֹן הָאֵל לְהִתְהַדֵּר בְּעֵדָה.</p>
</blockquote>

<blockquote>
