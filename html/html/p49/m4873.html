	<title>הלב לפנים</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>הַלֵּב לְפָנִים הוּא מְצַפֶּה וּלְפֶה</p>
</blockquote>

<blockquote>
<p>וּכְפִי רְמִיזָתָם בְּתוֹכוֹ יַשְׁאִיר</p>
</blockquote>

<blockquote>
<p>חָפֵץ לְשַוֹּת בַּעֲלֵי אֵיבוֹתָיו</p>
</blockquote>

<blockquote>
<p>אַחִים יְדַבֵּר טוֹב וּפָנָיו יָאִיר.</p>
</blockquote>
