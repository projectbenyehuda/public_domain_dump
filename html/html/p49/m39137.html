	<title>[תְּנָה לִבָּךְ לְשֵׁמַע]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<br />
</blockquote>

<blockquote>
<p>תְּנָה לִבָּךְ לְשֵׁמַע כָּל בְּנֵי אִישׁ</p>

<p>אֲשֶׁר הָיוּ וְאַל תִּבְטַח בְּאַוֵּה</p>

<p>וְהִתְוַכֵּחַ בְמַה דַּבֵּר וְחַוֵּה</p>

<p>לְךָ טֶרֶם תְּהִי דֹבֵר וּמַחְוֶה.</p>

<br />
</blockquote>

<blockquote>
<br />
</blockquote>
