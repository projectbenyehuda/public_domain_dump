<p>על המסרק</p>

<blockquote>
<br />
</blockquote>

<blockquote>
<p>עֲלֵי מַסְרֵק הַר מֹר וְקִדָּה / וְהָפֵץ עֲרָפֶל מִפְּנֵי חַמָּה</p>

<p>לְאַט קַל עָלַי וּמַהֲרָה רְדָה / גּוּר מֵחֵץ עֵין עָשׁ וְכִימָה.</p>

<br />
</blockquote>
