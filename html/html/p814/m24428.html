<blockquote>
<br />
</blockquote>

<blockquote>
<p>חִפּוּשִׁית לִי קְטַנְטַנָּה,</p>

<p>הוֹי, כַּמָּה הִיא מִסְכֵּנָה!</p>

<p>הִיא כָּל־כָּךְ רוֹצָה לִבְרֹחַ –</p>

<p>אֲבָל אֵין לָהּ, אֵין לָהּ כֹּחַ.</p>

<br />
</blockquote>

<blockquote>
<br />
</blockquote>
