	<meta name="author" content="פניה ברגשטיין"/>
</head>
<body>

<blockquote>
<br />
</blockquote>

<blockquote>
<p>יֵשׁ לִי שֹׁבֶךְ עִם יוֹנִים,</p>

<p>לְכֻלָּן אַסְבִּיר פָּנִים,</p>

<p>לַיּוֹנָה וְגַם לַיּוֹן,</p>

<p>לָאֶפְרוֹחַ הַקָּטֹן.</p>

<p>מָה אֹהַב, אֹהַב יוֹנָה,</p>

<p>יוֹנָתִי הַלְּבָנָה.</p>
</blockquote>

<blockquote>
<br />
</blockquote>
