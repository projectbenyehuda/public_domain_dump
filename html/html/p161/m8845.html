	<meta charset="utf-8"/>
	<title>[קרא חתן כתב אלדד ומידד]</title>
	<meta name="author" content="יהודה הלוי"/>
</head>
<body>

<blockquote>
<p>קְרָא חָתָן כְּתָב אֶלְדָּד וּמֵידָד</p>
</blockquote>

<blockquote>
<p>אֲשֶׁר הָיוּ בְּמִנְיָנְךָ חֲשֻׁבִים</p>
</blockquote>

<blockquote>
<p>שְׁנֵיהֶם נִשְׁאֲרוּ בָעִיר לְבַדָּם</p>
</blockquote>

<blockquote>
<p>וְלֹא יָצְאוּ וְהֵמָּה בַּכְּתֻבִים.
<br></p>
</blockquote>

</body>
