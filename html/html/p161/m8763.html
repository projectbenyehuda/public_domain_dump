	<title>[ומה תראה במאתים שמך]</title>
	<meta name="author" content="יהודה הלוי"/>
</head>
<body>

<blockquote>
<p>וּמַה תִּרְאֶה בְּמָאתַיִם שְׁמֶךָ</p>
</blockquote>

<blockquote>
<p>בְּמֵאָה יִהְיֶה נִרְאֶה לְכָל אִישׁ</p>
</blockquote>

<blockquote>
<p>וְהַמִּסְפָּר תְּהִי הֹפֵךְ וְתִמְצָא</p>
</blockquote>

<blockquote>
<p>צְבִי חֵן לֹא מְסֻלֶּה הוּא בָּגָבִישׁ.
<br><br />
אברהם</p>
</blockquote>
