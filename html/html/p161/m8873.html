	<title>[ראה הים ומה טוב מעללו]</title>
	<meta name="author" content="יהודה הלוי"/>
</head>
<body>

<blockquote>
<p>רְאֵה הַיָּם וּמַה טּוֹב מַעֲלָלוֹ</p>
</blockquote>

<blockquote>
<p>בּצֵאתוֹ עַל שְׂפָתוֹ חִיש וְיִפְזֹר</p>
</blockquote>

<blockquote>
<p>כְּצָבָא עֵת פְּקֹד בָּאִים וְשָׁבִים</p>
</blockquote>

<blockquote>
<p>לְנַשֵּׁק עַל יְדֵי מֶלֶךְ וְיַחְזֹר.
<br></p>
</blockquote>
