	<title>[לחיך פתן ומנהו הצרי]</title>
	<meta name="author" content="יהודה הלוי"/>
</head>
<body>

<blockquote>
<p>לֶחֱיֵךְ פֶּתֶן וּמֶנְהוּ הַצֳּרִי</p>

<p>רָחֳקֵךְ יַכְאִיב וְקָרְבֵךְ יֶחֱבַשׁ</p>

<p>סַעֲדִי מִפִּיךְ וּמִצּוּף לֶחֱיֵךְ</p>

<p>אֹהֲבֵךְ בִּמְעַט צֳרִי וּמְעַט דְּבָשׁ.
<br></p>
</blockquote>
