	<title>[יום קיננה יונה בקן עורב]</title>
	<meta name="author" content="יהודה הלוי"/>
</head>
<body>

<blockquote>
<p>יוֹם קִנְּנָה יוֹנָה בְּקַן עֹרֵב</p>
</blockquote>

<blockquote>
<p>שַׂחְתִּי אֲהָהּ חַיָּה בְמוֹ אָרֶב</p>
</blockquote>

<blockquote>
<p>טוֹב שַׁחֲרוּת עֹרֵב לְעֵת בֹּקֶר</p>
</blockquote>

<blockquote>
<p>מִזָּהֳרֵי יוֹנָה לְעֵת עָרֶב.</p>
</blockquote>
