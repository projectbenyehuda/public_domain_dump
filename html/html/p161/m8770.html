	<title>[סקל בלבך נתיב דעת וגם]</title>
	<meta name="author" content="יהודה הלוי"/>
</head>
<body>

<blockquote>
<p>סַקֵּל בְּלִבֶּךָ נְתִיב דַּעַת וְגַם</p>
</blockquote>

<blockquote>
<p>שִׂים לִבְּךָ לָזֹאת וְהָבִין מוּסָר</p>
</blockquote>

<blockquote>
<p>אֹתוֹת שְׁמוֹ שָׁלֹש וְתוֹכוֹ נֶחֱשַׁב</p>
</blockquote>

<blockquote>
<p>שָׁלֹש הֲכִי סָבִיב שְׁמֹנֶה עָשָׂר.
<br><br />
חגי</p>
</blockquote>
