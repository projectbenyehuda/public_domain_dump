	<title>זְנַח שָׁתֹה עֲלֵי-סֶלַע וְגִבְעָה</title>
	<meta name="author" content="משה אבן עזרא"/>
</head>
<body>

<blockquote>
<p>זְנַח שָׁתֹה עֲלֵי-סֶלַע וְגִבְעָה / וּמֵאֶרֶץ בְּחַר מִישׁוֹר וְחֵיקוֹ</p>
</blockquote>

<blockquote>
<p>וְעִם-אָדֹם שְׁתֵה אָדֹם בְּעוֹד יוֹם / עֲדֵי-לַיִל תְּהִי יָשֵׁן בְּחֵיקוֹ.</p>
</blockquote>

</body>
