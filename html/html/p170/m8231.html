	<title>אחי חסד אשר ידיו לאורחים</title>
	<meta name="author" content="משה אבן עזרא"/>
</head>
<body>

<blockquote>
<p>אֲחִי־חֶסֶד אֲשֶׁר יָדָיו לְאֹרְחִים / וְלַהֵלֶךְ בְּהִתְנַדֵּב כְּמוֹ־עָב</p>
</blockquote>

<blockquote>
<p>מְלֵאָה מִנְּעִים אֹכֶל תְּנֵנִי / לְנֶגְדָּם כִּי־עֲטוּפִים הֵם בְּרָעָב.
<br> </p>
</blockquote>
