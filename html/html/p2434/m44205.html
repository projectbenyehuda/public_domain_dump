	<title>הַזְּמַן מֶלֶךְ</title>
	<meta name="author" content="ששון בן ישראל"/>
</head>
<body>

<p>פתיחה מוסר לזמן</p>

<blockquote>
<br />
</blockquote>

<blockquote>
<p>הַזְּמַן מֶלֶךְ שׁוֹפֵט וְשׁוֹטֵר / פַּעַם יַכְתִּיר לָאָדָם וִיעַטֵּר</p>

<p>פַּעַם נוֹקֵם וְנוֹטֵר / וְיָשִׂים יַד יְמִינוֹ כְאִטֵּר.</p>
</blockquote>

<blockquote>
<br />
</blockquote>

</body>
