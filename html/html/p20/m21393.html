	<title>לְבַקֵּשׁ סוֹד שְׁתֵי נָשִׁים</title>
	<meta name="author" content="אברהם אבן עזרא"/>
</head>
<body>

<p>על ריח</p>

<blockquote>
<br />

<p>לְבַקֵּשׁ סוֹד שְׁתֵי נָשִׁים,</p>
</blockquote>

<blockquote>
<p>דְּרוֹשׁ חָכְמָה מְתֻקָּנָה,</p>
</blockquote>

<blockquote>
<p>אֲשֶׁר מֵתוּ וְהֵן בָּאוֹת</p>
</blockquote>

<blockquote>
<p>לְמוֹעֵד חַג בְּכָל שָׁנָה.</p>
</blockquote>

</body>
