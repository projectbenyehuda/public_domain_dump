	<meta name="author" content="שלמה אבן גבירול"/>
</head>
<body>

<blockquote>
<br />
</blockquote>

<blockquote>
<p>אֱמֹר לִכְסִיל – וְלֹא כִּכְסִיל וְעַיִשׁ, / וְגַם חַיָּה
– וְלֹא כִּכְפִיר וְלַיִשׁ</p>
</blockquote>

<blockquote>
<p>אֲשֶׁר יִדְמֶה, בְּעֵת יִדֹּם, כְּמוֹ אִישׁ, / וְעֵת
יִנְאַם יְהִי כַשּׁוֹר וְתַיִשׁ!</p>
</blockquote>
