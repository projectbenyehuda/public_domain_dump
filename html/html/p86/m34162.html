	<title>יְחִידָתִי סְעִי</title>
	<meta name="author" content="יהודה אלחריזי"/>
</head>
<body>

<blockquote>
<br />
</blockquote>

<blockquote>
<p>יְחִידָתִי, סְעִי מִבֵּית עֲווֹנִים / וּבִנְוֵה מַחֲנֵה צֶדֶק חֲנִי נָא.</p>

<p>הֲכִי אָז תִּמְצְאִי חֶסֶד בְּעֵין אֵל, / בְּעֵת לֹא תִמְצְאִי מֵאִישׁ חֲנִינָה.</p>

<br />
</blockquote>

<blockquote>
<br />
</blockquote>
