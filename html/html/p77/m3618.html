<head>
	<meta charset="utf-8"/>
	<title>ילדי זמן</title>
	<meta name="author" content="וידל בנבנשתי"/>
</head>
<body>

<blockquote>
<p>יַלְדֵּי זְמָן פָּרְשׂוּ פַח / יוֹקְשִׁים וְאָרְבוּ לְנַפְשִׁי</p>
</blockquote>

<blockquote>
<p>וּבְחִין נְאוּמֵךְ וְנִיבֵךְ / אֵלֵךְ וְאֵצֵא לְחָפְשִׁי</p>
</blockquote>

<blockquote>
<p>אוֹיָה וְאוֹיָה לְנַפְשִׁי / אִם הַחֲרֵשׁ תַּחֲרִישִׁי
<br> </p>
</blockquote>

</body>
</html>
