	<title>עַל כָּל שְׁפָיִים</title>
	<meta name="author" content="אשר ברש"/>
</head>
<body>

<blockquote>
<br />
</blockquote>

<blockquote>
<p>עַל כָּל שְׁפָיִים</p>

<p>מַרְגּוֹעַ,</p>

<p>שִׂיא הָעֳפָיִים</p>

<p>יִנּוֹעַ</p>

<p>בָּאֲוִיר לְאָט.</p>

<p>הַצִּפֳּרִים שוֹתְקוֹת בַּיָּעָר;</p>

<p>גַּם אַתָּה תִּשְׁלַו מִסַּעַר,</p>

<p>חַכֵּה מְעָט.</p>

<br />
</blockquote>
