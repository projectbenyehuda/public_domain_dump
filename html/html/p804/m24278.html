	<title>[אֲנִי מִכְתָּב קִבַּלְתִּי]</title>
	<meta name="author" content="אברהם בן־יצחק"/>
</head>
<body>

<blockquote>
<p>אֲנִי מִכְתָּב קִבַּלְתִּי (מִשָּׂרָה)</p>

<p>הֶאְדִּימוּ כוֹכָבִים בִּמְסִלּוֹתָם, דָּמַע</p>

<p>הַלֵּב. כְּפֶרַח בַּצִּיָּה כְּפֶרַח</p>

<p>בַּצִּיָּה כְּפֶרַח בַּצִּיָּה.</p>
</blockquote>

</body>
</html>
