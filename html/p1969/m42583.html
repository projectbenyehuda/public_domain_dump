<p>דברנו פעמים אחדות על המכון החשוב הזה שנבנה ע&quot;י המנוח הנדיב יעקב יצחק אגיון. יש בהם כעת 25 יתומים.</p>

<p>המנהלת והמפקחת של הבית, הגברת רבקה בירדוגו.</p>
