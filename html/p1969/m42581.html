	<title>בית מושב זקנים le foyer</title>
	<meta name="author" content="בן־ציון טרגן"/>
</head>
<body>

<p>בנין נהדר ויפה ברחוב ראסאפ׳ה במוחרם ביי, מיסודו של אברהם עדה ובניו, תאכסנים שם 70 זקנים משני המינים,</p>

<p>מנהלי המכון: ויקטור עדה, שלמה בירדוגו ופליקס גרין.</p>

<blockquote>
<br />
</blockquote>
