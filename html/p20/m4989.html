	<title>על הדגה</title>
	<meta name="author" content="אברהם אבן עזרא"/>
</head>
<body>

<blockquote>
<p>עַל הַדָּגָה דְּאָגָה אַבְלִיג</p>
</blockquote>

<blockquote>
<p>כִּי הַפִּלֵּג אותִי דִלֵּג</p>
</blockquote>

<blockquote>
<p>אָדְמוּ פָנַי, צָחוּ שֶלֶג</p>
</blockquote>

<blockquote>
<p>לוּלֵא יָקְטָן הוֹלִיד פָלֶג.
<br> </p>
</blockquote>

</body>
