	<title>זֵכֶר שְׁמִי</title>
	<meta name="author" content="אברהם אבן עזרא"/>
</head>
<body>

<blockquote>
<p>זֵכֶר שְׁמִי תַּגִּיד חֲתִימָתִי,</p>
</blockquote>

<blockquote>
<p>אַחַר אֲשֶׁר אָשׁוּב לְאַדְמָתִי,</p>
</blockquote>

<blockquote>
<p>אֶכְתֹּב וְאֶזְכּוֹרָה הֲכִי יָדִי</p>
</blockquote>

<blockquote>
<p>תִּכְלֶה, לְחָיַי יִלְבְּשׁוּ שֵיבָתִי.</p>
</blockquote>

</body>
