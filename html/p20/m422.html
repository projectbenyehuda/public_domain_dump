	<title>אמור מה שם צבי</title>
	<meta name="author" content="אברהם אבן עזרא"/>
</head>
<body>

<blockquote>
<p>אֱמוֹר מַה שֵם צְבִי הַנִּכְבָּד,</p>
</blockquote>

<blockquote>
<p>אֲשֶר חֶצְיוֹ חֲצִי חֶצְיוֹ,</p>
</blockquote>

<blockquote>
<p>וְעוֹד בִּשְׁמוֹ חֲצִי נוֹסָף,</p>
</blockquote>

<blockquote>
<p>וְרֹאָיו יֹאמְרוּ אַיוֹ.
<br> </p>
</blockquote>

</body>
