	<title>אָבִי אֵל חַי</title>
	<meta name="author" content="אברהם אבן עזרא"/>
</head>
<body>

<blockquote>
<p>אָבִי אֵל חַי שְׁמֶךָ לָמָה</p>
</blockquote>

<blockquote>
<p>הַמֶּלֶךְ מָשִׁיחַ לֹא יָבֹא.</p>
</blockquote>

<blockquote>
<p>דְּעוּ מֵאֲבִיכֶם כִּי לֹא בוֹשׁ אָבוֹשׁ,</p>
</blockquote>

<blockquote>
<p>שׁוֹב אָשׁוּב אֲלֵיכֶם כִּי בָא מוֹעֵד.</p>
</blockquote>

</body>
