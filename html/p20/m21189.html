	<title>אִישׁ אַל תְּהִי</title>
	<meta name="author" content="אברהם אבן עזרא"/>
</head>
<body>

<blockquote>
<p>אִישׁ אַל תְּהִי מַכִּיר בְּזִיו מִדָּיו.</p>
</blockquote>

<blockquote>
<p>אֶל מַעֲלָלָיו שׁוּר וּמַעְבָּדָיו,</p>
</blockquote>

<blockquote>
<p>כִּי אִם זְאֵב שָׁנִי וְגַם תּוֹלָע,</p>
</blockquote>

<blockquote>
<p>יַחֲזִיק מְנָת מִדָּיו וְדַת יוֹלְדָיו.</p>
</blockquote>

</body>
