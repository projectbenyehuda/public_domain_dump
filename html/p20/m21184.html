	<title>קוּם עָצֵל</title>
	<meta name="author" content="אברהם אבן עזרא"/>
</head>
<body>

<blockquote>
<p>קוּם, עָצֵל, עַד מָתַי תִּשְׁכַּב?</p>
</blockquote>

<blockquote>
<p>שׁוּר, הַנְּמָלָה אָגְרָה לָהּ בָּר;</p>
</blockquote>

<blockquote>
<p>לֹא רָאִיתִי חָתוּל יָשֵׁן</p>
</blockquote>

<blockquote>
<p>שֶׁבָּא אֶל תּוֹךְ פִּיהוּ עַכְבָּר.</p>
</blockquote>

</body>
