	<title>הַיּוֹם בְּחֶבְרַת הַיְדִיד</title>
	<meta name="author" content="אברהם אבן עזרא"/>
</head>
<body>

<blockquote>
<p>הַיּוֹם בְּחֶבְרַת הַיְדִיד נִשְׂמַח,</p>
</blockquote>

<blockquote>
<p>מָחָר בְּהִפָּרְדוֹ יְכַל טוּבוֹ;</p>
</blockquote>

<blockquote>
<p>מִי יֶאֱסֹר הַיּוֹם וְלֹא יִבְרַח,</p>
</blockquote>

<blockquote>
<p>אוֹ יֶאֱרַב אַחֵר וְלֹא יָבֹא.</p>
</blockquote>

</body>
