	<title>[לְכַתְּחִלָּה כִּמְעַט חַלְתִּי]</title>
	<meta name="author" content="היינריך היינה / יצחק קצנלסון"/>

<blockquote>
<br />
</blockquote>

<blockquote>
<p>לְכַתְּחִלָּה כִּמְעַט חַלְתִּי,</p>

<p>הַאוּכַל וְאֶשָּׂא אֶת הַכֹּל?</p>

<p>אַךְ נָשָׂאתִי וְסָבַלְתִּי, —</p>

<p>אֲבָל &#8220;אֵיךְ?&#8221; אַל תַּרְבּוּ שְׁאֹל.</p>

<br />
</blockquote>
