	<title>[אֲנִי אֲהַבְתִּיךְ וְאֵהָבֵךְ עוֹד]</title>
	<meta name="author" content="היינריך היינה / יצחק קצנלסון"/>
</head>
<body>

<blockquote>
<p>אֲנִי אֲהַבְתִּיךְ וְאֵהָבֵךְ עוֹד –</p>

<p>וְלוּ גַם יִתְמוֹטֵט הָעוֹלָם,</p>

<p>מִתּוֹךְ הָחֳרָבוֹת יִתְפָּרֵץ יְקוֹד</p>

<p>וְלַהֲבֵי אַהֲבָתִי הַגְּדוֹלִים.</p>

<br />
</blockquote>

</body>
</html>
