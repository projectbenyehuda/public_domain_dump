	<title>[לֹא הֵבַנְתֶּם לְרֵעִי מְאוּמָה]</title>
	<meta name="author" content="היינריך היינה / יצחק קצנלסון"/>
</head>
<body>

<blockquote>
<p>לֹא הֵבַנְתֶּם לְרֵעִי מְאוּמָה,</p>

<p>גַּם לָכֶם לֹא הֵבַנְתִּי כִמְעָט;</p>

<p>כִּי יַחַד טָבַעְנוּ בְזֻהֲמָה –</p>

<p>הֵבַנּוּ אִישׁ אֶת־אָחִיו מִיָּד.</p>

<br />
</blockquote>
