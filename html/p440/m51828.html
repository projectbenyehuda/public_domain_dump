	<title>בְּמָחוֹל חָדָשׁ</title>
	<meta name="author" content="יצחק קצנלסון"/>
</head>
<body>

<blockquote>
<p>יָצְאוּ בוֹ,</p>

<p>גַּם מַנְגִּינָה</p>

<p>הָיְתָה לוֹ</p>

<p>חֲדָשָׁה.</p>

<br />
</blockquote>

<blockquote>
<p>זֶה חָדָשׁ! נִקְרָא</p>

<p>בְּתִמְהוֹן־לֵב,</p>

<p>וְאִם אִלֵּם הָיָה</p>

<p>שָׁם הַכְּאֵב –</p>

<p>אַךְ קָשֶׁה&#8230;</p>

<br />
</blockquote>

</body>
