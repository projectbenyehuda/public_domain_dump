	<title>[יוֹם וְלַיְלָה שִׁיר הוֹאַלְתִּי]</title>
	<meta name="author" content="היינריך היינה / יצחק קצנלסון"/>
</head>
<body>

<blockquote>
<br />
</blockquote>

<blockquote>
<p>יוֹם וָלַיְלָה שִׁיר הוֹאַלְתִּי,</p>

<p>וּמְאוּמָה לֹא הוֹעַלְתִּי;</p>

<p>בְּיַם־הַרְמוֹנִיּוֹת טָבַעְתִּי —</p>

<p>וּלְשׁוּם דָּבָר לֹא הִגַּעְתִּי.</p>

<br />
</blockquote>

<blockquote>
<br />

<br />
</blockquote>
