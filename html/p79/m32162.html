	<title>…צְמֵאִים לְךָ הָרַב</title>
	<meta name="author" content="יצחק אבן כלפון"/>
</head>
<body>

<blockquote>
<p>…צְמֵאִים / לְךָ הָרַב כְּמוֹ אֶרֶץ עֲיֵפָה</p>
</blockquote>

<blockquote>
<p>…..אֲשֶׁר אוֹתָהּ מְקַוָּה / לְהָרִיק לוֹ וְהִיא דַקָּה שְׁד[וּפָה].</p>

<br />
</blockquote>
