	<title>פָּרָשׁ</title>
	<meta name="author" content="חיים נחמן ביאליק"/>
</head>
<body>

<blockquote>
<p>רוּץ, בֶּן-סוּסִי,</p>

<p>רוּץ וּדְהַר!</p>

<p>רוּץ בַּבִּקְעָה,</p>

<p>טוּס בָּהָר!<br />
<br><br />
רוּצָה, טוּסָה,</p>

<p>יוֹם וָלָיִל, –</p>

<p>פָּרָשׁ אָנִי</p>

<p>וּבֶן-חָיִל!</p>
</blockquote>
