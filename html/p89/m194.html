	<title>עציץ פרחים</title>
	<meta name="author" content="חיים נחמן ביאליק"/>
</head>
<body>

<blockquote>
<p>מִן הַחַלּוֹן</p>

<p>פֶּרַח עָצִיץ</p>

<p>כָּל-הַיּוֹם</p>

<p>הַגַּנָּה יָצִיץ.</p>
</blockquote>

<br>  

<blockquote>
<p>כָּל חֲבֵרָיו –</p>

<p>שָׁם בַּגָּן,</p>

<p>הוּא לְבַדּוֹ</p>

<p>עוֹמֵד כָּאן.</p>
</blockquote>

</body>
