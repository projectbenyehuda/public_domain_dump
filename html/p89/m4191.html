	<title>בִּרְכַּת הַמָּזוֹן</title>
	<meta name="author" content="חיים נחמן ביאליק"/>
</head>
<body>

<blockquote>
<p>בָּרוּךְ אֵל</p>

<p>אֲשֶׁר בָּרָא</p>

<p>דַּיְסָה בְּחָלָב</p>

<p>מְלֹא הַקְּעָרָה,
<br><br />
וּלְקִנּוּחַ</p>

<p>גַּם תַּפּּוּחַ.</p>

<p>בַּמֶּה, בַּמֶּה</p>

<p>נוֹדֶה לוֹ? –
<br></p>
</blockquote>

<blockquote>
<p>בָּרוּךְ הוּא</p>

<p>וּבָרוּךְ שְׁמוֹ!</p>
</blockquote>

</body>
