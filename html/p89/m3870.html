	<title>מַקְהֵלַת נוֹגְנִים</title>
	<meta name="author" content="חיים נחמן ביאליק"/>
</head>
<body>

<blockquote>
<p>יוֹסִי בַּכִּנּוֹר</p>

<p>פֵּסִי בַּתֹּף,</p>

<p>מֹשֶׁה בַּחֲצוֹצְרָה –</p>

<p>וְהָמָה הָרְחוֹב.<br />
<br></p>
</blockquote>

<blockquote>
<p>וּבָאוּ לַחֲתֻנָּה</p>

<p>נָשִׁים וָטָף,</p>

<p>יֵצְאוּ בַּמְּחוֹלוֹת</p>

<p>וְיִמְחֲאוּ כָּף.</p>
</blockquote>

</body>
