	<title>ואל תתמה באיש</title>
	<meta name="author" content="שלמה אבן גבירול"/>
</head>
<body>

<blockquote>
<p>וְאַל תִּתְמַהּ בְּאִישׁ כָּמַהּ בְּשָׂרוֹ</p>
</blockquote>

<blockquote>
<p>לְהַשִּׂיג מַעֲלוֹת חָכְמָה וְיָכֹל –</p>
</blockquote>

<blockquote>
<p>וְהוּא נֶפֶשׁ אֲשֶׁר הַגּוּף תְּסוֹבֵב</p>
</blockquote>

<blockquote>
<p>וְהוּא גַלְגַּל אֲשֶׁר יָסֹב עֲלֵי כֹל.</p>
</blockquote>
