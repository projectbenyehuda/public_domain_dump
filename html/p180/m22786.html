	<meta name="author" content="שלמה אבן גבירול"/>
</head>
<body>

<blockquote>
<br />
</blockquote>

<blockquote>
<p>לְקַח בִּינוֹת וְעָזְבָה הַתְּנוּמוֹת / וְהִתְחַבֵּר
לְכָל נֶפֶשׁ צְרוּפָה</p>
</blockquote>

<blockquote>
<p>וְאִם תִּרְאֶה אֱנוֹשׁ נִבְזֶה דְּעֶה כִּי /
בְּמַלְבּוּשָׁיו אֲרִי יִטְרֹף טְרֵפָה.</p>
</blockquote>
