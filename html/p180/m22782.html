	<title>ואם אתם</title>
	<meta name="author" content="שלמה אבן גבירול"/>
</head>
<body>

<blockquote>
<br />
</blockquote>

<blockquote>
<p>וְאִם אַתֶּם, יְשִׁישִׁים, בִּי תְמַהְתֶּם / כְּאִלּוּ
הַחֲדָשׁוֹת בִּי רְאִיתֶם –</p>
</blockquote>

<blockquote>
<p>וְהַשֶּׁמֶשׁ בְּיוֹם הָאֵל בְּרָאוֹ / כְּאוֹרוֹ אָז
וְעַתָּה – לֹא יְדַעְתֶּם?</p>
</blockquote>
