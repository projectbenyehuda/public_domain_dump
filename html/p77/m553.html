	<meta charset="utf-8"/>
	<title>שאלו נבלים</title>
	<meta name="author" content="וידל בנבנשתי"/>
</head>
<body>

<blockquote>
<p>שָׁאְלוּ נְבָלִים הֲיֵשׁ בֵּית / מִשְׁתֶּה וְכִנּוֹר וְנָבֶל</p>
</blockquote>

<blockquote>
<p>אָכֵן בְּנֵי הוֹד וְכָבוֹד / שָׁאוֹל יְשָׁאְלוּ בְאָבֶל
<br> </p>
</blockquote>

</body>
</html>
