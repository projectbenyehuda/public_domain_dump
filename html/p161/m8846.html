	<title>[ואין בואי למרחצכם לרחצה]</title>
	<meta name="author" content="יהודה הלוי"/>
</head>
<body>

<blockquote>
<p>וְאֵין בֹּאִי לְמֶרְחַצְכֶם לְרָחְצָה</p>
</blockquote>

<blockquote>
<p>וְלֹא בוֹ אֶמְצְאָה נַחַת וְנָעִים</p>
</blockquote>

<blockquote>
<p>אֲבָל לֵרֵד דְּמָעַי עַל מְרֵעַי</p>
</blockquote>

<blockquote>
<p>וְלֹא יֵדְעוּ מְרֵעִים בִּי וְרֵעִים.
<br></p>
</blockquote>
