<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<meta charset="utf-8"/>
	<title>[לא נקראתי רק נקראתי]</title>
	<meta name="author" content="יהודה הלוי"/>
</head>
<body>

<blockquote>
<p>לֹא נִקְרֵאתִי רַק נִקְרֵאתִי</p>
</blockquote>

<blockquote>
<p>וּבְמִסְפַּרְכֶם לֹא אֶמָּצֵא</p>
</blockquote>

<blockquote>
<p>אִם אֶפָּקֵד לֹא אֶפָּקֵד</p>
</blockquote>

<blockquote>
<p>אוֹ אֶמָּצֵא לֹא אֵרָצֶה.
<br></p>
</blockquote>

</body>
</html>
