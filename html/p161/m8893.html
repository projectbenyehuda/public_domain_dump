	<title>[ומה מת על פני ארץ משולח]</title>
	<meta name="author" content="יהודה הלוי"/>
</head>
<body>

<blockquote>
<p>וּמֶה מֵת עַל פְּנֵי אֶרֶץ מְשֻׁלָּח</p>
</blockquote>

<blockquote>
<p>וְעָרוֹם יִקְבְּרֻהוּ הָאֲנָשִׁים</p>
</blockquote>

<blockquote>
<p>וְיִחְיֶה תּוֹךְ קְבֻרָתוֹ וְיוֹלִיד</p>
</blockquote>

<blockquote>
<p>יְלָדִים יֵצְאוּ כֻלָּם לְבֻשִׁים.
<br><br />
גרגיר זרע</p>
</blockquote>

</body>
