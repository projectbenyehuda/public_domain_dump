	<title>[ומה מדור מסוגר מסביבו]</title>
	<meta name="author" content="יהודה הלוי"/>
</head>
<body>

<blockquote>
<p>וּמֶה מָדוֹר מְסֻגָּר מִסְּבִיבוֹ</p>
</blockquote>

<blockquote>
<p>וּבוֹ הָמוֹן וְכָל אִישׁ נֶהֱנֶה בּוֹ</p>
</blockquote>

<blockquote>
<p>וְהוּא בִגְדוּד מְתֻלָּע גַּם מְאָדָּם</p>
</blockquote>

<blockquote>
<p>מְחֻבָּר מִמְּחִיצוֹת שֶׁבְּקִרְבּוֹ.
<br><br />
הרימון</p>
</blockquote>
