	<title>[ראו שולחן אשר ידמה לפלך]</title>
	<meta name="author" content="יהודה הלוי"/>
</head>
<body>

<blockquote>
<p>רְאוּ שֻׁלְחָן אֲשֶׁר יִדְמֶה לְפֶלֶךְ</p>
</blockquote>

<blockquote>
<p>וְהִנֵּנִי בְתוֹכוֹ כַלְּבָנָה</p>
</blockquote>

<blockquote>
<p>וְלִי הֵן יִשְׁלְחוּ יָד הַנְּדִיבִים</p>
</blockquote>

<blockquote>
<p>לְמַעַן כִּי אֲנִי מִטּוּב טְעוּנָה.</p>
</blockquote>

</body>
