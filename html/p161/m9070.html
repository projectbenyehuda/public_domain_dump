	<title>[זרח חתן פרוש כנפי רננה]</title>
	<meta name="author" content="יהודה הלוי"/>
</head>
<body>

<blockquote>
<p>זְרַח חָתָן פְּרֹשׂ כַּנְפֵי רְנָנָה</p>
</blockquote>

<blockquote>
<p>כּאוֹר בֹּקֶר אֲשֶׁר אֵין בּוֹ עֲנָנָה</p>
</blockquote>

<blockquote>
<p>וְהִתְעַנַּג בְּמַרְבַדֵּי אֲהָבִים</p>
</blockquote>

<blockquote>
<p>בְּחֻפַּת הוֹד וְעֶרֶשׂ רַעֲנָנָה.
<br></p>
</blockquote>

</body>
