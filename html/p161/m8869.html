	<title>[הר הלבנון אחזה מנגד]</title>
	<meta name="author" content="יהודה הלוי"/>
</head>
<body>

<blockquote>
<p>הַר הַלְּבָנוֹן אֶחֱזֶה מִנֶּגֶד</p>
</blockquote>

<blockquote>
<p>קָרוֹב וְלֹא אֹכַל פְּרִי הַמָּגֶד</p>
</blockquote>

<blockquote>
<p>כֵּן יָעֲצוּ עָלַי עֲוֹנוֹתַי וְכֵן</p>
</blockquote>

<blockquote>
<p>אִוּוּ מְתֵי חָמָס וּבֹגְדֵי בָגֶד.
<br></p>
</blockquote>
