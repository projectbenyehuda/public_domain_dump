<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
	<meta charset="utf-8"/>
	<title>[ומה מלך מפרנס את עדתו]</title>
	<meta name="author" content="יהודה הלוי"/>
</head>
<body>

<blockquote>
<p>וּמֶה מֶלֶךְ מְפַרְנֵס אֶת עֲדָתוֹ</p>
</blockquote>

<blockquote>
<p>נְדִיב הַלֵּב מְקַנֵּא בַאֲחוֹתוֹ</p>
</blockquote>

<blockquote>
<p>וְלֹא יוּכַל אֱכֹל פִּתּוֹ לְבַדּוֹ</p>
</blockquote>

<blockquote>
<p>אֲבָל מֵרִיב לְאִישׁ יָבֹא לְבֵיתוֹ.
<br><br />
התרנגול</p>
</blockquote>

</body>
</html>
