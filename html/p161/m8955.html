	<title>[בליעל ויריח מדנים]</title>
	<meta name="author" content="יהודה הלוי"/>
</head>
<body>

<blockquote>
<p>בְּלִיַּעַל וְיָרִיחַ מְדָנִים</p>
</blockquote>

<blockquote>
<p>וְעַז מֵצַח וְיַפְרִיד בֵּין עֲצוּמִים</p>
</blockquote>

<blockquote>
<p>לְשׁוֹן צֶדֶק וְיַחְבִּיר הָעֲמִיתִים</p>
</blockquote>

<blockquote>
<p>וְיַקְבִּיעַ שְׁלוֹמִים בַּיְקוּמִים.
<br><br />
המאזנים</p>
</blockquote>
