	<title>[ידידים סבבו שולחן נדיב לב]</title>
	<meta name="author" content="יהודה הלוי"/>
</head>
<body>

<blockquote>
<p>יְדִידִים סָבְבְו שֻּלְחָן נְדִיב לֵב</p>
</blockquote>

<blockquote>
<p>וְאֹתִי נָתְנוּ עָלָיו לְכֶתֶר</p>
</blockquote>

<blockquote>
<p>לְכֵן חוּשׁוּ מְיֻדָּעִים כְּפִי אֵל</p>
</blockquote>

<blockquote>
<p>אֲכֹל מַה בִּי וְשָׂבוֹעַ וְהוֹתֵר.</p>
</blockquote>

</body>
