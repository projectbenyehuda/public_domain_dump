	<title>[שמאלו אתנה פדיון לנפשי]</title>
	<meta name="author" content="יהודה הלוי"/>
</head>
<body>

<blockquote>
<p>שְׂמֹאלוֹ אֶתְּנָה פִדְיוֹן לְנַפְשִׁי</p>
</blockquote>

<blockquote>
<p>וְאִם אֵינָם עֲלֵי סִדְרָם כְּתוּבִים</p>
</blockquote>

<blockquote>
<p>אֲבָל לֹא אֶמְכְּרֶנּוּ בַּחֲמִישִּׁים</p>
</blockquote>

<blockquote>
<p>כְּבָשִׂים נִמְצְאוּ עִמּוֹ גְנוּבִים.
<br></p>
</blockquote>
