	<title>[ואומר מה לעפעפי צבי חן]</title>
	<meta name="author" content="יהודה הלוי"/>
</head>
<body>

<blockquote>
<p>וְאֹמֵר מַה לְעַפְעַפֵּי צְבִי חֵן</p>
</blockquote>

<blockquote>
<p>וְעֵין עֵינָיו אֲשֶׁר נֶהְפַּךְ אֲדַמְדָּם</p>
</blockquote>

<blockquote>
<p>עֲנִיתִים הֵם כְּלֵי הֶרֶג לְדוֹדִי</p>
</blockquote>

<blockquote>
<p>וְלָכֵן יַאֲדִימוּ מִשְּׁפָךְ דָּם.
<br></p>
</blockquote>
