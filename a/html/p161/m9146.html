	<title>[ומה דקה ורקה וחלקה]</title>
	<meta name="author" content="יהודה הלוי"/>
</head>
<body>

<blockquote>
<p>וּמֶה דַקָּה וְרַקָּה וַחֲלָקָה</p>
</blockquote>

<blockquote>
<p>וְאִלֶּמֶת מְדַבֶּרֶת בְּחָזְקָה</p>
</blockquote>

<blockquote>
<p>וְהֹרֶגֶת בְּנֵי אָדָם חֲרִישִׁית</p>
</blockquote>

<blockquote>
<p>וְדַם אֵילִים בְּמוֹ פִיהָ מְרִיקָה.
<br> </p>
</blockquote>
