	<title>דָּג</title>
	<meta name="author" content="חיים נחמן ביאליק"/>
</head>
<body>

<blockquote>
<p>הִנֵּנִי, הִנֵּנִי</p>

<p>קָחֵנִי, תָּפְשֵׂנִי,</p>

<p>לַסִּיר הוֹרִידֵנִי,</p>

<p>וּבְאָבִי בַּשְּׁלֵנִי,</p>

<p>וּבְאָחִי מְלָחֵנִי,</p>

<p>וְאַחַר תֹּאכְלֵנִי.
<br> </p>
</blockquote>
