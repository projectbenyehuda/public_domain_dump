	<title>חֲבֵרִים לְעֵזֶר</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>חֲבֵרִים לְעֵזֶר טוֹב&#8230;</p>
</blockquote>

<blockquote>
<p>&#8230; &#8230; בְּאַחְרִית יָמִים</p>
</blockquote>

<blockquote>
<p>וְחָכָם לְמוֹעֵצָה וְקִנְיָן א&#8230;</p>
</blockquote>

<blockquote>
<p>לְ&#8230; &#8230; שְׁנֵי עוֹלָמִים
<br> </p>
</blockquote>
