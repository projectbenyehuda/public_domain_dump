	<title>[אֱמֶת אֵין]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>אֱמֶת אֵין יְרֵא הָאֵל אֲשֶׁר לֹא יַעַשׁ</p>
</blockquote>

<blockquote>
<p>בְּכָל יוֹם לְקוֹנֵהוּ מְאַת פִּקּוּדִים</p>
</blockquote>

<blockquote>
<p>וְנָדִיב אֲשֶׁר לֹא יַעֲשִׁיר אֶלֶף אִישׁ</p>
</blockquote>

<blockquote>
<p>וְחָכָם אֲשֶׁר אֵין לוֹ מְאַת תַּלְמִידִים.</p>
</blockquote>
