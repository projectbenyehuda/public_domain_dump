	<title>[אֶל־פָּעֳלָךְ]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>אֶל־פָּעֳלָךְ הַשְׁכֵּם וְצֵא יִמָּלוּ</p>
</blockquote>

<blockquote>
<p>מִטּוֹב כְּנָפֶיךָ וְרִישָׁךְ תָּמֵשׁ</p>
</blockquote>

<blockquote>
<p>תִּדְמֶה אֱלֵי־שֶׁמֶשׁ אֲשֶׁר בִּזְרוֹחַ</p>
</blockquote>

<blockquote>
<p>וָבָא רְפוּאָה יֵשׁ בְּכַנְפֵי שֶׁמֶשׁ.
<br> </p>
</blockquote>
