	<title>[דָּבְקָה בְחָבֵרִים]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>דָּבְקָה בְחָבֵרִים וְעֵת צָרָה</p>

<p>רַבִּים קְרָא לַעְזוֹר וְלֹא אֶחָד</p>

<p>עֵצִים בְּהֵחָלְקָם לְתַנּוּרִים</p>

<p>יִכְבּוּ וְהֵמָּה יִלְהֲטוּ יָחַד.
<br> </p>
</blockquote>
