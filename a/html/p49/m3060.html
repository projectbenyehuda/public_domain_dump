	<title>חָכָם בְּדַעְתּוֹ</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>חָכָם בְּדַעְתּוֹ יְחַפֵּשׂ גְּדוּלָּה</p>
</blockquote>

<blockquote>
<p>לֹא בֶאֱסָף-הוֹן וְיַרְבֶּה תְהִלָּה</p>
</blockquote>

<blockquote>
<p>יַשִּׂיג שְׂרָרָה חֲכַם-לֵב וּבִגְדוֹ</p>
</blockquote>

<blockquote>
<p>בָּלֶה וְעֵבֶר לְבוּשׁוֹ מְטוּלָּא.</p>
</blockquote>
