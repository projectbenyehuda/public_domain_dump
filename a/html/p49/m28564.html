	<title>[ביד אל כל]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>בְּיַד אֵל כֹּל, וְלוּ חָפֵץ</p>

<p>אֲזַי צִוָּה זְמַן מַגְעִישׁ</p>

<p>וְנָתַן כַּאֲשֶׁר מָנַע</p>

<p>וְהֵנִיחַ כְּמוֹ הִרְעִישׁ.</p>

<br />
</blockquote>
