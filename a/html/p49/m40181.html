	<title>צְמֵא מַיִם</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>צְמֵא מַיִם שְׁתֵה כָּל-מַר וְתָפֵל</p>

<p>רְעֵב-לֶחֶם אֱכֹל כָּל-רַע וְטָמֵא</p>

<p>בְּקֶרַע יֶאֱזֹר כּוֹאֵב חֲלָצָיו</p>

<p>וְיִשְׂרֹךְ נַעֲלוֹ יָחֵף בְּגֹמֶא.</p>
</blockquote>
