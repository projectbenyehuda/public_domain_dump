	<title>עֲזֹב שָׁלֹשׁ</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>עֲזֹב שָׁלֹשׁ יְבֹרַךְ מִסְחֲרָךְ אַל-</p>

<p>תְּהִי חָבֵר לְאִישׁ הִשִּׁיךְ וְרִבָּה</p>

<p>וְאַל-תָּשֵׁיב מְעַט שָׂכָר בְּמִסְחָר</p>

<p>וְאַל-תִּקְנֶה אֲשֶׁר בּוֹ מוּם וְדִבָּה.</p>
</blockquote>
