	<title>גורל להשבית</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>גוֹרָל לְהַשְׁבִּית רִיב וְכֵן הַפְּשָׁרָה</p>
</blockquote>

<blockquote>
<p>תַּעְבִיר וְתַרְחִיק מֵאֲנָשִׁים מְרִיבָה</p>
</blockquote>

<blockquote>
<p>וּנְבוֹן דְּבָרִים יַעֲבִיר אֶת-פְּלִיאָה</p>
</blockquote>

<blockquote>
<p>בָּהֶם וְאֶל-עָמְקָם בְּשִׂכְלוֹ יְהִי בָא.</p>
</blockquote>
