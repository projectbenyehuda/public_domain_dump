	<title>[אִם רֵעֲךָ]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>אִם רֵעֲךָ שָׁגָה בְּמִבְטָא שְׂפָתָיו</p>
</blockquote>

<blockquote>
<p>אוֹ מַעֲשָׁיו כַּסֵּה חֲטָאָיו בְּבֶגֶד</p>
</blockquote>

<blockquote>
<p>וּנְטֹשׁ מְרִיבָה הַרְחִיקָהּ וְהָבֵן</p>
</blockquote>

<blockquote>
<p>כִּי אֵין לְךָ מָנוֹס כְּעֶמְדָּהּ לְנֶגֶד.
<br> </p>
</blockquote>
