	<title>[גְּאוֹן עָשִׁיר]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>גְּאוֹן עָשִׁיר בְּלִי צֶדֶק בְּעֵת עֵת</p>

<p>תְּשַׂחֵק-לוֹ וְהָעוֹלָם יְרַנֵּן</p>

<p>וְעִם בִּכְיָם יְקוֹנֵן מִבְּכִיתָם</p>

<p>וְיִדְוֶה בַּאֲשֶׁר רָבַץ וְקִנֵּן.
<br></p>
</blockquote>
