	<title>מַהֲרָה לַעֲשׂוֹת</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>מַהֲרָה לַעֲשׂוֹת וְאִם הוֹן מְעַט יֶשׁ- / לָךְ צְדָקָה וְחֹק לְדַל בּוֹ תְכוֹנֵן</p>

<p>אִם מְעַט יֶשׁ-לְךָ וְיִמְעַט לְפָנֶי/ךָ נְתוֹן מִמְּעַט בְּרַב לֹא תְחוֹנֵן.</p>

<br />
</blockquote>
