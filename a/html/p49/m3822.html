	<title>גֶּבֶר אֲשֶׁר הֵטִיב</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>גֶּבֶר אֲשֶׁר הֵטִיב לִי</p>
</blockquote>

<blockquote>
<p>הַרְבֵּה וְלִבּוֹ הָשְׁחַת</p>
</blockquote>

<blockquote>
<p>פַּעַם, אֲנִי סוֹלֵחַ</p>
</blockquote>

<blockquote>
<p>לָרַב אֲשֶׁר לוֹ אַחַת.
<br> </p>
</blockquote>

</body>
