	<title>[יכון לך היום]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>יִכּוֹן לְךָ הַיּוֹם בְּאוֹר</p>

<p>שֶׁמֶשׁ וְיָבֹא עַל דְּבַר</p>

<p>הֵלֶךְ אֲנָשִׁים אֶל מְקוֹם</p>

<p>אִישִׁים אֲשֶׁר הִלֵּךְ כְּבָר.</p>

<br />
</blockquote>
