	<title>[יש שנים וזה]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>יֵשׁ שְׁנַיִם וְזֶה עֲקֵב זֶה מְאַחֵז</p>

<p>יַעֲבוֹר זֶה וְזֶה יְמַהֵר וְיָבוֹא</p>

<p>הֵם מְהִירִים מְאֹד לְבַלּוֹת חֲדָשִׁים</p>

<p>וַעֲזוֹב אִישׁ בְּתוֹךְ קְבוּרָה אֲהוּבוֹ.</p>

<br />
</blockquote>

</body>
