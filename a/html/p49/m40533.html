	<title>תָּרַע וְתוֹחִיל</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>תָּרַע וְתוֹחִיל טוֹב דְּעֶה כִּי הַטּוֹב</p>

<p>יָלֶד לְטוֹב וּפְרִי חֲטָאָה חוֹבָה</p>

<p>הֵיטֵב יְטִיבוּן לָךְ וְאִם לֹא תֵיטִיב</p>

<p>לָמָּה תְּבַקֵּשׁ מֵאֲנָשִׁים טוֹבָה.</p>
</blockquote>
