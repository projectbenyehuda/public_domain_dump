	<title>[אַהֲבַת הַכְּסִיל]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>אַהֲבַת הַכְּסִיל וְשִׂנְאַת חֲכַם-לֵב</p>
</blockquote>

<blockquote>
<p>הֶעֱלוּ בֹּחֲנִים בְּפֶלֶס וּמִשְׁקָל</p>
</blockquote>

<blockquote>
<p>מָצְאוּ כַּף שְׂנֹאת חֲכַם-לֵב לְמוּל כַּף</p>
</blockquote>

<blockquote>
<p>אַהֲבַת הַכְּסִיל נְקַלָּה כְּמֹץ קַל.
<br> </p>
</blockquote>
