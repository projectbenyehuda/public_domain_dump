	<title>בְּבֶן חָכָם</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>בְּבֶן חָכָם שְׁלֹשָׁה מַעֲלָלִים</p>

<p>שְׁגִיּוֹתָיו מְתֵי מִסְפָּר וְסִכְלוֹ</p>

<p>וְיִשַּׁח בַּעֲבוּר קָטְנוֹ לְעַמּוֹ</p>

<p>וְיִתְנַשֵּׂא לְרֹאשׁ כֻּלָּם בְּשִׂכְלוֹ.</p>
</blockquote>

</blockquote>
