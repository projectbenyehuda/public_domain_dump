	<title>[אֲשֶׁר יֶחְטָא]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>אֲשֶׁר יֶחְטָא לְךָ הַרְבֵּה סְלַח לוֹ</p>

<p>בְּעֵת יֶשׁ־בָּךְ לְשַׁלֵּם לוֹ יְכֹלֶת</p>

<p>וְאַל תִּבְזֶה בְלִבָּךְ רַע לְמַרְאֶה</p>

<p>בְּמַפַּל בָּר פְּסֹלֶת יֵשׁ וְסֹלֶת.</p>

<br />
</blockquote>
