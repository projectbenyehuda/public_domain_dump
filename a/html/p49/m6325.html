	<title>זרה את</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>זְרֵה אֶת-גָּרְנְךָ בַּחֹם בְּעֵת רוּ–</p>
</blockquote>

<blockquote>
<p>חֲךָ תִּרְחַף בְּנַחַת עַל אֲדָמָה</p>
</blockquote>

<blockquote>
<p>לְמַעַן כִּי לְכָל-רוּחַ דְּמָמָה</p>
</blockquote>

<blockquote>
<p>וְכִי קָמָה סְעָרָה מִדְּמָמָה
<br></p>
</blockquote>

</body>
