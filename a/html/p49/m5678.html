	<title>זדנך יעלה</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>זְדֹנָךְ יַעֲלֶה נַבְלוּת שְׂפָתָךְ</p>
</blockquote>

<blockquote>
<p>– – – – – בְּרִשְׁתּוֹ</p>
</blockquote>

<blockquote>
<p>בְּמֵישָׁרִים רְחַץ טֻמְאַת לְשׁוֹנָךְ</p>
</blockquote>

<blockquote>
<p>וְהַתֵּר אֶת-לְבָבָךְ מִנְּחָשְׁתּוֹ.
<br></p>
</blockquote>
