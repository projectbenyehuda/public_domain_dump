	<title>[אבוי לאיש]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>אֲבוֹי לְאִישׁ אֲשֶׁר נֵעוֹר</p>
</blockquote>

<blockquote>
<p>וְלֹא רָאָה נְתִיבָתוֹ</p>
</blockquote>

<blockquote>
<p>וְאַשְׁרֵי אִישׁ אֲשֶׁר יִישַׁן</p>
</blockquote>

<blockquote>
<p>וְעֵינַיִם בְּלִבָּתוֹ.
<br> </p>
</blockquote>

</body>
