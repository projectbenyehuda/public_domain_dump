	<title>גְּלוּיֵי הַדְּבָרִים</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>גְּלוּיֵי הַדְּבָרִים יֶאֱחֹז רֹאשׁ</p>

<p>יְרֵא צוּרוֹ וְלָכֵן לֹא יְזֻנָּב</p>

<p>וְיַזְנִיחַ גְּנוֹב לִבּוֹת פְּתָאִים</p>

<p>וּמֵי בוֹר זָר וְדָבָר הַמְגֻנָּב.</p>

<br />
</blockquote>

</body>
</html>
