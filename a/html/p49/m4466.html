	<title>[אִישׁ מָצְאָה]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>אִישׁ מָצְאָה יָדוֹ גְדוּלָּה וְהֵבִין</p>
</blockquote>

<blockquote>
<p>עֶרְכָּהּ יְחַזֵּק יָד עֲלֵי מַה-בְּיָדוֹ</p>
</blockquote>

<blockquote>
<p>תּוֹפֵשׂ בְּחוּט מָלֵא אֲבָנִים יְקָרוֹת</p>
</blockquote>

<blockquote>
<p>חָס עַל אֲשֶׁר תָּפַשׂ וְלֹא יַאֲבִידוֹ.</p>
</blockquote>
