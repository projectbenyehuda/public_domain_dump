<blockquote>
<p>אֲבִי מַדָּע אֱלֵי כַמָּה תְּשׁוֹטֵט</p>

<p>לְחַפֵּשׂ אַחֲרֵי צֶדֶק, וְאַיֵּה?</p>

<p>פְּקַח אֹזֶן וְהִשָּׁמַע לְאָדוֹן</p>

<p>אֲשֶׁר מֵתֵי אֱמוּנָתוֹ יְחַיֶּה.</p>

<br />
</blockquote>
