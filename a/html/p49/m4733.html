	<title>הָשֵׁב גְּמוּל</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>הָשֵׁב גְּמוּל מֵטִיב וּמֵרִיעַ</p>
</blockquote>

<blockquote>
<p>עַל מַעֲשֶׂה רַע אוֹ פְרִי לָשׁוֹן</p>
</blockquote>

<blockquote>
<p>לוֹ נִתְכְּנָה עָרְמָה וְהוּא נִקְרָא</p>
</blockquote>

<blockquote>
<p>אִישׁ לֵב וְאֹזֶן וַאֲחִי אִישׁוֹן.
<br> </p>
</blockquote>

</body>
