	<title>תַּבְנִית זְמַנָּךְ</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>תַּבְנִית זְמַנָּךְ שִׁית מְלַאכְתָּךְ יַעַן</p>

<p>לֹא כָל-זְמַן תִּכְשַׁר מְלָאכָה אַחַת</p>

<p>עֵת יִבְחֲרוּ אִישִׁים מְלָאכָה חָשָׁה</p>

<p>קַלָּה וְעֵת אַחַר מְלֶאכֶת נַחַת.</p>
</blockquote>

<blockquote>
<br />
</blockquote>
