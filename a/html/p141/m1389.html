	<title>[זֶה צַו הַגַּאֲוָה]</title>
	<meta name="author" content="רחל בלובשטיין"/>
</head>
<body>

<blockquote>
<p>זֶה צַו הַגַּאֲוָה: בְּמוֹ יָדִי&#8230;</p>

<p>נַתֵּק הַחוּט, שָׂרוֹף הַגֶּשֶׁר</p>

<p>בְּמוֹ יָדִי.</p>

<p>בְּלֵב שִׂמְחָה־תִּינֹקֶת</p>

<p>נָעוֹץ סַכִּין&#8230; זֶה צַו הַגַּאֲוָה.</p>
</blockquote>

<br>  

<p>תר&quot;ץ</p>
