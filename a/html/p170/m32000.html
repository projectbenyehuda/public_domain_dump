	<title>אֵיךְ אֶהְיֶה דוֹאֵג</title>
	<meta name="author" content="משה אבן עזרא"/>
</head>
<body>

<blockquote>
<br />
</blockquote>

<blockquote>
<p>אֵיךְ אֶהְיֶה דוֹאֵג – וְאֶשְׁמַע קוֹל / מַיִם וְקוֹל עָגוּר, וְתוֹר אָשׁוּר,</p>

<p>וּבְצֵל הֲדַס אֵשֵׁב, וְנִצָּנֵי / גַן לִי כְיָצוּעַ וְכַר אָשׁוּר.</p>
</blockquote>

<blockquote>
<br />
</blockquote>
