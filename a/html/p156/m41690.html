	<title>[עַל־מָה עַלְמָה עַל־מַעַל־מָה]</title>
	<meta name="author" content="עמנואל הרומי"/>
</head>
<body>

<blockquote>
<p>עַל־מָה עַלְמָה עַל־מַעַל־מָה / עַלְמָה עֵת יִשְׁקֹט עֵת יִדּוֹד</p>

<p>אוֹ בוֹ תַּחְפֹּץ אוֹ יָד תִּקְפֹּץ / וַתְּצַו לוֹ &#8220;לִין דּוֹד&#8221; אוֹ לִנְדוֹד.</p>
</blockquote>
