	<title>אִישׁ בַּעַר</title>
	<meta name="author" content="אברהם ברוך מני"/>

<body>

<p>ר״ח אייר תרמ״א דמשק.</p>

<blockquote>
<br />
</blockquote>

<blockquote>
<p>אִישׁ – בַּעַר לֹא יֵדָע</p>

<p>הוּא – אִישׁ בַּעַר לֹא יֵדָע</p>

<p>עַל כִּי אִישׁ בַּעַר – לֹא יָדַע</p>

<p>עַל כֵּן אִישׁ בַּעַר – לֹא! – יֵדָע.</p>
</blockquote>

<blockquote>
<br />
</blockquote>
