	<title>הֲתֵדְעוּ מִי</title>
	<meta name="author" content="אברהם ברוך מני"/>
</head>
<body>

<p>השירה אומרת</p>

<blockquote>
<br />
</blockquote>

<blockquote>
<p>הֲתֵדְעוּ מִי יְלָדַנִי / הֵן זֶה סוֹפְרִי הוּא כְתָבַנִי</p>

<p>מִי זֶה כֹה הֲלוֹם שְׁלָחַנִי? / אָבְרָהָם בָּרוּךְ מָנִי.</p>

<br />
</blockquote>
