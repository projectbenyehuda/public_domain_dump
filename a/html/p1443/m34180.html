	<title>עוֹלָל אֲשֶׁר הָיָה</title>
	<meta name="author" content="משלם בן שלמה דיפיארה"/>
</head>
<body>

<blockquote>
<br />
</blockquote>

<blockquote>
<p>עוֹלָל אֲשֶׁר הָיָה תְמוֹל תַּלְמִיד – / אַךְ מָחֳרָתוֹ רַב בְּקָהָל רַב.</p>

<p>מַה נִּפְלְאַתָה לִי יְשִׁיבַת עִיר: / בֹּקֶר הֱיוֹת תַּלְמִיד וְעֶרֶב – רַב!</p>

<br />
</blockquote>
