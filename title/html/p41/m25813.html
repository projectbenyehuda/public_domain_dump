	<title>דָאן יְהוּדָה הַלֵּוִי</title>
	<meta name="author" content="נפתלי הרץ אימבר"/>
</head>
<body>

<blockquote>
<br />
</blockquote>

<blockquote>
<p>הִשָּׁמֶר לְךָ, עַמִּי, מְאֹד הִשָּׁמֵרָה,</p>

<p>פֶּן תִּשְׁכַּח הַלֵּוִי כָּל חַיֶּיךָ,</p>

<p>עֵת בַּתְּשִׁיעִי שִׁירוֹ נְשׁוֹרֵרָה,</p>

<p>שִׂים זִכְרוֹנוֹ אָז לְפָנֶיךָ.</p>

<br />
</blockquote>
