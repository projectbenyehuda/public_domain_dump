	<title>הוֹי הָרֹדֵף תַּעְנוּג</title>
	<meta name="author" content="יהודה אלחריזי"/>
</head>
<body>

<blockquote>
<br />
</blockquote>

<blockquote>
<p>הוֹי הָרֹדֵף תַּעְנוּג תֵּבֵל / מִטּוּב שָׁמֵן וּבְאֵל בּוֹעֵט,</p>

<p>כָּל מַעְשֶׂיךָ הֵם עַל סֵפֶר, / וִימִין הָאֵל תָּנִיף בּוֹ עֵט.</p>

<br />
</blockquote>

<blockquote>
<br />
</blockquote>
