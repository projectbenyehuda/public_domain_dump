	<title>אֱמוֹר מַה שֵּׁם צְבִי נֶחְמָד</title>
	<meta name="author" content="אברהם בן חלפון"/>
</head>
<body>

<p>חידה</p>

<blockquote>
<br />
</blockquote>

<blockquote>
<p>אֱמוֹר מַה שֵּׁם צְבִי נֶחְמָד / אֲשֶׁר חֶצְיוֹ חֲצִי חֶצְיוֹ:</p>
</blockquote>

<blockquote>
<p>וְעוֹד בִּשְׁמוֹ חֲצִי נוֹסָף / וְרוֹאָיו יֹאמְרוּ אַיּוֹ:</p>
</blockquote>
