	<title>טַל שַׁחֲרוּת</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>טַל שַׁחֲרוּת יֵשׁ לָךְ רְוֵה&#8230; וְתַעְנוּג</p>
</blockquote>

<blockquote>
<p>כִּי הַזְּמַן יִסּוֹב בְּאַחְרִית וְיִכָּלֵא</p>
</blockquote>

<blockquote>
<p>מִי לֹא בְיַלְדוּתוֹ&#8230; יְבַקֵּשׁ</p>
</blockquote>

<blockquote>
<p>&#8230; בְּעֵת בּוֹאוֹ בְּזֹקֶן וְיִפָּלֵא.</p>
</blockquote>
