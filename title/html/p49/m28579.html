	<title>[דבר אל שמעה]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>דְּבַר אֵל שָׁמְעָה אֶרֶץ וְעָשָׂת ­</p>

<p>וּמִי יָסִיר אֲשֶׁר דּוֹבֵר וְכוֹרֵת:</p>

<p>אֲדָמָה, הָעֲבִידִי אֵת מְשָׁרְתֵךְ</p>

<p>וְעִבְדִי אֵת אֲשֶׁר אוֹתִי יְשָׁרֵת.</p>

<br />
</blockquote>
