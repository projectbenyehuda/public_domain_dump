	<title>[כמו גאה אחי]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>כְּמוֹ גָאָה אֲחִי יֹפִי וּמַרְאֵה</p>

<p>וּמִלֵּא פִיו וְחִפָּא עַל אֱלוֹהוֹ</p>

<p>בְּסוּר יָפְיוֹ בְּזִקְנָתוֹ וְאַחַר</p>

<p>אֲסִיפָתוֹ יְמַלֵּא פֶה בְּהוֹ הוֹ.</p>

<br />
</blockquote>
