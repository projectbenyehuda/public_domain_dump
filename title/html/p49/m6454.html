	<title>[הוֹסֵף בְּכָל]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>הוֹסֵף בְּכָל-דָּבָר לְבַד מִירֹא אֱלֹ-</p>
</blockquote>

<blockquote>
<p>הִים יַאֲבִיד אָדָם וְיוֹרִישׁוֹ שְׁכוֹל</p>
</blockquote>

<blockquote>
<p>כַּמָּה אֲשֶׁר חָסַר אֲכִילוֹת לַעֲדֵי-</p>
</blockquote>

<blockquote>
<p>עוֹלָם בְּהוֹסִיפוֹ בְאַחַת לֶאֱכֹל.
<br> </p>
</blockquote>
