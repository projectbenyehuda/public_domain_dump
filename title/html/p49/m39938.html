	<title>נְתָן-חֵטְא</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>נְתָן-חֵטְא אֶת-פְּנֵי נַעַר</p>

<p>כְּהוֹקֵד אֵשׁ בְּבֵית יָעַר</p>

<p>וּמִתְחַבֵּר לְרַע יִלְמַד</p>

<p>לְהָרֵעַ וְלֹא שָׁעַר.</p>
</blockquote>

<blockquote>
<br />
</blockquote>

</body>
