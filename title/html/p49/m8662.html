	<title>[טָרְחִי לְמַעַן]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>טָרְחִי לְמַעַן לֹא אֱהִי נִדָּח</p>
</blockquote>

<blockquote>
<p>עַל-כָּל אֲרָצוֹת מִמְּקוֹם רִבְעִי</p>
</blockquote>

<blockquote>
<p>אַךְ אִם יְקִיאֵנִי מְקוֹמִי שֶׁ-</p>
</blockquote>

<blockquote>
<p>אֹהַב מְקוֹמוֹת יֵשׁ לְאֵל רוֹעִי.
<br> </p>
</blockquote>

</body>
