	<title>[התבטח על זמן]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>הֲתִבְטַח עַל זְמַן יִמְשֹׁךְ צְלָלָיו</p>

<p>אֲשֶׁר אָרְכוּ לְךָ הַרְבֵּה לְאָפְלוֹ ל</p>

<p>וְאֶת-צִלּוֹ בְּחֹם הַיּוֹם יְקַצֵּר</p>

<p>לְמַעַן לֹא תְהִי חוֹסֶה בְצִלּוֹ.</p>

<br />
</blockquote>
