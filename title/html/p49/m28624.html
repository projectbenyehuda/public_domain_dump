	<title>[ואומר לי עלי]</title>
	<meta name="author" content="שמואל הנגיד"/>

<body>

<blockquote>
<p>וְאוֹמֵר לִי: עֲלֵי מַה תֵּבְךְּ? אֹמַר:</p>

<p>לְמַעַן אֶזְכְּרָה תָפְתֶּה בְּנַפְשִׁי</p>

<p>וְזִכְרָהּ מִיְּקוּדָה שָׂם בְּלִבִּי</p>

<p>לְהָבִים רִתְּחוּ מַיִם בְּרֹאשִׁי.</p>

<br />
</blockquote>
