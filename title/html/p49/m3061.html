	<meta charset="utf-8"/>
	<title>הֲתִתְמַהּ מֵאֱנוֹשׁ</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>הֲתִתְמַהּ מֵאֱנוֹשׁ נָבָל אֲחִי הוֹן</p>
</blockquote>

<blockquote>
<p>וְעַז-מֵצַח אֲשֶׁר טוּבָיו מְנוּעִים</p>
</blockquote>

<blockquote>
<p>וְאֵיךְ יָזוּב אֲשֶׁר פָּנָיו נְחוּשָׁה</p>
</blockquote>

<blockquote>
<p>וְלִבּוֹ צוּר וְכַפָּיו מִסְּלָעִים.
<br> </p>
</blockquote>

</body>
</html>
