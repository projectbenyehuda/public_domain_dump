	<title>[מעט ישב אשר]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>מְעַט יֵשֵׁב אֲשֶׁר יִגְאֶה</p>

<p>בְּרֹב שָׁנָיו אֲשֶׁר יגאה</p>

<p>וְיֵעָשֶׂה כְּלֹא הָיָה</p>

<p>וְעוֹלָם בָּא לְעַד יִהְיֶה.</p>

<br />
</blockquote>
