	<title>עוֹזֵב נוֹכֵל</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<br />
</blockquote>

<blockquote>
<p>עוֹזֵב נוֹכֵל אוֹתִי בִּימֵי / חַיַּי, וּבְמוֹתִי לִי יִסְפֹּד.</p>

<p>תֶּן לִי אָח, יִטֹּשׁ אוֹתִי יוֹם / מוֹתִי, וּבְחַיַּי בָּא לִרְפֹּד.</p>

<br />
</blockquote>

</body>
