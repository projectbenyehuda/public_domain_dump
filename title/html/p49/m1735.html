	<title>זָעַק אֱוִיל</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>זָעַק אֱוִיל מִמַּס גְּבִיר</p>

<p>עַל עָם בְּעָוֶל הֶעֱבִיר</p>

<p>עָוֶל גְּבִיר&#8230; &#8230; &#8230;</p>

<p>&#8230; &#8230; &#8230; &#8230; בִיר].</p>
</blockquote>

</body>
