	<title>[גְּבִיר הֵסִיר]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>גְּבִיר הֵסִיר מְלוּכַת הָ-</p>

<p>אֱמֶת מֵעַל מְדִינָתוֹ</p>

<p>שְׁעֵה כִמְעַט וְתִרְאֶה בָּהּ</p>

<p>גְּבִיר בִּלְתּוֹ וְזוּלָתוֹ.
<br> </p>
</blockquote>
