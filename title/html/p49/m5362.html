	<title>[אִם תַּעֲשֶׂה]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>אִם תַּעֲשֶׂה טוֹבָה לְטוֹב לֹא יִשְׁקֹט</p>
</blockquote>

<blockquote>
<p>עַד עֵת אֲשֶׁר יָשִׁיב לְךָ תַּגְמוּלָךְ</p>
</blockquote>

<blockquote>
<p>וָרָע יְכַחֶשׁ-בָּךְ וְלֹא יַעַל עַל-</p>
</blockquote>

<blockquote>
<p>לִבּוֹ בְּעַד טוּבָךְ לְהָשִׁיב טוֹב לָךְ.</p>
</blockquote>
