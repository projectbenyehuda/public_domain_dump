	<title>[נזכר שאון מות]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>נִזְכֹּר שְׁאוֹן מָוֶת עֲלֵי</p>

<p>קֶבֶר וְעֵת נַבִּיט לְמֵת</p>

<p>וּבְעֵת אֲשֶׁר יַחְלֹף – לְשָׁוְא</p>

<p>נָשׁוּב וְנִשְׁכַּח הָאֱמֶת.</p>

<br />
</blockquote>
