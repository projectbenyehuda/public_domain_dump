	<title>בְּדָבָר רַךְ</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>בְּדָבָר רַךְ תְּדַבֵּר אֶל-שְׁלֹשָׁה</p>

<p>וְאִם עָנוּ לְךָ עַזּוֹת וְקָשָׁה</p>

<p>אֱלֵי-מֶלֶךְ בְּךָ יִשְׁלֹט וְאֶל-אִישׁ</p>

<p>אֲשֶׁר חָלָה חֳלִי-כָּבֵד וְאֶל אִשָּׁה.</p>

<br />
</blockquote>
