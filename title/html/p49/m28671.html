	<title>[יהיו שעריך לכל]</title>
	<meta name="author" content="שמואל הנגיד"/>

<body>

<blockquote>
<p>יִהְיוּ שְׁעָרֶיךָ לְכָל-שׁוֹאֵל פְּתוּ-</p>

<p>חִים וֶאֱמֹר טוֹבָה לְכָל-הוֹלֵךְ וּבָא</p>

<p>אִם אַתְּ הֲכִינוֹתָ לְךָ פַּת, לֹא אֱלֹ-</p>

<p>הִים, שֵׁב וְאַל תָּפֵק נֶפֶשׁ רָעֲבָה.</p>

<br />
</blockquote>
