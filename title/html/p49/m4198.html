	<title>זמורה היבשה</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>זְמוֹרָה הַיְבֵשָׁה תַּעֲשֶׂה אֶת–</p>
</blockquote>

<blockquote>
<p>פְּרִי צֶדֶק אֲנָשִׁים יֶחֱדוּ בוֹ</p>
</blockquote>

<blockquote>
<p>וְלָמָּה יַעֲשֶׂה אָדָם בְּלֵחוֹ</p>
</blockquote>

<blockquote>
<p>פְּרִי כַחַשׁ בְּזָקְנוֹ יַךְ לְבָבוֹ.
<br></p>
</blockquote>
