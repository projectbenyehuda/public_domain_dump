	<title>בְּעֵת יִקְרָא</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>בְּעֵת יִקְרָא עֲמִיתָךְ כִּי בְרָע הוּא</p>

<p>בְּאָזְנֶיךָ וְכִי הוּשַׁב בְּמַחְשָׁךְ</p>

<p>כְּגִבּוֹר רוּץ לְהֵטִיב לַעֲמִיתָךְ</p>

<p>אֲשֶׁר קָרָא וְאִם תָּרַע לְנַפְשָׁךְ.</p>
</blockquote>

<blockquote>
