	<title>שְׁמֹר פִּתְחֵי</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>שְׁמֹר פִּתְחֵי דְבָרֶיךָ</p>

<p>יְהוּ רַבִּים בְּעֶזְרֶךָ</p>

<p>לְמַעַן אוֹהֲבָךְ שִׂכְלָךְ</p>

<p>וְאוֹיְבָךְ אֲמָרֶיךָ.</p>
</blockquote>

<blockquote>

</blockquote>
