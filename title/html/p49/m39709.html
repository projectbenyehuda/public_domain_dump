	<title>כַּלְכֵּל בְּמִשְׁפָּט</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>כַּלְכֵּל בְּמִשְׁפָּט אֶת־דְּבָרָךְ אִם</p>

<p>תִּדַּל וְאִם תַּעְשִׁיר וְיִיטַב לָךְ</p>

<p>הֵיטֵב לְבָבָךְ כִּי יְמֵי רַע לֵב</p>

<p>רָעִים לְעוֹלָמִים וְאִם מָלָךְ.</p>
</blockquote>

<blockquote>
<br />
</blockquote>
