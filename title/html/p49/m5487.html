	<title>טירת נבלים</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>טִירַת נְבָלִים נִבְנָה</p>
</blockquote>

<blockquote>
<p>וּמְעוֹן נְדִיבִים [יִזַּל]</p>
</blockquote>

<blockquote>
<p>כִּי יֵשׁ לְנָבָל מַזָּל</p>
</blockquote>

<blockquote>
<p>עֵת אֵין לְנָדִיב מַזָּל.
<br> </p>
</blockquote>

</body>
