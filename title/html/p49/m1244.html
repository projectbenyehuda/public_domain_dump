	<title>דְּבָרִים יֵשׁ בְּלֵב</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>דְּבָרִים יֵשׁ בְּלֵב יָמִים מְכֻסִּים</p>

<p>וּבַאַחְרִית לְשׁוֹן יָמִים יְחַוֵּם</p>

<p>וְהַיָּמִים מְצֻוִּים מֵאֱלוֹהַּ</p>

<p>וְהֵם אָצִים וְעוֹשִׂים מַה-יְצַוֵּם.
<br> </p>
</blockquote>
