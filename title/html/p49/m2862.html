	<title>דְּבַר אָדָם</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>דְּבַר אָדָם בְּלֹא עִתּוֹ</p>
</blockquote>

<blockquote>
<p>וְעַל לֵב לֹא שְׁמָעָהוּ</p>
</blockquote>

<blockquote>
<p>כְּיוֹרֶה חֵץ אֱלֵי-אַוִּיר</p>
</blockquote>

<blockquote>
<p>וְאֵין לַהַב בְּקָצֵהוּ.
<br> </p>
</blockquote>

</body>
