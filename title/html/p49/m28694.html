	<title>[לכל אזרח נדידה]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>לְכָל-אֶזְרָח נְדִידָה מִמְּקוֹמוֹ</p>

<p>וְכָל אֶרֶז וְשִׁטָּה אֶל-נְתִישָׁה</p>

<p>עֲשֵׂה שָׁלֹשׁ וְהִשָּׁמֶר וְהַשְׁקֵט:</p>

<p>יְרָא מָחָר וְהִתַּמֵּם וּבוֹשָׁה.</p>

<br />
</blockquote>
