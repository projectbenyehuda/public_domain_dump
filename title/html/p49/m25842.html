<head>
	<meta charset="utf-8"/>
	<title>שְׁאַל מֵתִים</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<br />
</blockquote>

<blockquote>
<p>שְׁאַל מֵתִים וְיַגִּידוּ לְךָ: סוֹד / יְצִירָתָךְ וְחֶטְאָךְ קוּם וּבַקֵּר!</p>
</blockquote>

<blockquote>
<p>הֲתֹאמַר אֵין לְךָ יוֹצֵר? וּפֶה לָךְ / בְּכָל אֵבֶר יְדַבֵּר לָךְ ״תְּשַׁקֵּר!״</p>

<br />
</blockquote>

</body>
</html>
