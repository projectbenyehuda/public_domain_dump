	<title>חַלֵּה פְּנֵי</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>חַלֵּה פְּנֵי יוֹעֵץ וְאַחַר כֵּן</p>
</blockquote>

<blockquote>
<p>חַלֵּה פְּנֵי מוֹשֵׁל וְיִרְצֶךָ</p>
</blockquote>

<blockquote>
<p>מִי זֶה אֲשֶׁר מוֹשֵׁל יְשַׂחֶק-לוֹ</p>
</blockquote>

<blockquote>
<p>מֵאֵין רְצוֹן יוֹעֵץ וְלֹא בָכָה.
<br> </p>
</blockquote>

</body>
