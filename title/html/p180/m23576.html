	<title>עֲנָק חָרוּז</title>
	<meta name="author" content="שלמה אבן גבירול"/>
</head>
<body>

<blockquote>
<br />
</blockquote>

<blockquote>
<p>עֲנָק חָרוּז בְּכָל אֶבֶן צְמוּדָה / בְּסוֹד דִּקְדּוּק שְׂפַת קֹדֶשׁ חֲמוּדָה ־</p>

<p>לְנַעַר מִבְּנֵי גָלוּת סְפָרַד / אֲשֶׁר נִקְרָא שְׁלֹמֹה בֶן יְהוּדָה.</p>

<br />
</blockquote>

</body>
