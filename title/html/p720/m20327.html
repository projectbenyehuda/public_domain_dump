	<title>רַגְלַיִם מְמַהֲרוֹת</title>
	<meta name="author" content="שלמה מנדלקרן"/>
</head>
<body>

<blockquote>
<p>א. מַה־זֶּה וְעַל מַה־זֶּה יָרוּץ חִישׁ שָׁם הָרוֹפֵא <strong>אַבְּדָן</strong>
בֶּן־קִישׁ?</p>
</blockquote>

<blockquote>
<p>ב. הִנֵּה הוּא רָץ וּמְמַהֵר לָבוֹא פֶּן יָקוּם הַחֹלֶה
מִמִּשְׁכָּבוֹ!</p>
</blockquote>
