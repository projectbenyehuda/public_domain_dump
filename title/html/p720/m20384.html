	<title>הַמִּתְחַסֵּד</title>
	<meta name="author" content="שלמה מנדלקרן"/>
</head>
<body>

<blockquote>
<p>א) מַדּוּעַ זֶה מִתְחַסֵּד בֶּן־שַׁמּוּעַ</p>
</blockquote>

<blockquote>
<p>בְּמוֹ רֹאשׁוֹ תָמִיד כֹּה וָכֹה יָנוּעַ?</p>
</blockquote>

<blockquote>
<p>ב) לִבּוֹ רֵק וּבְרֹאשׁוֹ חָכְמָה לֹא תָנוּחַ</p>
</blockquote>

<blockquote>
<p>לָכֵן קַל הוּא עַל־פְּנֵי כָל־רוּחַ!</p>
</blockquote>
