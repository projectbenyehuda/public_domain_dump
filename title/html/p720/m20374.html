	<title>מַאֲוַוֵּי לִבּוֹ</title>
	<meta name="author" content="שלמה מנדלקרן"/>
</head>
<body>

<blockquote>
<p>אַבְּדָן יִתְקַנֵּא בְצַדִּיק תָּמִים, בְּנֹחַ</p>
</blockquote>

<blockquote>
<p>וּמְאֹד מָצָא לְנַפְשׁוֹ עֹנֶג וָנַחַת</p>
</blockquote>

<blockquote>
<p>לוּ כָמֹהוּ גַם הוּא עָצַר כֹּחַ</p>
</blockquote>

<blockquote>
<p>לְהָבִיא אֶת־כָּל־הַחַי בְּתֵבָה אַחַת&#8230;</p>
</blockquote>

</body>
