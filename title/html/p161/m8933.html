	<meta charset="utf-8"/>
	<title>[אני הים ובי דגים ירוצון]</title>
	<meta name="author" content="יהודה הלוי"/>
</head>
<body>

<blockquote>
<p>אֲנִי הַיָּם וּבִי דָּגִים יְרֻצוּן</p>
</blockquote>

<blockquote>
<p>וְדוֹדִים יִמשְׁכוּ אֹתָם אֲלֵיהֶם</p>
</blockquote>

<blockquote>
<p>בְּעֵת יֹומָם יְדִידִי חִישׁ לְאָכְלָם</p>
</blockquote>

<blockquote>
<p>וגוּרָה מִשְּׁתוֹת מַיִם עֲלֵיהֶם.</p>
</blockquote>

</body>
</html>
