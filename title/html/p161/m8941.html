	<title>[קחה ראשית שמך גם אחריתו]</title>
	<meta name="author" content="יהודה הלוי"/>
</head>
<body>

<blockquote>
<p>קְחָה רֵאשִׁית שְׁמָךְ גַּם אַחֲרִיתוֹ</p>
</blockquote>

<blockquote>
<p>וּמַהֵר נָא בְּבֵיתְךָ לַעֲשׂוֹתוֹ</p>
</blockquote>

<blockquote>
<p>צְלִי אֵשׁ אוֹ מְבֻשָּׁל בַּקְדֵרָה</p>
</blockquote>

<blockquote>
<p>בְּחַיֶּיךָ אֲנִי אֶתְאַו רְאוֹתוֹ.
<br><br />
כשב</p>
</blockquote>
