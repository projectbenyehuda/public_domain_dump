	<title>ג [רָאשֵׁי בְשָׂמִים]</title>
	<meta name="author" content="יהודה הלוי"/>
</head>
<body>

<blockquote>
<p>רָאשֵׁי בְשָׂמִים יָדְךָ קֹטָפֶת</p>

<p>אוֹ מָר דְּרוֹר עַל הַהֲדַס נֹטָפֶת</p>

<p>אוֹ אֶת כְּתָב חַלְפוֹן בְּיָדְךָ תָּחֲלִיף</p>

<p>אוֹ רוּחֲךָ עַל אָהֳלוֹ חֹלָפֶת.</p>

<br />
</blockquote>
