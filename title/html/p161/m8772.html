	<title>[אחר עשרה שים אבי חכם]</title>
	<meta name="author" content="יהודה הלוי"/>
</head>
<body>

<blockquote>
<p>אַחַר עֲשָׂרָה שִׂים אֲבִי חָכָם</p>
</blockquote>

<blockquote>
<p>חָרָשׁ וְגַם חֹשֵׁב לְמַטֵּה דָּן</p>
</blockquote>

<blockquote>
<p>וּתְנָה לְךָ בֵּית יַעֲקֹב אַחַר</p>
</blockquote>

<blockquote>
<p>מֵאָה וְתִמְצָא סוֹד וְתִתְעַדָּן.
<br><br />
יעקב</p>
</blockquote>

</body>
