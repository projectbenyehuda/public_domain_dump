	<title>[עופר עלי פניו נקודת מר דרור]</title>
	<meta name="author" content="יהודה הלוי"/>
</head>
<body>

<blockquote>
<p>עֹפֶר עֲלֵי פָנָיו נְקֻדַּת מָר דְּרוֹר</p>
</blockquote>

<blockquote>
<p>תִּדְמֶה&#8230;לְ&#8230; עֲרוּגַת לֶחֱיוֹ</p>
</blockquote>

<blockquote>
<p>פָּנָיו כְּאִלּוּ כִתְּבָם סֹפֵר בְּעֵט</p>
</blockquote>

<blockquote>
<p>מָלֵא וְנָטַף בָּם מְעַט מִן הַדְּיוֹ.
<br> </p>
</blockquote>
