	<title>[אחי שכל אשר ידיו לאורחים]</title>
	<meta name="author" content="יהודה הלוי"/>
</head>
<body>

<blockquote>
<p>אֲחִי שֵׂכֶל אֲשֶׁר יָדָיו לְאֹרְחִים</p>
</blockquote>

<blockquote>
<p>וְלַהֵלֶךְ בְּהִתְנַדֵּב בְּנֵי עָב</p>
</blockquote>

<blockquote>
<p>מְלֵאָה מִנְּעִים אֹכֶל תְּנֵנִי</p>
</blockquote>

<blockquote>
<p>לְנֶגְדָּם כִּי עֲטוּפִים הֵם בְּרָעָב.</p>
</blockquote>
