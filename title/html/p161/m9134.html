	<title>[ידידים שאלו על שם עמיתי]</title>
	<meta name="author" content="יהודה הלוי"/>
</head>
<body>

<blockquote>
<p>יְדִידִים שָׁאֲלוּ עַל שֵׁם עֲמִיתִי</p>
</blockquote>

<blockquote>
<p>וְרֹאִים אָמְרוּ אַיּוֹ בְּפִיהֶם</p>
</blockquote>

<blockquote>
<p>הֲיַעַמְדוּ לְפָנָיו הַנְּפִילִים</p>
</blockquote>

<blockquote>
<p>וְהוּא פֶּרֶשׁ מְזָרֶה עַל פְּנֵיהֶם.
<br></p>
</blockquote>
