	<title>י [פְּנֵי הַגְּבִיר הַחֲדָשׁוֹת]</title>
	<meta name="author" content="יהודה הלוי"/>
</head>
<body>

<blockquote>
<p>פְּנֵי הַגְּבִיר הַחֲדָשׁוֹת</p>

<p>נְעִימוֹת לְנַפְשִׁי וְיָפוֹת</p>

<p>וְטוֹב מִשְּׁחוֹר מַחֲלָפוֹת</p>

<p>עֲלֵיכֶם לְבֶן מַעֲטָפוֹת.</p>

<br />
</blockquote>
