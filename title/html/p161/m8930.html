	<title>[חושו בני שכל אלי שולחן]</title>
	<meta name="author" content="יהודה הלוי"/>
</head>
<body>

<blockquote>
<p>חוּשׁוּ בְּנֵי שֵׂכֶל אֱלֵי שׁוּלְחָן</p>
</blockquote>

<blockquote>
<p>עָרַך לְנֶגְדֵּיכֶם נְדִיב עָמִּים</p>
</blockquote>

<blockquote>
<p>אָכֵן אֲנִי תוֹכוֹ כְּמִרְכֶּבֶת</p>
</blockquote>

<blockquote>
<p>ישְׁבָה מְלֵאָה צוּף וּמַטְעַמִּים.</p>
</blockquote>
