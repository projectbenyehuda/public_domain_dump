	<title>שׁוֹשׁנָּה</title>
	<meta name="author" content="פניה ברגשטיין"/>
</head>
<body>

<blockquote>
<p>שׁוֹשׁנָּה</p>

<p>אַתְּ מְפֹאֶרֶת!</p>

<p>רֹאשׁ מְסַחְרֶרֶת,</p>

<p>בִּצְבָעִים קוֹסֶמֶת,</p>

<p>אַגָּדוֹת רוֹקֶמֶת,</p>

<p>יְפֵהפִיָּה רוֹדֶמֶת!</p>

<br />
</blockquote>

</body>
