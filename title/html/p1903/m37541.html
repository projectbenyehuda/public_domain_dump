	<title>בָּרוּךְ צוּרֵנוּ</title>
	<meta name="author" content="ברכיה הנקדן"/>
</head>
<body>

<blockquote>
<p>אֲשֶׁר שָׂם פֶּה לָאָדָם לְדַבֵּר / וְיָד לִכְתֹּב
מִלִּים וּלְחַבֵּר / וְעַיִן לִרְאוֹת עוֹלִים וְיוֹרְדִים / וְאֹזֶן
לִשְׁמֹעַ בַּלִּימוּדִים.</p>

<br />
</blockquote>
