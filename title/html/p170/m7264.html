	<title>צַוַּאר עֹפֶר וְּלְחִִי שׁוֹשָׁן</title>
	<meta name="author" content="משה אבן עזרא"/>
</head>
<body>

<blockquote>
<p>צַוַּאר עֹפֶר / וְּלְחִִי שׁוֹשָׁן / עַל-עַמּוּד מִ- / שַּׁיִשׁ נִצָּב</p>
</blockquote>

<blockquote>
<p>וּבְכַפּוֹ כוֹס / חֶמֶר יִדְמֶה / לַלַּהַב וּזְ- / רֹעוֹ נִצָּב.
<br> </p>
</blockquote>
