	<title>[לֹא-נֶאֱחַז לִי מִמְּאוֹר הַכּוֹס]</title>
	<meta name="author" content="משה אבן עזרא"/>
</head>
<body>

<blockquote>
<p>לֹא-נֶאֱחַז לִי מִמְּאוֹר הַכּוֹס / כִּי אִם-אֲשֶׁר נֶאְחָז לְעֵין חֹלֵם</p>
</blockquote>

<blockquote>
<p>הָבָה אֲשֶׁר יֶשׁ-בּוֹ תְּרוּפַת דַּל / אָחִי וְנִמְצָא בוֹ חֳלִי חֹלֵם.
<br> </p>
</blockquote>
