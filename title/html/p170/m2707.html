	<title>הָעֵת לְפַזֵּז תַּעֲמֹד שִׁדָּה</title>
	<meta name="author" content="משה אבן עזרא"/>
</head>
<body>

<blockquote>
<p>הָעֵת לְפַזֵּז תַּעֲמֹד שִׁדָּה / בַּלֵּב כְּמַעְשֵׂה הַחֲנִית תָּעַשׂ</p>
</blockquote>

<blockquote>
<p>תּוֹשִׁיט יְמִינָהּ כּוֹס וְיָדָהּ מִ- / תַּחַת פְּתִיגִיל שַׁד לְאַט תָּעַשׂ.
<br> </p>
</blockquote>

</body>
</html>
