	<title>לוּ הַזְּמָן עַיִן</title>
	<meta name="author" content="משה אבן עזרא"/>
</head>
<body>

<p>שיר צימוד מ<strong>ספר הענק</strong></p>

<blockquote>
<br />
</blockquote>

<blockquote>
<p>לוּ הַזְּמָן עַיִן – / הוּא יִהְיֶה לוֹ בַּת</p>

<p>כַּאְשֶׁר תְּבוּנַת כֹּל / מֵאָז לְשִׂכְלוֹ בַת.</p>

<p>עִם כָּל אֱנוֹשׁ לֹג מֵ/הַחֵן, וְעִמּוֹ – בָת.</p>

<br />
</blockquote>
