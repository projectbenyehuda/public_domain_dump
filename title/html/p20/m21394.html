	<title>מַשְׂכִּיל לֵב</title>
	<meta name="author" content="אברהם אבן עזרא"/>
</head>
<body>

<blockquote>
<p>מַשְׂכִּיל לֵב אִם יִקַּח מִלָּה,</p>
</blockquote>

<blockquote>
<p>רִאשׁוֹן יִתֵּן בָּאַחֲרוֹנָה,</p>
</blockquote>

<blockquote>
<p>וּשְׁמוֹנָה תְּסִיר מִתּוֹכָהּ,</p>
</blockquote>

<blockquote>
<p>אָכֵן תַּחֲלִיק הַתִּיכוֹנָה.</p>
</blockquote>

</body>
