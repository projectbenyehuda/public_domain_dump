	<title>אֲשֶׁר יֹאחֵז</title>
	<meta name="author" content="אברהם אבן עזרא"/>
</head>
<body>

<blockquote>
<p>אֲשֶׁר יֹאחֵז שְׁלִישִׁית מֵחֲמִישִׁית,</p>
</blockquote>

<blockquote>
<p>קְצוֹת מִסְפַּר שְׁמוֹ יֵדַע וְיַשְׂכִּיל,</p>
</blockquote>

<blockquote>
<p>וְאִם לֹא שָׁת שְׁתֵּי אוֹתוֹת בְּתוֹכוֹ,</p>
</blockquote>

<blockquote>
<p>בְּסוֹף הַשֵּׁם אֲזַי יִבְעַר וְיַסְכִּיל.</p>
</blockquote>

</body>
