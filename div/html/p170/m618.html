<head>
	<meta charset="utf-8"/>
	<title>אל יד חותם תכנית יובא</title>
	<meta name="author" content="משה אבן עזרא"/>
</head>
<body>

<p><br>ועל הכתב</p>

<blockquote>
<p>אֶל-יַד חוֹתֵם</p>

<p>תָּכְנִית יוּבָא</p>

<p>מִכְתָּבִי בִּשְׂ-</p>

<p>מָחוֹת וָגִיל</p>

<p>כִּי הוּא עַל-אַף</p>

<p>חָכְמָה נֶזֶם</p>

<p>וַעְלֵי-אֹזֶן</p>

<p>הַשְׂכֵּל עָגִיל.
<br> </p>
</blockquote>

</body>
</html>
