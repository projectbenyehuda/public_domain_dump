	<title>[הַבֵּט מְאוֹר כֹּסוֹת אֲשֶׁר יִדְמוּ]</title>
	<meta name="author" content="משה אבן עזרא"/>
</head>
<body>

<blockquote>
<p>הַבֵּט מְאוֹר כֹּסוֹת אֲשֶׁר יִדְמוּ / אוֹרֵי בְרַק-חֶרֶב בְּלַהְטֵיהֶם</p>

<p>יִלְאוּ חֲלוּצֵי הַקְּרַב לַעְשׂוֹת / מַה יַּעֲשׂוּ הֵמָּה בְּלַהְטֵיהֶם.
<br> </p>
</blockquote>

</body>
</html>
