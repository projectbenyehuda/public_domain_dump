	<title>[נֹגֵן אֲשֶׁר פִּיהוּ הֲדַר יָפְיוֹ]</title>
	<meta name="author" content="משה אבן עזרא"/>
</head>
<body>

<blockquote>
<p>נֹגֵן אֲשֶׁר פִּיהוּ הֲדַר יָפְיוֹ &nbsp;בַּשִּׁיר עֲלֵי-נֵבֶל יְשַׁבֵּחַ</p>

<p>וּבְעֵת גְּבַר-יַיִן כְּמֵימֵי-יָם &nbsp;גַּלָּיו בְּרֹךְ קוֹלוֹ יְשַׁבֵּחַ.
<br> </p>
</blockquote>
