	<title>לבי לבי המה לצבי</title>
	<meta name="author" content="משה אבן עזרא"/>
</head>
<body>

<blockquote>
<p>לִבִּי לִבִּי הוֹמֶה לִצְבִי – / טֶרֶם נִבְרָא הוּא לוֹ רוֹעֶה,</p>
</blockquote>

<blockquote>
<p>מִיּוֹם נוּדוֹ – לֹא טָעַם נוּם / עֵינוֹ, וּכְסִיל שַׁחַק רוֹעֶה.
<br></p>
</blockquote>
