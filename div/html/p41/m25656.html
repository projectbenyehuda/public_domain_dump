	<title>יְרוּשָׁלַיִם בָּאֵשׁ שְׂרוּפָה</title>
	<meta name="author" content="נפתלי הרץ אימבר"/>
</head>
<body>

<blockquote>
<p>נַפְשִׁי, לָמָּה תִירָאִי?</p>

<p>שִׁמְעִי עַל אֶרֶץ רַבָּה</p>

<p>קוֹלוֹ הָאַחֲרוֹן: בַּרְקָאִי!</p>
</blockquote>
