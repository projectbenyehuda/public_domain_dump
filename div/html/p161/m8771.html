<blockquote>
<p>רְבִיעִית מֵ&quot;ם</p>
</blockquote>

<blockquote>
<p>בְּרֹאשׁ הַשֵּׁם</p>
</blockquote>

<blockquote>
<p>וּמֵ&quot;ם כָּפוּל</p>
</blockquote>

<blockquote>
<p>בְּאַחְרִיתוֹ</p>
</blockquote>

<blockquote>
<p>וְחֶשְׁבּוֹן מֵ&quot;ם</p>
</blockquote>

<blockquote>
<p>וּמַחְצִית מֵ&quot;ם</p>
</blockquote>

<blockquote>
<p>וְשִׁשָּׁה יִפְתְּרוּ-</p>
</blockquote>

<blockquote>
<p>אֹתוֹ.
<br><br />
יוסף</p>
</blockquote>
