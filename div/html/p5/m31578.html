	<meta charset="utf-8"/>
	<title>נַעֲרָה לְבָנָה</title>
	<meta name="author" content="אברהם סולודר"/>
</head>
<body>

<blockquote>
<p>מַה יָּפִית, נַעֲרָה לְבָנָה!</p>

<p>עַל גִּבְעַת הַשִּׁבֳּלִים נִצַּבְתְּ,</p>

<p>הַקִּלְשׁוֹן בְּיָדֵךְ,</p>

<p>עֲגָלָה רָנָה תִּשָּׂאֵךְ.</p>

<br />
</blockquote>

<blockquote>
<br />
</blockquote>

</body>
