<p>למותת</p>

<blockquote>
<p>עֲשֵׂה חַיִל וְקַבֵּץ הוֹן בְּצֶדֶק</p>

<p>פְּעָמִים אִישׁ יְקַבֵּץ הוֹן וְלֹא לוֹ</p>

<p>וְיֹאכַל הוֹן אֲשֶׁר לֹא קִיבְּצָהוּ</p>

<p>וְיִקְבֹּץ הוֹן לְאִישׁ אַחֵר אֲכָלוֹ.
<br> </p>
</blockquote>
