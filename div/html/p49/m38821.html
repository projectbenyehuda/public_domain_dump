<blockquote>
<br />
</blockquote>

<blockquote>
<p>קְרָא עַל־כָּל אֲשֶׁר פִּתּוּ נְעוּרִים</p>

<p>וְלֹא שָׁב מֵעֲשׂוֹת עָווֹן וְחוֹבָה:</p>

<p>עֲלֵי מַה־זֶּה אֲיַסֶּרְךָ עֲלֵי חֵטְא־</p>

<p>נְעוּרֶיךָ וְהַשֵּׂיבָה קְרוֹבָה.</p>

<br />
</blockquote>
