	<title>[אֲשֶׁר יַחְרִישׁ]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>אֲשֶׁר יַחְרִישׁ וְלֹא יִקְרָא חֲבֵרָיו</p>

<p>לְעֶזְרָתוֹ בְּצוֹק דָּמוֹ בְרֹאשׁוֹ</p>

<p>וּמִי לֹא יַעֲמִיד רוֹפֵא עֲלֵי מַ־</p>

<p>חֲלָתוֹ הוּא אֲשֶׁר פָּשַׁע בְּנַפְשׁוֹ.</p>
</blockquote>
