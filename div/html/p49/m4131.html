	<title>גערו חכמי</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>גָּעְרוּ חַכְמֵי לֵבָב בִּבְנֵי–</p>
</blockquote>

<blockquote>
<p>הֶם לַהְשִׁיבָם לִנְתִיב טוֹבָה</p>
</blockquote>

<blockquote>
<p>מִי זֶה יִגְעַר בַּחְכַם-לֵבָב</p>
</blockquote>

<blockquote>
<p>תָּעָה לַהְשִׁיבוֹ לִנְתִיבָה.
<br></p>
</blockquote>

</body>
