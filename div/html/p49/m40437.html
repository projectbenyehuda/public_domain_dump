	<title>שְׁלֹשָׁה יִגְעוּ</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>שְׁלֹשָׁה יִגְעוּ אִישִׁים גְּדוֹלִים</p>

<p>לְהַשִּׂיגָם וּמִי יַשִּׂיג גְּדוֹלוֹת</p>

<p>לְהַרְבּוֹת אַהֲבַת אִישִׁים וְלִשְׁמוֹר</p>

<p>בְּרִית אַחִים וְלָסִיר מַהֲתַלּוֹת.</p>
</blockquote>
