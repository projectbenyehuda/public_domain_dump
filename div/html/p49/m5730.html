<h1 id="חקרתמצאבעירךאישרשמואלהנגיד">חקר תמצא בעירך איש / ר' שמואל הנגיד</h1>

<br>

<blockquote>
<p>חֲקֹר תִּמְצָא בְּעִירָךְ אִישׁ</p>
</blockquote>

<blockquote>
<p>בְּבֵיתוֹ הוֹן כְּבֵית מֶלֶךְ</p>
</blockquote>

<blockquote>
<p>וְאַחַר נָע וְהוּא רָעֵב</p>
</blockquote>

<blockquote>
<p>וְעָרוֹם בַּאֲשֶׁר יֵלֵךְ.</p>
</blockquote>
