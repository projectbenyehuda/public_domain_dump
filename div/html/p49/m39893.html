	<title>מִי יֶאֱהַב אֵת</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>מִי יֶאֱהַב אֵת שֵׁם-טוֹב</p>

<p>שִׂבְרַת יְשָׁרִים תּוֹמֵךְ</p>

<p>כַּנֵּרְדְּ יָרִיחַ אֵשׁ</p>

<p>אֶל-עֵץ הֲדַס יִסָּמֵךְ.</p>

<br />
</blockquote>

</body>
