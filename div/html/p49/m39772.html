	<title>לְפָנִים טוֹב</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>לְפָנִים טוֹב מְעַט יַיִן בְּלֵב רַע</p>

<p>וּבָרֹב מַר לְבַב טוֹב-לֵב וְעָגָם</p>

<p>בְּיַיִן שִׁחֲתוּ זֹבְחִים לְעֵגֶל</p>

<p>וּמֻכֵּי צִקְלָג יַיִן הֲרָגָם.</p>
</blockquote>
