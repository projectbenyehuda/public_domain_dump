	<title>מַגִּיד אֱמֶת</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>מַגִּיד אֱמֶת יוּאַר פְּעָמִים כִּי</p>

<p>לֹא כָל-אֱמֶת יִכְשַׁר לְחַוּוֹתוֹ</p>

<p>אַף-כִּי אֲשֶׁר יֹאמַר דְּבָרִים לֹא</p>

<p>הָיוּ בְּרֵעֵהוּ לְהַכְאוֹתוֹ.</p>
</blockquote>

<blockquote>

</blockquote>
