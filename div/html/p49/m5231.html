	<title>עֲלֵי-מַה זֶּה תְּאַחֵר</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<p>למותת</p>

<blockquote>
<p>עֲלֵי-מַה זֶּה תְּאַחֵר רַגְלְךָ מִן</p>
</blockquote>

<blockquote>
<p>נְתִיב רֶוַח וְדֶרֶךְ הַהֲנָחָה</p>
</blockquote>

<blockquote>
<p>רְאֵה מַשְׂכֻּרְתְּךָ מֵאֵל שְׁלֵמָה</p>
</blockquote>

<blockquote>
<p>וְגַן עֵדֶן לְפָנֶיךָ פְּתוּחָה.
<br> </p>
</blockquote>

</body>
