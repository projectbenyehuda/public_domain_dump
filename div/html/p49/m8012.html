	<title>דבקי לב</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>דְּבֵקֵי לֵב שְׁנַיִם הֵם בְּיָשְׁנָם</p>
</blockquote>

<blockquote>
<p>לְהַחְלִיפָם בְּאַחֵר אַל תְּשַׁחֵר</p>
</blockquote>

<blockquote>
<p>נְוַת בַּיִת יְשָׁנָה אַל תְּמִירָהּ</p>
</blockquote>

<blockquote>
<p>בְּאַחֶרֶת וְאָח יָשָׁן בְּאַחֵר.</p>
</blockquote>
