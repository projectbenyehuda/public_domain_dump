	<title>[דְּבַר סֵתֶר לְרֵעָךְ]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>דְּבַר סֵתֶר לְרֵעָךְ אַל תְּדַבֵּר</p>

<p>בְּבֵית מֶלֶךְ וְאַל תּוֹדֶה וְתִקְרֹץ</p>

<p>וְהָבֵא לוֹ אֲשֶׁר תִּתְאַו בְּתַכְרִיךְ</p>

<p>דְּבָרֶיךָ וְאָז תָּרוּם וְתִפְרֹץ.
<br> </p>
</blockquote>
