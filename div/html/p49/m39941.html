	<title>נְטוֹשׁ עֹנֶג</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<br />
</blockquote>

<blockquote>
<p>נְטוֹשׁ עֹנֶג וּבֵית מִדּוֹת</p>

<p>וְשֵׁב תַּחַת יְרִיעָה צָם</p>

<p>וְצָמֵא, עַד אֲשֶׁר תִּנְחַל</p>

<p>יְקָר מִסַּפְּרוֹ עָצָם.</p>
</blockquote>

<blockquote>
<br />
</blockquote>
