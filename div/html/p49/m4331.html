	<title>[הֲתֵרַע כִּי]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>הֲתֵרַע כִּי זְמַן שָׁלַל רְכוּשָׁךְ</p>

<p>בְּהִשָּאֵר לְךָ חָכְמָה אֲשֶׁר בָּךְ</p>

<p>וְאֵיךְ תָּחוּשׁ לְתַעַר חַרְבְּךָ אִם</p>

<p>שְלָלוֹ צַר וְאַתְּ אֹחֵז בְּחַרְבְּךָ.
<br> </p>
</blockquote>
