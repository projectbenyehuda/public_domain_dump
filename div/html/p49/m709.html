	<title>דבר בעתו</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>דָּבָר בּעִתּוֹ כְּגוּפָה רְקוּחָה</p>
</blockquote>

<blockquote>
<p>זִכְרָהּ בְּכַסּוֹת לְבוּשׁ לֹא יְבֻלָּע</p>
</blockquote>

<blockquote>
<p>וּבְלֹא זְמַנּוֹ לְרָחוֹק וְקָרוֹב</p>
</blockquote>

<blockquote>
<p>יַבְאִישׁ כְּפֶגֶר נְבֵלָה מְתֻלָּע.</p>
</blockquote>

</body>
