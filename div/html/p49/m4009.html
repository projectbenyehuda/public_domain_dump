	<title>[הֲתַכְעִיס אִישׁ]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>הֲתַכְעִיס אִישׁ לְמַעַן כִּי מְצָאתוֹ</p>

<p>בְּהִבָּחְנוֹ רְחַב לֵבָב וְעָנָו</p>

<p>וְעִתִּים יֵשׁ לְעָנָו אַף כְּמוֹ אוּר</p>

<p>אֲשֶׁר יוֹצִיא מְאַזֵּר מֵאֲבָנָיו.
<br> </p>
</blockquote>
