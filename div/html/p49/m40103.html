	<title>עָווֹן יְחֻשַּׁב</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>עָווֹן יְחֻשַּׁב עַל נְקִי כַף אִם לֹא</p>

<p>גִּלָּה בְמַקְהֵלות רְמִיַּת מַעְרִים</p>

<p>אִם הוּא יְכַס עָלָיו חֲבֵרוֹ הוּא עֵת</p>

<p>תִּפּוֹל בְּמִכְמַרְתּוֹ עֲדַת מֵשָׁרִים.</p>
</blockquote>

<blockquote>

</blockquote>
