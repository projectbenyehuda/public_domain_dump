	<meta name="author" content="שמואל הנגיד"/>

<body>

<blockquote>
<br />
</blockquote>

<blockquote>
<p>זְמַן, אִם דַּעְתְּךָ לִקְצֹר בְּנֵי אִישׁ / אֲשֶׁר תִּזְרַע – עֲלֵי מַה זֶּה זְרַעְתָּם?</p>

<p>וְלָמָּה זֶּה תְּחַדֵּשׁ אֶת אֲרָצוֹת – / וְסוֹף דָּבָר תְּכַלֵּמוֹ שְׁבַעְתָּם?</p>

<br />
</blockquote>
