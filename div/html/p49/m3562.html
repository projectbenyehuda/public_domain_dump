<h1 id="טוֹבלִימְעַטרשמואלהנגיד">טוֹב לִי מְעַט / ר' שמואל הנגיד</h1>

<br>

<blockquote>
<p>טוֹב לִי מְעַט הַטּוֹב בְּיִרְאַת</p>
</blockquote>

<blockquote>
<p>הַצּוּר וְאִם אֵין דַּי לְבֵיתִי</p>
</blockquote>

<blockquote>
<p>מִטּוֹב אֲשֶׁר יוֹסִיף עֲלֵי דַי</p>
</blockquote>

<blockquote>
<p>בָּא מֵעֲשׁוֹק עָנִי וּפֶתִי.</p>
</blockquote>
