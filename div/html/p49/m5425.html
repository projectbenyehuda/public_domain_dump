	<title>ואמרו מה אשר</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>וְאָמְרוּ מָה-אֲשֶׁר שִׂמְחָה וְאֵבֶל</p>
</blockquote>

<blockquote>
<p>כְּאֶחָד בּוֹ וּמִרְמָה וֶאֱמוּנָה</p>
</blockquote>

<blockquote>
<p>וְהַחַיִּים וְהַמָּוֶת וְהֵיטֵב</p>
</blockquote>

<blockquote>
<p>וְהָרֵעַ עֲנִיתִים הַמְּדִינָה.</p>
</blockquote>

<br>
