<p>ילדי</p>

<br>

<blockquote>
<p>פְּגַע-שָׂרָף בְּלֹא לַחַשׁ בְּלֹא עֵת</p>

<p>יְחִידָתָךְ וְתִשְׁלַם לָךְ יְחִידָה    [ד]</p>

<p>וְלֹא תִשְׁלַם [בְּבוֹא] עִתָּהּ בְּלַחַשׁ</p>

<p>וּבִכְתֹבֶת לְחָשִׁים הָעֲנוּדָה.
<br> </p>
</blockquote>
