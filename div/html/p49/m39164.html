	<title>בְּקִנְיַן הוֹן</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>בְּקִנְיַן הוֹן וְרַב-שֵׂכֶל תְּהִי רֹאשׁ</p>

<p>עֲלֵי-כָל-חַי וְיַחַד יִכְרְעוּן לָךְ</p>

<p>לְמַעַן עַל-כְּסִיל תָּשׂוֹר בְּהוֹנָךְ</p>

<p>וְתָשׂוֹר עַל-מְתֵי שֵׂכֶל בְּשִׂכְלָךְ.</p>

<br />
</blockquote>
