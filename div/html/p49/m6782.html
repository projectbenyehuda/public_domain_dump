	<title>זָקֵן יְהֻדַּר</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>זָקֵן יְהֻדַּר לֹא לְשַׂעְרוֹת אִישׁ</p>

<p>לָבְנוּ וְכִי נָס רֹב מְאוֹר עֵינָיו</p>

<p>אוּלָם לְמַעַן בָּא זְמַן יָאִיר</p>

<p>לִבּוֹ וְכִי יוֹעִיל בְּנִסְיוֹנָיו.
<br> </p>
</blockquote>
