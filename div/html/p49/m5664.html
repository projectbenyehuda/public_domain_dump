	<title>אמר נא</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p><strong>תם קאל</strong></p>
</blockquote>

<blockquote>
<p><strong>אחרי כן אמר</strong></p>
</blockquote>

<blockquote>
<p>אֱמָר נָא לַאֲשֶׁר אֶתְאַו רְאוֹתוֹ    וְיָדַי שִׁלְּחוּהוּ בַאֲבַדּוֹ:</p>
</blockquote>

<blockquote>
<p>בְּחַי אֵל חַי! לְעוֹלָם לוֹ בְּלִבִּי     כְּמוֹ אֵשׁ-עַד אֲשֶׁר אֶשְׁכַּב לְצִדּוֹ!
<br></p>
</blockquote>

</body>
