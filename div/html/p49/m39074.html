	<title>[אֱלֵי־מָתַי תְּלַמֵּד]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>אֱלֵי־מָתַי תְּלַמֵּד דָּת לְבַעַר</p>

<p>וְתָכִין לֵב לְלֵב הוּתַל וְנֻטָּשׁ</p>

<p>וְכָל־חֶרֶב אֲשֶׁר לֹא הִיא כְשֵׁרָה</p>

<p>לְהַכְרִית עֵץ עֲלֵי־מַה־זֶּה תְּלֻטָּשׁ.</p>
</blockquote>

<blockquote>

</blockquote>
