	<title>מַחְלַת לְבָבוֹת</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>מַחְלַת לְבָבוֹת וְחִיל נְפָשׁוֹת בְּטוֹבָה</p>

<p>הַנֶּעֱרָכָה בְרַע וְהַנֶּאֱחָרָה</p>

<p>טוֹבָה בְּלִי רַע עֲשֵׂה וּמַהֵר לְמַעַן</p>

<p>טוֹבָה כְפוּלָה תְּהִי בְּבוֹאָהּ מְהֵרָה.</p>

<br />
</blockquote>
