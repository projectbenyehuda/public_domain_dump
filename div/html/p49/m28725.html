	<title>[נדבר לאנשים שברו]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>נְּדַבֵּר לַאֲנָשִׁים שַׁבְּרוּ אֶת</p>

<p>זְדוֹן לֵבָב וְיֵצֶר רַע וְתִזְכּוּ</p>

<p>הֲנֵשֵׁב מִלְּחוֹם אוֹיֵב וְנֹאמַר</p>

<p>לְכָל-נָכְרִי וְזָר: לַחְמוּ וְהַכּוּ.</p>

<br />
</blockquote>
