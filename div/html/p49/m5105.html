	<title>גמל טובה</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>גְּמֹל טוֹבָה לְעוֹשֶׂה טוֹב לְךָ אִם</p>
</blockquote>

<blockquote>
<p>לְךָ לֵבָב כְּעָשׁ מָרוֹם וְלֹא דָּךְ</p>
</blockquote>

<blockquote>
<p>וְאַל תִּשְׁכַּב בְּמִלְוַת מִפְעֲלוֹתָיו</p>
</blockquote>

<blockquote>
<p>וְאַל תִּשְׁקוֹט וְטוֹבָתוֹ בְּיָדָךְ.
<br></p>
</blockquote>
