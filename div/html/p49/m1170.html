	<title>הַזְכֵּר לְנָדִיב</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>הַזְכֵּר לְנָדִיב אֶת-אֲהָבִים קְדוּמִים</p>
</blockquote>

<blockquote>
<p>בֵּינָיו וּבֵינָךְ יְמַלֵּא עֲצָתָךְ</p>
</blockquote>

<blockquote>
<p>וּלְבֶן בְּלִיַּעַל בְּרִיתָךְ וְאוּלֵי</p>
</blockquote>

<blockquote>
<p>יַעְמוֹד וְלֹא יִשְׁאַל לְךָ עַל בְּרִיתָךְ.
<br> </p>
</blockquote>
