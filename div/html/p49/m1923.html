	<title>ואומר אמר מי</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>וְאוֹמֵר אֱמֹר מִי כֹל יְאַשְּׁרוּהוּ</p>
</blockquote>

<blockquote>
<p>עֲנִיתִיו אֲשֶׁר יֵטִיב בְּמִלּוּלָיו</p>
</blockquote>

<blockquote>
<p>וּמִי הוּא אֲשֶׁר בּוֹ מוּם יְשִׂימוּן כֹּל</p>
</blockquote>

<blockquote>
<p>עֲנִיתִיו אֲשֶׁר יָרַע בְּמִפְעָלָיו.
<br></p>
</blockquote>
