	<title>[גְּבִיר יוֹסִיף]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>גְּבִיר יוֹסִיף כְּהוֹסִיף הוֹן עֲנָוָה</p>

<p>וְיָעֹזּוּ בְּהַרְבּוֹת הוֹן שְׁפָלִים</p>

<p>וְיִכְבַּד לֵב נְדִיבֵי לֵב בְּיוֹם בּוּז</p>

<p>וְיִבָּזוּ בְּיוֹם בּוּזָה נְבָלִים.
<br></p>
</blockquote>
