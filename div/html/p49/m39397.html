	<title>וְאוֹמֵר לִי הֲתוֹעִיל</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<br />
</blockquote>

<blockquote>
<p>וְאוֹמֵר לִי הֲתוֹעִיל הַתְּבוּנָה</p>

<p>עֲנִיתִיו אַל-תְּהִי אֶצְלָךְ תְּחִלָּה</p>

<p>תְבוּנָה תַּעֲשִׁיר אָדָם בְּחַיָּיו</p>

<p>וְתוֹרִישׁ אַחֲרֵי מוֹתוֹ תְּהִלָּה.</p>

<br />
</blockquote>
