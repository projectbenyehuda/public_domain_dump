	<title>[דֹּבֵר בְּפֶה]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>דֹּבֵר בְּפֶה אַחַת וְאַחֶרֶת</p>
</blockquote>

<blockquote>
<p>בַּלֵב וְשִׂיחוֹ לֹא כְמַעְבָּדָיו</p>
</blockquote>

<blockquote>
<p>יֵשֵׁב בְּלִי רֵעִים וְתִגָּלֶה</p>
</blockquote>

<blockquote>
<p>שִׂנְאָה מְסֻתֶּרֶת עֲלֵי-יָדָיו.
<br> </p>
</blockquote>

</body>
