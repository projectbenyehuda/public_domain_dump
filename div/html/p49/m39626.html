	<title>יְמֵי נֹד</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>יְמֵי נֹד מִן יְמֵי שֶׁבֶת יְקָרִים</p>

<p>בְּרִיאוּת גּוּף לְךָ טוֹב מִנְּעוּרִים</p>

<p>וְלֹא תָשׂוֹר לְמַעְלָה מַעְלָה עַד</p>

<p>תְּהִי יָכוֹל נְשׂוֹא טֹרַח גְּבָרִים.</p>
</blockquote>
