	<title>נֹפֶת תִּטֹּפְנָה שִׂפְתוֹתַיִך</title>
	<meta name="author" content="מרדכי צבי מאנה"/>
</head>
<body>

<blockquote>
<p>נֹפֶת תִּטֹּפְנָה שִׂפְתוֹתַיִך</p>
</blockquote>

<blockquote>
<p>נֹפֶת תִּתֵּנָה גַּם יָדַיִך;</p>
</blockquote>

<blockquote>
<p>אַשְׁרֵיך, אַשְׁרֵי אֲבוֹתַיִך!</p>
</blockquote>

<blockquote>
<p>לוּ כֹה יִמְתָּקוּ גַּם חַיַּיִך!</p>
</blockquote>

<br>  

<p>תרמ&quot;ו. ראדושקאוויץ.</p>

</body>
