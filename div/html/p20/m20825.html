	<title>אֱמוּנִים נֹצֵר</title>
	<meta name="author" content="אברהם אבן עזרא"/>
</head>
<body>

<p>כ׳רוג׳</p>

<blockquote>
<br />

<p>אֱמוּנִים נֹצֵר יִקַּח אִמְרָתִי,</p>
</blockquote>

<blockquote>
<p>בְּעֵת רָצוֹן יַחְתֹּם שְׁאֵרִיתִי.</p>
</blockquote>

<blockquote>
<p>הִקָּרֵה, מַלְכִּי, הַיּוֹם לִקְרָאתִי,</p>
</blockquote>

<blockquote>
<p>הַחְזֵק מָגֵן וְצִנָּה וְקוּמָה בְּעֶזְרָתִי!</p>
</blockquote>
