	<title>פְּעֻלַּת טוֹב</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<p>ילדי</p>

<blockquote>
<p>פְּעֻלַּת טוֹב זְקוּנִים לִמְּדוּנִי</p>
</blockquote>

<blockquote>
<p>בְּעֵת חָנוּ וְהִשּׁוּנִי פְּתַיּוֹת     <strong>י</strong></p>
</blockquote>

<blockquote>
<p>וְהוֹשִׁיבוּ זְדוֹן לִבִּי שְׁחוֹחַ</p>
</blockquote>

<blockquote>
<p>וְהוֹלִיכוּ מְתֻמּוֹ קוֹמְמִיּוּת.
<br> </p>
</blockquote>
