	<title>מראה לתפוח כמו מראה</title>
	<meta name="author" content="משה אבן עזרא"/>
</head>
<body>

<blockquote>
<p>מַרְאֶה לְתַפּוּחַ כְּמוֹ מַרְאֵה &nbsp;לִבְנַת פְּנֵי-עֹפֶר בְּעֵת הוֹבִישׁ</p>
</blockquote>

<blockquote>
<p>אֶבְכֶּה פְּרִידַת זֶה עֲלֵי-הוֹד זֶה &nbsp;עַד כִּי-יְקֹד נוּדוֹ בְּכִי הוֹבִישׁ.
<br> </p>
</blockquote>
