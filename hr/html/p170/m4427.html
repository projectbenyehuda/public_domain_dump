	<title>יַשְלֵג בְּיֵין-רֶקַח יְמֵי הַחֹם</title>
	<meta name="author" content="משה אבן עזרא"/>
</head>
<body>

<blockquote>
<p>יַשְלֵג בְּיֵין-רֶקַח יְמֵי הַחֹם / גּוּפִי וְיֵחַם בּוֹ יְמֵי צִנָּה</p>

<p>מָגֵן אֲשַׁו מִפְּנֵי-קֶרָה / גַּם מֵחֲמַת חֹם זֶה יְהִי צִנָּה.</p>
</blockquote>
