<h1 id="שמעהזמרמפינגןרמשהאבן-עזרא">שמעה זמר מפי נגן / ר' משה אבן-עזרא</h1>

<br>

<blockquote>
<p>שִׁמְעָה זֶמֶר &nbsp;מִפִּי נֹגֵן &nbsp;מִשָּׁרִים אֵל &nbsp;אֹתוֹ פֹצֶה</p>
</blockquote>

<blockquote>
<p>מַבְהִיל לִבּוֹת &nbsp;בִּפְנֵי ֿסַהַר &nbsp;אֹחֵז דֵּעוֹת &nbsp;עֵת פִּיו פֹצֶה.</p>
</blockquote>

</body>
