	<title>[אֵלִי בַּיִת נִבְנָה עַל־קַו]</title>
	<meta name="author" content="משה אבן עזרא"/>
</head>
<body>

<blockquote>
<p>אֵלִי בַּיִת / נִבְנָה עַל־קַו / צֶדֶק יִהְיֶה / בֵּית עוֹלָמִים</p>

<p>וּצְבִי נָשָׂא / עָפְרַת אַהַב / יִרְאֶה זֶרַע / יַאְרִיךְ יָמִים.
<br> </p>
</blockquote>
