	<title>סוֹד רֵעַי</title>
	<meta name="author" content="סלימאן מנחם מני"/>
</head>
<body>

<blockquote>
<p>סוֹד רֵעַי תּוֹךְ לְבָבִי חָפַרְתִּי לוֹ קֶבֶר</p>

<p>וְלֹא נַמְתִּי עַוְלָם אֲשֶׁר לָהֶם שֶׁבֶר</p>

<p>לְיוֹם הַתְּחִיָּה אֲשֶׁר יַעֲלוּ אֵבֶר</p>

<p>רַק [ ] הָיוּ וְלֹא נוֹלַד בְּשֵׁבֶר.</p>
</blockquote>
