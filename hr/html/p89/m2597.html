	<meta charset="utf-8"/>
	<title>שְׂכַר הוֹלָכָה</title>
	<meta name="author" content="חיים נחמן ביאליק"/>
</head>
<body>

<blockquote>
<p>מַה הַשָּׂכָר,</p>
</blockquote>

<blockquote>
<p>שְׂכַר הוֹלָכָה,</p>
</blockquote>

<blockquote>
<p>אָבִיא מָחָר</p>
</blockquote>

<blockquote>
<p>לְרַכָּבִי? –</p>
</blockquote>

<blockquote>
<p>עוּגָה קְלוּעָה</p>
</blockquote>

<blockquote>
<p>וַאֲפוּיָה,</p>
</blockquote>

<blockquote>
<p>כֻּלָּה שֶׁלֶג</p>
</blockquote>

<blockquote>
<p>צַחַר, אָבִיא.
<br> </p>
</blockquote>

</body>
