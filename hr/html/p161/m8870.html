	<title>[באתם למימי מעין ותאמרו]</title>
	<meta name="author" content="יהודה הלוי"/>
</head>
<body>

<blockquote>
<p>בָּאתָם לְמֵימֵי מַעֲיָן וַתֹּאמְרוּ</p>
</blockquote>

<blockquote>
<p>הִנֵּה לְאַט הוֹלכִים כְּמֵי שִׁלֹּחַ</p>
</blockquote>

<blockquote>
<p>מַה תַּעֲשׂוּ עַתָּה וּמֵימָיו מֵי גְאוֹן</p>
</blockquote>

<blockquote>
<p>יַרְדֵּן אֲבָל מֵי יָם אֲבָל מֵי נֹחַ.
<br></p>
</blockquote>
