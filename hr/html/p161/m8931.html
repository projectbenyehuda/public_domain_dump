	<title>[יפה מראה פקח עין ראה את]</title>
	<meta name="author" content="יהודה הלוי"/>
</head>
<body>

<blockquote>
<p>יְפֵה מַרְאֶה פְּקַח עַיִן רְאֶה אֶת</p>
</blockquote>

<blockquote>
<p>נְעִים שֹׁמֶן אֲשֶר שַׂמְתִּי לְנֶגְדָּךְ</p>
</blockquote>

<blockquote>
<p>בְּטֶרֶם יֶחֱזֶה אֹתוֹ וְיָרוּץ</p>
</blockquote>

<blockquote>
<p>לְאָכְלֵהוּ אֲשֶׁר ישֵׁב לְצִדָּךְ.</p>
</blockquote>

</body>
