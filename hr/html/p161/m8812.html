	<title>[ומה פרדס נטעיו הוד ויוקר]</title>
	<meta name="author" content="יהודה הלוי"/>
</head>
<body>

<blockquote>
<p>וּמַה פַּרְדֵּס נְטָעָיו הוֹד וְיֹקֶר</p>
</blockquote>

<blockquote>
<p>אֲשֶׁר נֹתְנִים פְּרִי עֶרֶב וּבֹקֶר</p>
</blockquote>

<blockquote>
<p>וּבוֹ פֶלֶג מָלֵא מַיִם יְפוּצוּן</p>
</blockquote>

<blockquote>
<p>לְהַשְׁקֹתוֹ בְּמֶתֶק אֵין לְחֵקֶר.
<br><br />
בית הכנסת</p>
</blockquote>
