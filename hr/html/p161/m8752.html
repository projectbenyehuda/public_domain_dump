	<title>[אשישות מבלי יין כבדות]</title>
	<meta name="author" content="אלמוני/ת / יהודה הלוי"/>
</head>
<body>

<blockquote>
<p>אֲשִׁישׁוֹת מִבְּלִי יַיִן כְּבֵדוֹת</p>
</blockquote>

<blockquote>
<p>וְהֵם חֶרֶשׂ כְּכָל חַרְשֵׂי אֲדָמָה</p>
</blockquote>

<blockquote>
<p>וְאוּלָם מָלְאוּ יַיִן וְקַלּוּ</p>
</blockquote>

<blockquote>
<p>כְּמוֹ תֵקַל גְּוִיָּה בַּנְּשָׁמָה.
<br></p>
</blockquote>
