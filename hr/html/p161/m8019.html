	<title>[שמש אשר פנה]</title>
	<meta name="author" content="יהודה הלוי"/>
</head>
<body>

<blockquote>
<p>שֶׁמֶשׁ אֲשֶר פָּנָה וְצֵל הַמַּעֲלוֹת</p>
</blockquote>

<blockquote>
<p>נוֹחִיל הֲשִׁיבוֹ עוֹד כְּאוֹר הַשַּׁחַר</p>
</blockquote>

<blockquote>
<p>בֹּא נָא יְדִידִי כִּי בְךָ יָשׁוּב הֲלוֹם</p>
</blockquote>

<blockquote>
<p>אֶל הַמְצַפִּים לָךְ וְאַל תִּתְאַחַר.
<br> </p>
</blockquote>
