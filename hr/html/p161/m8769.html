	<title>[ממחמדי אוהבי שוו]</title>
	<meta name="author" content="יהודה הלוי"/>
</head>
<body>

<blockquote>
<p>מִמַּחֲמַדַּי אֹהֲבַי שַׁוּוּ</p>
</blockquote>

<blockquote>
<p>הָאַחֲרִית בִּשְׁמוֹ וְרֵאשִׁיתוֹ</p>
</blockquote>

<blockquote>
<p>וּקְנֵי מְנוֹרָה נוֹסְפוּ לוֹ זֶה</p>
</blockquote>

<blockquote>
<p>דוֹדִי אֲשֶׁר עָלַי תְּשׁוּקָתוֹ.
<br><br />
דוד</p>
</blockquote>
