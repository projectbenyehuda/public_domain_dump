	<title>אֱמֹר לַשַּׂר</title>
	<meta name="author" content="שלמה אבן גבירול"/>
</head>
<body>

<blockquote>
<p>אֱמֹר לַשַּׂר, נְשִׂיא דוֹרוֹ וְטִ[פְסָר / פְּלִיל] צֶדֶק: פְּתַח
פִּיךָ לְאִלֵּם</p>
</blockquote>

<blockquote>
<p>שְׁפֹט עַבְדָּךְ אֲשֶׁר הִבְעִיר לְבַב רַךְ / וְהַמַּבְעִיר הֲלֹא
שַׁלֵּם יְשַׁלֵּם!</p>
</blockquote>
