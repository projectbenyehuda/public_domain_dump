	<title>שַׁלַּח רוּחֲךָ</title>
	<meta name="author" content="שלמה אבן גבירול"/>
</head>
<body>

<blockquote>
<br />
</blockquote>

<blockquote>
<p>שַׁלַּח רוּחֲךָ לְהַחֲיוֹת גִּוְיֵנוּ</p>

<p>לְקַדְמוּתָהּ תְּשׁוֹבֵב נַחֲלַת צִבְיֵנוּ</p>

<p>מִמְּךָ טוֹב לַכֹּל יִמָּצֵא פִּרְיֵנוּ</p>

<p>הֲלֹא אַתָּה תָּשׁוּב תְּחַיֵּינוּ.</p>

<br />
</blockquote>
