	<title>לְךָ נֶפֶשׁ</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<br />
</blockquote>

<blockquote>
<p>לְךָ נֶפֶשׁ, הֲתוֹצִיא אִשְׁתְּךָ אֶל / מְרִיבַת צַר – וְאַתְּ סָר מִמְּרִיבָה?</p>

<p>וְאִשְׁתָּךְ, לָהּ שְׁתֵּי בֵיצִים בְּשַׁעַר – / וְאַתָּה בַשְּׁעָרִים כַּנְּקֵבָה?</p>

<br />
</blockquote>
