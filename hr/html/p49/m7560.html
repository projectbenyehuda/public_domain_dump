	<title>חסם פיך ומרעך</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>חֲסֹם פִּיךָ וּמֵרֵעָךְ</p>
</blockquote>

<blockquote>
<p>כְּמוֹ נַפְשָׁךְ צְפוֹן סוֹדָךְ</p>
</blockquote>

<blockquote>
<p>וְאָז תִּפְנֶה בְּכָל מִפְנֶה</p>
</blockquote>

<blockquote>
<p>לְמַעְלָה מַעְלָה יָדָךְ.
<br></p>
</blockquote>

</body>
