	<title>[הבול והכחש]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>הִבּוֹל וְהִכָּחֵשׁ</p>

<p>לִפְנֵי אֲשֶׁר יָכוֹל</p>

<p>וּשְׁאַל וְיִתֶּן לָךְ</p>

<p>חֶפְצָךְ אֲשֶׁר לוֹ כֹל.</p>

<br />
</blockquote>
