	<title>[הֲגֵה תָמִיד בְּסִפְרֵי]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>הֲגֵה תָמִיד בְּסִפְרֵי חֹק וְתִמְצָא</p>

<p>אֲשֶׁר יִכְשַׁר עֲשׂהוּ בַּשְׁעָרִים</p>

<p>וְיֵאָרֵךְ לְשׁוֹנָךְ בֵּין גְּדוֹלִים</p>

<p>וְיִתְגַּדֵּל שְׁמָךְ עַל הַחֲבֵרִים
<br> </p>
</blockquote>
