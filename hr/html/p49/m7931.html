	<title>דבר לאדם</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>דַּבֵּר לְאָדָם יוֹלְדָיו טוֹבִים</p>
</blockquote>

<blockquote>
<p>בָּעָם וְהוּא לֹא טוֹב בְּתוֹךְ עַמּוֹ</p>
</blockquote>

<blockquote>
<p>אֵיךְ לֹא תְהִי כִּשְׁתִיל מְגָדִים כָּל-</p>
</blockquote>

<blockquote>
<p>שָׁתוּל בְּגָן יַעַש פְּרִי אִמּוֹ.</p>
</blockquote>

</body>
