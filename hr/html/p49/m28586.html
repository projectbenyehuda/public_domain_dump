	<title>[דבר אשר צוה]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>דָּבָר אֲשֶׁר צֻוָּה לְבוֹאֵהוּ</p>

<p>אֶל נַפְשְׁךָ יָבֹא כְמוֹ צֻוָּה</p>

<p>אִם כֵּן עֲלִי-מַה זֶּה תְּאַוֶּה ב ֹא</p>

<p>דָבָר, וְעַל-מַה נַּפְשְׁךָ דָּוָה?</p>

<br />
</blockquote>

</body>
