	<title>הַצֹּאן בְּרוֹעִים</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>הַצֹּאן בְּרוֹעִים וְגֶבֶר בְּרֵעִים</p>
</blockquote>

<blockquote>
<p>וָעָם וְתוֹעָיו וּבָרָיו בְּשׁוֹעִים</p>
</blockquote>

<blockquote>
<p>הַצֹּאן בְּמִרְעֶה וְחֶבְרָה בְּמִשְׁמָר</p>
</blockquote>

<blockquote>
<p>חֹק הַיְּדִידִים וְשֵׁבֶט לְתוֹעִים.
<br> </p>
</blockquote>
