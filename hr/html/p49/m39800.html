	<title>לְכָל נֶטַע</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>לְכָל נֶטַע פְּרִי נוֹדַע</p>

<p>וְלָאִישִׁים פְּרִי שֵׂכֶל</p>

<p>וּמַה-בֶּצַע בְּנֶטַע לֹא</p>

<p>לְשׁוֹתְלוֹ יַעֲשֶׂה אֹכֶל.</p>
</blockquote>

<blockquote>
<br />
</blockquote>

</body>
