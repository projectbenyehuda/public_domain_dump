	<title>[זַיִת לְאָכְלוֹ]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>זַיִת לְאָכְלוֹ מָר וְאִם נִכְתַּשׁ</p>

<p>יַעַש בְּהִכָּתְשׁוֹ פְּרִי מֵאִיר</p>

<p>וּבְבֵן לְאָב מֶרֶד וְאִם יִכְתּוֹשׁ</p>

<p>אוֹתוֹ פְּרִי צֶדֶק יְהִי מַשְׁאִיר.
<br> </p>
</blockquote>
