	<title>[אדם יפה]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>אָדָם יְפֵה תֹאַר לוֹ</p>
</blockquote>

<blockquote>
<p>קוֹמָה כְּתַבְנִית הֵיכָל</p>
</blockquote>

<blockquote>
<p>מַה-יָּפְיְךָ אוֹ מִדַּת</p>
</blockquote>

<blockquote>
<p>אָרְכָּךְ וְשִׁמְךָ סָכָל.</p>
</blockquote>

</body>
