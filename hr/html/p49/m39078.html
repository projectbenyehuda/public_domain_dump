	<title>[אִם לֹא תְנַחֵשׁ]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>אִם לֹא תְנַחֵשׁ לֹא יְאֻ־</p>

<p>נֶּה לָךְ בְּנַחַשׁ טוֹב וְרָע</p>

<p>הָלוֹךְ בְּתֹם וּבְאֵל בְּטַח</p>

<p>וַעְדַת מְתֵי קֶסֶם פְּרַע.</p>
</blockquote>

<blockquote>

</blockquote>
