<body>

<blockquote>
<p>חָטָא לְךָ אָח עֲזֹב אֶת-גְּמוּלוֹ</p>

<p>פַּעַם וּפַעַם כְּתוֹב עַל שְׁמוֹ תָו</p>

<p>יִהְיֶה בְרָעָה אֲשֶׁר כָּל-יְמוֹתָיו</p>

<p>יִטּוֹר וְיִקּוֹם עֲוֹנוֹת עֲמִיתָיו.
<br> </p>
</blockquote>
