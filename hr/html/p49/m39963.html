	<title>סְאָה מֵאֲשֶׁר</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>סְאָה מֵאֲשֶׁר יוֹעִיל וְנָח אָכְלוֹ וֶ/אֱכֹל אֶת-מְשׂוּרָה מֵאֲשֶׁר יַחְלִיאָךְ</p>

<p>לְמַעַן מְעַט מִזֶּה לְךָ לֹא יַחְלִיא / וּבָזֶה חֳלִי רַב עַד-מְאֹד יִמְצָאָךְ.</p>
</blockquote>
