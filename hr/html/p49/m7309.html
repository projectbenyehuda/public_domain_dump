	<title>[גְּעַל בִּמְרִי]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>גְּעַל בִּמְרִי וְתַהְפּוּכוֹת</p>
</blockquote>

<blockquote>
<p>וְעַל קָרוֹב וְזָר תִּשְׂרָע</p>
</blockquote>

<blockquote>
<p>וְקַח טוֹב מִמְּתֵי טוֹבָה</p>
</blockquote>

<blockquote>
<p>וְהַנַּח רַע לְאַנְשֵׁי רָע.
<br> </p>
</blockquote>

</body>
