	<title>[זְמַן בּוֹגֵד]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>זְמַן בּוֹגֵד בְּנֵי מֶלֶךְ יְנַבֵּל</p>

<p>וְיָשִׁית אֶת-בְּנֵי נָבָל מְלָכִים</p>

<p>וְיָרוּץ בַּעֲקַלְקַלּוֹת – – –</p>

<p>וְיַפִּיל אֶת-נְקַלִּים עַל בְּרָכִים.
<br></p>
</blockquote>

</body>
