	<title>[אֵין לָךְ תְקוּמָה]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>אֵין לָךְ תְקוּמָה אַחֲרֵי נָפְלָךְ</p>

<p>חָלָל בְּאַלְפֵי מִכְלְאוֹת זָהָב</p>

<p>טוֹב לָךְ אֲשֶׁר תִּבְרַח וְתִשָּׂנֵא</p>

<p>מִנָפְלָךְ חָלָל וְתִתְאֶהָב.</p>
</blockquote>

<blockquote>

</blockquote>
