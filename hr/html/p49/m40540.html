	<title>תֵּן לַעֲנִיֶּיךָ</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>תֵּן לַעֲנִיֶּיךָ כְּבִרְכַּת-אֵל אֲשֶׁר</p>

<p>נָתַן לְךָ וּכְמוֹ אֲשֶׁר תִּתֵּן קְבֹץ</p>

<p>יֹאבַד אֲשֶׁר יִתֵּן וְלֹא יִקְנֶה כְּמוֹ</p>

<p>נָתַן כְּטוֹבֵעַ עֲדֵי-גָרוֹן בְּבֹץ.</p>
</blockquote>

<blockquote>
