	<title>אשר צריך</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>אֲשֶׁר צָרִיךְ לְעֶזְרָתִי</p>
</blockquote>

<blockquote>
<p>כְּמוֹ מַלְכּוֹ יְרַצֵּנִי</p>
</blockquote>

<blockquote>
<p>וְיִלְעַג לִי אֲשֶׁר צָרִיךְ</p>
</blockquote>

<blockquote>
<p>אֲנִי אֵלָיו וְיִבְזֵנִי.</p>
</blockquote>

</body>
