	<title>[אֱמֶת תַּעְשִׁיר]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>אֱמֶת תַּעְשִׁיר בְּעָלֶיהָ וְצֶדֶק</p>

<p>בְּלִי כַזֵּב לְאִישׁ יַעַשׂ חֲיָלִים</p>

<p>וְלַשּׁוֹעֶה לַשָּׁוְא עֹנִי יְרַעֶה</p>

<p>לְמַרְעֶה אֶת־לְבָבוֹ צִיץ הֲתֻלִים.</p>

<br />
</blockquote>
