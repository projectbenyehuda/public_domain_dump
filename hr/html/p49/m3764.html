	<title>[טֶרֶף בֵּיתָהּ]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>טֶרֶף בֵּיתָהּ אֵשֶׁת חַיִל</p>

<p>תִּתֵּן וּמְאוֹר שֶׁמֶשׁ אָיִן</p>

<p>וּנְגִיד צָבָא טֶרֶם תֵּרָ-</p>

<p>אֶה עֵין עַיִן יַחְלֹק זָיִן.
<br> </p>
</blockquote>

</body>
