	<title>אַחַי קְבוּרָה יַעֲשׂוּ</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<br />
</blockquote>

<blockquote>
<p>אַחַי קְבוּרָה יַעֲשׂוּ לִי, / אוֹ אֶעֱשֶׂה קֶבֶר לְאֶחָי?</p>

<p>רֵעַי, לְכוּ נִוָּעֲדָה אֶל / שַׁחַת, וְהוּא מוֹעֵד לְכָל חָי.</p>

<br />
</blockquote>
