<blockquote>
<p>בְּיוֹם אֶרְשַׁע וְאָפֵר חֹק וּמִשְׁפָּט</p>

<p>יְחִידָתִי תְּחִתֵּנִי בְּמִיתָה</p>

<p>מְהוּמָה מָלְאָה לִבּוֹת סְכָלִים</p>

<p>וּמַשְׂכִּילִים בְּרַע וּבְרִית כְּרוּתָה.</p>

<br />
</blockquote>
