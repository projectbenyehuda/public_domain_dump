<head>
	<meta charset="utf-8"/>
	<title>חֲבֵרִי הֶאֱכִיל</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>חֲבֵרִי הֶאֱכִיל שֵׂיִי לְפִיהוּ</p>
</blockquote>

<blockquote>
<p>אֲשֶׁר מִפִּי אֲרִי הִצִּיל בְּיַעְרִי</p>
</blockquote>

<blockquote>
<p>עֲלֵי מַה-זֶּה אֱהִי רָב בָּאֲרִי לֹא</p>
</blockquote>

<blockquote>
<p>אֲרִי טָרַף שְׂיִי כִּי אִם חֲבֵרִי.
<br> </p>
</blockquote>

</body>
</html>
