	<title>מִי יֶאֱהַב לִמְלֹאת</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>מִי יֶאֱהַב לִמְלֹאת בְּשָׁלוֹם יָמָיו</p>

<p>מַעְשָׂיו יְקָרְבוּ אוֹ יְרַחְקוּ יוֹמוֹ</p>

<p>הוֹלְכִים עֲלֵי-יֹשֶׁר וְהָרְחָקוּ מִן</p>

<p>מַלְכוּת אֱלֵי-מוֹתָם שְׁלוֹמִים לָמוֹ.</p>
</blockquote>

<blockquote>

</blockquote>
