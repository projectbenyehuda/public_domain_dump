	<title>[תַּגְמוּל בְּרַע וָטוֹב]</title>

<br />

<blockquote>
<p>תַּגְמוּל בְּרַע וָטוֹב אֲשֶׁר תַּעֲשֶׂה / לָעַד יְהִי, לָכֵן חֲשֹׁק חִשְׁקָךְ</p>

<p>חַיִּים וְדֵרָאוֹן שְׁנֵיהֶם לְעוֹ/לָם הֵם וּבָאֶחָד יְהִי חֶלְקָךְ.</p>

<br />
</blockquote>
