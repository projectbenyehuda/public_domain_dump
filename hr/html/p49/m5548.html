	<title>[גְּשָׁה תִּשְׁמַע]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>גְּשָׁה תִּשְׁמַע נְגִידִים מַעֲבִידִים</p>

<p>נְגִידֵי עָם לְיִשְׁרַת לֵב וְלָאְמֶת</p>

<p>וְאֵיךְ תוֹחִיר בְּעוֹדִי חַי שְׁאוֹל אוֹ</p>

<p>בְּמִי תִיעָץ וְתַשְׂכִּיל אִם אֲנִי מֵת.
<br></p>
</blockquote>
