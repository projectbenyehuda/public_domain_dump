	<title>[דבר עולם ודרכו]</title>
	<meta name="author" content="שמואל הנגיד"/>
</head>
<body>

<blockquote>
<p>דְּבַר עוֹלָם וְדַרְכּוֹ לַעֲשׂוֹת רוֹשׁ</p>

<p>דְּבַשׁ מָתוֹק וְלָשׂוּם אֵת דְּבַשׁ מָר</p>

<p>וְיֵשׁ חָיָה בְּבוֹא דֶבֶר וּמָוֶת</p>

<p>וְלֹא נִשְׁמַר, וּמֵת בָּהֶם וְנִשְׁמָר.</p>

<br />
</blockquote>
