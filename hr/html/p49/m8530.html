<h1 id="זרעאתרשמואלהנגיד">[זרע את] / ר' שמואל הנגיד</h1>

<br>  

<blockquote>
<p>זְּרַע אֶת-זַרְעֲךָ הַטֹּב בְּיוֹרֶה</p>
</blockquote>

<blockquote>
<p>וּבַמַּלְקוֹשׁ, וְתִבְחַר אֶת-זְרִיעָה</p>
</blockquote>

<blockquote>
<p>בְּמֵיטַב הָאֲדָמָה הַשְּׁמֵנָה</p>
</blockquote>

<blockquote>
<p>וְאֶת-בָּנִים בְּבַת טוֹבִים יְדוּעָה.</p>
</blockquote>
