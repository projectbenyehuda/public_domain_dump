<p><strong>מה</strong></p>

<blockquote>
<br />
</blockquote>

<blockquote>
<p>   יִקַּח צִפְצוּף חִין קוֹרְאֵי אַיֵּה</p>

<p>   גֵּאֶה יוֹשִׁיעַ אָחוּז בְּפִי אַרְיֵה</p>

<p>   תָּמִיד נוֹצֵר הָיָה וְיִהְיֶה</p>

<p>115    יְיָ מֵמִית וּמְחַיֶּה.</p>

<br />
</blockquote>

<blockquote>
<br />
</blockquote>
