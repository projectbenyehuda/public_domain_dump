	<title>אֱנוֹשׁ רֵיקָם</title>
	<meta name="author" content="אברהם אבן עזרא"/>
</head>
<body>

<blockquote>
<p>אֱנוֹשׁ רֵיקָם וְקוֹרֵא בַסְּפָרִים,</p>
</blockquote>

<blockquote>
<p>כָּאֳנִי תוֹךְ יָם בְּלֹא תֹרֶן וּמַלָּח,</p>
</blockquote>

<blockquote>
<p>וּכְאִלֵּם מִבְּלִי פֶה אֵין דְּבָרִים,</p>
</blockquote>

<blockquote>
<p>הֲיִטְעַם חֵךְ בְּלִי תַבְלִין וּמֶלַח.</p>
</blockquote>

</body>
