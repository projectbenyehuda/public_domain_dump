	<title>מוֹסִיף עַל חֶטְאוֹ</title>
	<meta name="author" content="אברהם אבן עזרא"/>
</head>
<body>

<blockquote>
<p>מוֹסִיף עַל חֶטְאוֹ פֶּשַׁע</p>
</blockquote>

<blockquote>
<p>כָּל יוֹם, לֹא יְמַלֵּט גֶּבֶר,</p>
</blockquote>

<blockquote>
<p>אַךְ הַקְּדֵרָה הוֹלֶכֶת</p>
</blockquote>

<blockquote>
<p>לְמַיִם עַד כִּי תִּשָּׁבֶר.</p>
</blockquote>

</body>
