	<title>שֵׂעַר רֹאשִׁי</title>
	<meta name="author" content="אברהם אבן עזרא"/>
</head>
<body>

<blockquote>
<p>שֵׂעַר רֹאשִׁי הָפַךְ לָבָן,</p>
</blockquote>

<blockquote>
<p>עַל כֵּן אֶקְרָא רֹאשִׁי רֹאשִׁי,</p>
</blockquote>

<blockquote>
<p>הִנֵּה דָּלַק אַחֲרַי לָבָן,</p>
</blockquote>

<blockquote>
<p>רָץ וַיַעֲבֹר אֶת הַכּוּשִׁי.</p>
</blockquote>

</body>
