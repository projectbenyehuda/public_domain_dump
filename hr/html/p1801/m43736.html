	<meta name="author" content="שאול עבדאללה יוסף"/>

<body>

<p>נגד הצעיר 77</p>

<blockquote>
<p>וּמָה אָשִׁיב לְעִקֵּשׁ לֵב וְעָקֹב / וְקִיקָיוֹן לְיִשְׂרָאֵל וְיַעְקֹב</p>

<p>בְּאִוַּלְתּוֹ לְבַד יִזְעֹם וְיִקֹּב / שְׁמוֹ אַבְרָם וְהוּא יִצְחָק וְיַעְקֹב.</p>
</blockquote>

<blockquote>
<br />
</blockquote>
